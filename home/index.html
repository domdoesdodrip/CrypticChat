<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        #notification-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; pointer-events: none; }
        .toast { background: rgba(150, 103, 244, 0.2); color: #c0a0ff; padding: 10px 20px; border-radius: 12px; border: 1px solid rgba(150, 103, 244, 0.3); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; animation: msgIn 0.3s forwards; }
        .reply-preview { font-size: 11px; opacity: 0.6; border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 4px; font-style: italic; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container"></div>

<div id="delete-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-red-500/30">
        <h3 class="text-xl font-bold mb-4 uppercase">Destroy?</h3>
        <div class="flex gap-3">
            <button onclick="closeDeleteModal()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold text-xs">ABORT</button>
            <button id="confirm-delete-btn" class="flex-1 bg-red-600 py-3 rounded-xl font-bold text-xs">DELETE</button>
        </div>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 id="auth-title" class="text-4xl font-black mb-10 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400 uppercase">Login</h1>
            <input id="auth-user" type="text" maxlength="20" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold uppercase text-xs">Enter</button>
            
            <div class="mt-8 flex justify-center gap-2 text-[10px] font-bold uppercase">
                <span class="text-white/30" id="auth-switch-label">No access?</span>
                <button onclick="toggleAuthMode()" id="auth-switch-btn" class="text-purple-400 hover:text-white transition-colors">Create Account</button>
            </div>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-3xl font-black mb-2 uppercase">Verified</h1>
            <p id="welcome-msg" class="text-[10px] text-purple-400/60 mb-8 font-bold uppercase"></p>
            
            <input id="display-name" type="text" maxlength="20" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Alias (Optional)">
            <input id="room-id" type="text" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Room ID (GLOBAL)">
            
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold text-white text-xs uppercase mb-4">Enter Room</button>
            <button onclick="logout()" class="text-red-500/50 hover:text-red-500 text-[10px] font-bold uppercase">Log Out</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-6 shrink-0 z-30 border-b border-white/5">
            <div class="flex flex-col">
                <span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Current Room</span>
                <span id="roomLabel" class="font-black text-purple-500 uppercase text-lg leading-none tracking-tight"></span>
            </div>
            <button onclick="exitRoom()" class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-colors border border-red-500/10">
                Exit
            </button>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-72 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-[10px] text-gray-500 font-bold mb-4 uppercase text-center tracking-widest">Online</div>
                <div id="users-desktop" class="space-y-2"></div>
            </aside>

            <main class="flex-1 flex flex-col relative bg-black/20">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-[#050307]/90 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-purple-500/10 rounded-t-xl mb-1 border border-purple-500/20 border-b-0">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold"></span>
                        <button onclick="cancelReply()" class="text-xs px-2 opacity-50 hover:opacity-100">✕</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 p-3 rounded-xl font-bold transition-colors">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY",
    authDomain: "crypticchat-2265e.firebaseapp.com",
    projectId: "crypticchat-2265e",
    storageBucket: "crypticchat-2265e.firebasestorage.app",
    messagingSenderId: "684175124793",
    appId: "1:684175124793:web:4163bf1f53e4da9fad20e8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ADMIN USERNAME CONFIG
const ADMIN_USERNAME = 'domdoesdodrip';

let ably, channel, myAccountName, myDisplayName, isAdmin = false, authMode = 'login', currentRoom = '';
let currentReply = null, deleteTargetId = null;

// 1. AUTO LOGIN CHECK
window.addEventListener('DOMContentLoaded', () => {
    const savedUser = localStorage.getItem('cc_user');
    const savedPass = localStorage.getItem('cc_pass');
    if(savedUser && savedPass) {
        document.getElementById("auth-user").value = savedUser;
        document.getElementById("auth-pass").value = savedPass;
        loginSequence(savedUser, savedPass);
    }
});

// 2. TOGGLE AUTH MODE
window.toggleAuthMode = () => {
    authMode = authMode === 'login' ? 'signup' : 'login';
    const isLogin = authMode === 'login';
    document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Create Account';
    document.getElementById('auth-main-btn').innerText = isLogin ? 'Enter' : 'Register';
    document.getElementById('auth-switch-label').innerText = isLogin ? 'No access?' : 'Have account?';
    document.getElementById('auth-switch-btn').innerText = isLogin ? 'Create Account' : 'Login';
}

// 3. MAIN AUTH HANDLER
document.getElementById("auth-main-btn").onclick = async () => {
    const user = document.getElementById("auth-user").value.trim().toLowerCase();
    const pass = document.getElementById("auth-pass").value.trim();
    if(!user || !pass) return notify("Credentials Required");

    if (authMode === 'signup') {
        const userRef = doc(db, "users", user);
        const snap = await getDoc(userRef);
        if (snap.exists()) return notify("Username Taken");
        
        await setDoc(userRef, { password: pass });
        notify("Account Created. Logging in...");
        loginSequence(user, pass);
    } else {
        loginSequence(user, pass);
    }
};

async function loginSequence(user, pass) {
    const userRef = doc(db, "users", user);
    const snap = await getDoc(userRef);

    // Verify Password
    if (!snap.exists() || snap.data().password !== pass) {
        localStorage.removeItem('cc_user'); 
        localStorage.removeItem('cc_pass');
        return notify("Invalid Credentials");
    }

    // 4. ADMIN CHECK (Strict Username Match)
    if (user === ADMIN_USERNAME) {
        isAdmin = true;
        notify("ADMIN PRIVILEGES GRANTED");
    }

    // Save Login
    localStorage.setItem('cc_user', user);
    localStorage.setItem('cc_pass', pass);
    
    myAccountName = user;
    initAbly(user, pass);
}

function initAbly(user, pass) {
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: user, password: pass } });
    ably.connection.on('connected', () => {
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
        document.getElementById("welcome-msg").innerText = `Logged in as: ${user}`;
    });
}

// 5. JOIN ROOM & LOAD HISTORY
document.getElementById("join-room-btn").onclick = () => {
    myDisplayName = document.getElementById("display-name").value.trim() || myAccountName;
    const rID = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    currentRoom = rID;

    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = rID;
    document.getElementById("messages").innerHTML = ''; // Clear previous view

    // Load Local History
    const savedMsgs = JSON.parse(localStorage.getItem(`cc_history_${rID}`) || "[]");
    savedMsgs.forEach(m => render(m.user, m.text, m.user === myDisplayName, m.id, m.reply, false));

    channel = ably.channels.get("room-" + rID);
    channel.presence.enter({ user: myDisplayName, isAdmin: isAdmin });
    
    channel.subscribe("msg", m => {
        if(m.clientId !== ably.auth.clientId) {
            saveMessage(rID, m.data);
            render(m.data.user, m.data.text, false, m.data.msgId, m.data.reply);
        }
    });
    
    channel.subscribe("delete", m => {
        document.getElementById(m.data.id)?.remove();
        deleteMessageFromStorage(rID, m.data.id);
    });
    
    channel.presence.subscribe(() => syncUsers());
};

// STORAGE HELPERS
function saveMessage(room, msgData) {
    let hist = JSON.parse(localStorage.getItem(`cc_history_${room}`) || "[]");
    hist.push({ ...msgData, id: msgData.msgId });
    if(hist.length > 50) hist.shift(); // Keep last 50
    localStorage.setItem(`cc_history_${room}`, JSON.stringify(hist));
}

function deleteMessageFromStorage(room, msgId) {
    let hist = JSON.parse(localStorage.getItem(`cc_history_${room}`) || "[]");
    hist = hist.filter(m => m.id !== msgId);
    localStorage.setItem(`cc_history_${room}`, JSON.stringify(hist));
}

window.exitRoom = () => {
    channel.presence.leave();
    channel.detach();
    document.getElementById("view-chat").classList.add("hidden");
    document.getElementById("view-join").classList.remove("hidden");
}

window.logout = () => {
    localStorage.removeItem('cc_user');
    localStorage.removeItem('cc_pass');
    location.reload();
}

function syncUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        document.getElementById("users-desktop").innerHTML = members.map(m => `
            <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-xs font-bold flex justify-between">
                <span>${m.data.user}</span>
                ${m.data.isAdmin ? '<span class="text-purple-400">★</span>' : ''}
            </div>`).join("");
    });
}

function render(u, t, me, msgId, reply, save = true) {
    const box = document.getElementById("messages");
    const id = msgId || 'm-' + Math.random().toString(36).slice(2,9);
    
    if(save && me) saveMessage(currentRoom, { user: u, text: t, msgId: id, reply });

    const div = document.createElement("div"); div.id = id;
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} animate-msg`;
    div.innerHTML = `
        ${reply ? `<div class="reply-preview">@${reply.user}: ${reply.text}...</div>` : ''}
        <div class="flex flex-col">
            ${!me ? `<div class="text-[9px] text-purple-400 font-extrabold mb-0.5">${u}</div>` : ''}
            <div class="flex justify-between items-start gap-4">
                <span class="text-sm">${t}</span>
                <div class="flex gap-2 opacity-10 hover:opacity-100">
                    <button onclick="startReply('${u}', '${t.replace(/'/g, "\\'")}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 17 4 12 9 7"/><path d="M20 18v-2a4 4 0 0 0-4-4H4"/></svg></button>
                    ${(me || isAdmin) ? `<button onclick="openDeleteModal('${id}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>` : ''}
                </div>
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

window.notify = (text) => {
    const container = document.getElementById('notification-container');
    const t = document.createElement('div'); t.className = 'toast'; t.innerText = text;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 400); }, 3000);
}

window.startReply = (u, t) => {
    currentReply = { user: u, text: t.substring(0, 30) };
    document.getElementById("reply-bar").classList.remove("hidden");
    document.getElementById("reply-user").innerText = `Replying to @${u}`;
}
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); }
window.openDeleteModal = (id) => { deleteTargetId = id; document.getElementById("delete-modal").style.display = 'flex'; }
window.closeDeleteModal = () => { document.getElementById("delete-modal").style.display = 'none'; }
document.getElementById("confirm-delete-btn").onclick = () => {
    document.getElementById(deleteTargetId)?.remove();
    channel.publish("delete", { id: deleteTargetId });
    closeDeleteModal();
};

document.getElementById("send-btn").onclick = () => {
    const input = document.getElementById("input");
    let text = input.innerText.trim();
    if(!text) return;
    const msgId = 'm-' + Math.random().toString(36).slice(2,9);
    const msgData = { user: myDisplayName, text, msgId, reply: currentReply };
    channel.publish("msg", msgData);
    render(myDisplayName, text, true, msgId, currentReply, true);
    input.innerHTML = ""; cancelReply();
}
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); document.getElementById("send-btn").click(); } };
</script>

<script>
const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");
let snow = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2 + 1, d: Math.random() * 0.5 + 0.3 })); }
window.onresize = resize; resize();
function drawSnow() { ctx.clearRect(0, 0, canvas.width, canvas.height); snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -10; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fill(); }); requestAnimationFrame(drawSnow); }
drawSnow();
</script>
</body>
</html>
