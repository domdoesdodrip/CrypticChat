<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030205; --accent: #9667f4; --glass: rgba(12, 10, 18, 0.98); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #app-root { position: relative; z-index: 10; height: 100%; width: 100%; display: flex; flex-direction: column; }
        .glass { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(150, 103, 244, 0.15); }
        
        /* Pill Button Style */
        .pill-btn { width: 100%; background: #9667f4; color: white; padding: 12px; border-radius: 9999px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; transition: opacity 0.2s; }
        .pill-btn:hover { opacity: 0.9; }

        /* Message Style */
        .bubble { max-width: 80%; padding: 12px 18px; border-radius: 24px; margin-bottom: 8px; position: relative; }
        .mine { background: #9667f4; align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1a1825; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
        
        /* Text Links */
        .text-link { font-size: 11px; font-weight: 600; margin-left: 8px; opacity: 0.7; transition: opacity 0.2s; }
        .text-link:hover { opacity: 1; text-decoration: underline; }
        .del-link { color: #ff6b6b; }

        #input-area { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 14px; border-radius: 16px; width: 100%; max-height: 100px; overflow-y: auto; }
        .toast { background: #9667f4; color: white; padding: 10px 20px; border-radius: 12px; font-weight: 800; font-size: 12px; margin-bottom: 8px; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-6 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none flex flex-col items-center"></div>

<div id="app-root">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-4xl font-black mb-8 tracking-tighter uppercase">Cryptic</h1>
            <div class="space-y-3 mb-6">
                <input id="auth-user" type="text" class="w-full p-4 bg-white/5 rounded-xl outline-none border border-white/5 text-sm" placeholder="Username">
                <input id="auth-pass" type="password" class="w-full p-4 bg-white/5 rounded-xl outline-none border border-white/5 text-sm" placeholder="Password">
            </div>
            <button id="auth-main-btn" class="pill-btn">Enter</button>
            <div class="mt-6 flex justify-center gap-6 text-[10px] font-black uppercase text-white/30">
                <button onclick="toggleAuthMode(true)" id="btn-login-mode" class="text-white">Login</button>
                <button onclick="toggleAuthMode(false)" id="btn-signup-mode">Sign Up</button>
                <button onclick="initGuest()" class="hover:text-white transition-colors">Ghost</button>
            </div>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] text-center">
            <h2 class="text-2xl font-black mb-6 uppercase tracking-widest">Setup</h2>
            <input id="alias-input" type="text" class="w-full mb-3 p-4 bg-white/5 rounded-xl outline-none" placeholder="Nickname">
            <input id="room-input" type="text" class="w-full mb-6 p-4 bg-white/5 rounded-xl outline-none" placeholder="Room ID (GLOBAL)">
            <button id="join-btn" class="pill-btn">Connect</button>
            <button onclick="goBackToAuth()" class="mt-6 text-[10px] text-white/30 uppercase font-black hover:text-white transition-colors">← Back</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-6 shrink-0 z-50">
            <div class="flex items-center gap-4">
                <button onclick="window.location.reload()" class="text-white/40 hover:text-white">←</button>
                <div id="roomLabel" class="font-black text-purple-400 uppercase text-xs"></div>
            </div>
            <div id="admin-tag" class="hidden px-3 py-1 bg-red-600 text-[9px] font-black rounded-full uppercase">Admin</div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-5 border-r border-white/5">
                <div id="users-list" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-6 pb-36 flex flex-col overflow-y-auto"></div>
                <div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-3xl">
                    <div id="reply-bar" class="hidden flex justify-between items-center bg-purple-900/80 p-2 rounded-t-xl border-t border-x border-white/10">
                        <span id="reply-text" class="text-[10px] font-bold"></span>
                        <button onclick="cancelReply()">✕</button>
                    </div>
                    <div class="glass p-2.5 rounded-2xl flex items-center gap-3">
                        <div id="input-area" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 h-10 w-12 rounded-xl flex items-center justify-center shrink-0">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m22 2-7 20-4-9-9-4Z"/></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, collection, addDoc, deleteDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myAlias, myUID, isAdmin = false, currentRoom = "GLOBAL", replyingTo = null, isLoginMode = true;

window.toggleAuthMode = (mode) => {
    isLoginMode = mode;
    document.getElementById("btn-login-mode").classList.toggle("text-white", mode);
    document.getElementById("btn-signup-mode").classList.toggle("text-white", !mode);
};

document.getElementById("auth-main-btn").onclick = async () => {
    const u = document.getElementById("auth-user").value.trim().toLowerCase(), p = document.getElementById("auth-pass").value;
    if(!u || !p) return notify("Fields required");
    const userRef = doc(db, "users", u), snap = await getDoc(userRef);
    if (!isLoginMode) {
        if(snap.exists()) return notify("Taken");
        await setDoc(userRef, { password: p, isAdmin: false, username: u });
        notify("Created");
    } else {
        if(!snap.exists() || snap.data().password !== p) return notify("Failed");
        isAdmin = snap.data().isAdmin || false;
    }
    myUID = u; if(isAdmin) document.getElementById("admin-tag").classList.remove("hidden");
    showJoin();
};

window.initGuest = () => { 
    myUID = "Ghost_" + Math.random().toString(36).substring(7); 
    isAdmin = false;
    document.getElementById("admin-tag").classList.add("hidden");
    showJoin(); 
};

window.goBackToAuth = () => {
    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-auth").classList.remove("hidden");
};

function showJoin() { 
    document.getElementById("view-auth").classList.add("hidden"); 
    document.getElementById("view-join").classList.remove("hidden"); 
}

document.getElementById("join-btn").onclick = () => {
    myAlias = document.getElementById("alias-input").value.trim() || myUID;
    currentRoom = (document.getElementById("room-input").value.trim() || "GLOBAL").toUpperCase();
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myUID });
    ably.connection.on('connected', () => {
        document.getElementById("view-join").classList.add("hidden");
        document.getElementById("view-chat").classList.remove("hidden");
        initChat();
    });
};

async function initChat() {
    document.getElementById("roomLabel").innerText = currentRoom;
    channel = ably.channels.get("room-" + currentRoom);
    await channel.presence.enter({ alias: myAlias });
    channel.presence.subscribe(() => updateUsers());
    updateUsers();
    onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(70)), (s) => {
        const box = document.getElementById("messages"); box.innerHTML = '';
        s.forEach(d => renderMsg(d.data(), d.id));
        box.scrollTop = box.scrollHeight;
    });
}

function renderMsg(data, id) {
    const box = document.getElementById("messages"), isMe = data.uid === myUID;
    const div = document.createElement("div");
    if(data.type === "announce") {
        div.className = "announcement";
        div.innerHTML = `<span class="text-[9px] font-black uppercase text-red-500">System</span><p class="text-sm font-bold mt-1">${data.text}</p>`;
    } else {
        div.className = `bubble flex flex-col ${isMe ? 'mine' : 'theirs'}`;
        div.innerHTML = `
            <div class="flex items-center gap-1 mb-1">
                <span class="text-[10px] font-black uppercase opacity-40">${data.alias}</span>
                <button class="text-link" onclick="setReply('${data.alias}', '${data.text}')">Reply</button>
                ${isAdmin ? `<button class="text-link del-link" onclick="confirmDelete('${id}')">Del</button>` : ''}
            </div>
            ${data.reply ? `<div class="text-[9px] bg-black/20 p-2 rounded-lg mb-2 border-l-2 border-white">@${data.reply.user}: ${data.reply.text}</div>` : ''}
            <div class="text-[14px] font-medium leading-relaxed">${data.text}</div>`;
    }
    box.appendChild(div);
}

document.getElementById("input-area").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
document.getElementById("send-btn").onclick = sendMessage;

async function sendMessage() {
    const input = document.getElementById("input-area"), val = input.innerText.trim();
    if(!val) return;
    if(isAdmin && val.startsWith("/announce ")) {
        await addDoc(collection(db, "rooms", currentRoom, "messages"), { type: "announce", text: val.replace("/announce ", ""), timestamp: serverTimestamp() });
        input.innerHTML = ''; return;
    }
    const msg = { alias: myAlias, uid: myUID, text: val, timestamp: serverTimestamp() };
    if(replyingTo) msg.reply = replyingTo;
    await addDoc(collection(db, "rooms", currentRoom, "messages"), msg);
    input.innerHTML = ''; cancelReply();
}

function updateUsers() {
    channel.presence.get((err, m) => {
        if(!err) document.getElementById("users-list").innerHTML = m.map(u => `<div class="bg-white/5 p-3 rounded-xl"><span class="text-xs font-bold">${u.data?.alias || '...'}</span></div>`).join("");
    });
}

window.confirmDelete = (id) => {
    const t = document.createElement("div"); t.className = "toast bg-red-600 cursor-pointer pointer-events-auto";
    t.innerText = "CONFIRM DELETE?";
    t.onclick = async () => { await deleteDoc(doc(db, "rooms", currentRoom, "messages", id)); t.remove(); };
    document.getElementById("notification-container").appendChild(t);
    setTimeout(() => t.remove(), 4000);
};

window.setReply = (u, t) => { replyingTo = { user: u, text: t }; document.getElementById("reply-bar").classList.remove("hidden"); document.getElementById("reply-text").innerText = `Replying to @${u}`; };
window.cancelReply = () => { replyingTo = null; document.getElementById("reply-bar").classList.add("hidden"); };
window.notify = (m) => { const t = document.createElement("div"); t.className = "toast"; t.innerText = m; document.getElementById("notification-container").appendChild(t); setTimeout(() => t.remove(), 3000); };

// SNOW
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = res; res();
let snow = Array.from({length: 80}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2, d: Math.random()*1+0.5 }));
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.7)";
    snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -5; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
