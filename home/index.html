<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; transition: all 0.2s; overflow-wrap: break-word; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* CALC STYLES */
        #calc-modal { position: fixed; top: 15%; left: 50%; transform: translateX(-50%); width: 280px; z-index: 300; display: none; cursor: move; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 15px; }
        .calc-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(150, 103, 244, 0.2); padding: 15px; border-radius: 12px; font-weight: bold; font-family: 'Orbitron'; transition: 0.2s; font-size: 14px; }
        .calc-btn:hover { background: var(--accent); color: white; box-shadow: 0 0 10px var(--accent); }
        #calc-display { background: #000; border: 1px solid var(--accent); color: var(--accent); text-align: right; padding: 12px; font-family: 'Orbitron'; font-size: 1.4rem; border-radius: 8px; margin: 10px; min-height: 50px; }

        /* MINI CHAT (NO FADE) */
        #mini-chat-layer { position: absolute; bottom: 20px; left: 20px; width: 340px; max-width: 65%; z-index: 130; pointer-events: none; display: flex; flex-direction: column; gap: 6px; }
        .mini-msg { background: rgba(0,0,0,0.7); padding: 5px 12px; border-radius: 6px; font-size: 12px; color: white; border-left: 3px solid #0ff; pointer-events: auto; font-family: 'Manrope'; }
        
        /* GAME UI & MOBILE TOUCH ZONES */
        #game-view { position: fixed; inset: 0; z-index: 100; display: none; background: #000; font-family: 'Orbitron', sans-serif; touch-action: none; }
        #touch-controls { position: absolute; inset: 0; display: flex; z-index: 105; pointer-events: auto; }
        .touch-zone { flex: 1; height: 100%; -webkit-tap-highlight-color: transparent; }
        #game-ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 110; }
        .stat-box { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(0, 255, 255, 0.3); padding: 10px 20px; border-radius: 4px; backdrop-filter: blur(8px); pointer-events: auto; }
        .game-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0,20,40,0.9) 0%, rgba(0,0,0,1) 100%); z-index: 120; }
        .game-btn { background: transparent; border: 2px solid #0ff; color: #0ff; padding: 12px 30px; cursor: pointer; transition: 0.3s; pointer-events: auto; }
        .game-btn:hover { background: #0ff; color: #000; box-shadow: 0 0 20px #0ff; }
        
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="calc-modal" class="glass rounded-2xl shadow-2xl border-purple-500/30">
    <div class="flex justify-between items-center p-3 border-b border-white/10">
        <span class="text-[10px] font-black tracking-widest text-purple-400">CRYPTIC_CALC</span>
        <button onclick="toggleCalc()" class="text-white opacity-50 hover:opacity-100 px-2">✕</button>
    </div>
    <div id="calc-display">0</div>
    <div class="calc-grid">
        <button class="calc-btn text-red-500" onclick="clearCalc()">AC</button>
        <button class="calc-btn text-purple-400" onclick="calcInput('/')">÷</button>
        <button class="calc-btn text-purple-400" onclick="calcInput('*')">×</button>
        <button class="calc-btn text-purple-400" onclick="deleteLast()">DEL</button>
        <button class="calc-btn" onclick="calcInput('7')">7</button>
        <button class="calc-btn" onclick="calcInput('8')">8</button>
        <button class="calc-btn" onclick="calcInput('9')">9</button>
        <button class="calc-btn text-purple-400" onclick="calcInput('-')">-</button>
        <button class="calc-btn" onclick="calcInput('4')">4</button>
        <button class="calc-btn" onclick="calcInput('5')">5</button>
        <button class="calc-btn" onclick="calcInput('6')">6</button>
        <button class="calc-btn text-purple-400" onclick="calcInput('+')">+</button>
        <button class="calc-btn" onclick="calcInput('1')">1</button>
        <button class="calc-btn" onclick="calcInput('2')">2</button>
        <button class="calc-btn" onclick="calcInput('3')">3</button>
        <button class="calc-btn bg-purple-600 text-white" style="grid-row: span 2" onclick="calculate()">=</button>
        <button class="calc-btn" style="grid-column: span 2" onclick="calcInput('0')">0</button>
        <button class="calc-btn" onclick="calcInput('.')">.</button>
    </div>
</div>

<div id="game-view">
    <div id="touch-controls">
        <div class="touch-zone" id="touch-left"></div>
        <div class="touch-zone" id="touch-right"></div>
    </div>

    <div id="mini-chat-layer">
        <div id="mini-messages-container" class="flex flex-col justify-end gap-1"></div>
        <div id="mini-typing" class="text-[10px] text-cyan-400 italic px-2 h-4 drop-shadow-md"></div>
        <div class="flex gap-2 pointer-events-auto">
            <input id="mini-input" type="text" placeholder="Chat while flying..." class="bg-black/90 border border-white/20 text-white text-xs p-2 rounded flex-1 outline-none focus:border-cyan-400 font-sans">
            <button onclick="sendMiniMessage()" class="bg-cyan-600 px-3 rounded font-bold text-xs">SEND</button>
        </div>
    </div>

    <div id="game-ui-layer">
        <div class="flex justify-between items-start">
            <div class="flex gap-4">
                <div class="stat-box">
                    <span class="text-[10px] text-[#0ff] block tracking-widest">SCORE</span>
                    <span id="score" class="text-2xl font-bold">0</span>
                </div>
                <div class="stat-box">
                    <span class="text-[10px] text-[#0ff] block tracking-widest">LEVEL</span>
                    <span id="level-display" class="text-2xl font-bold">1</span>
                </div>
            </div>
            <button onclick="exitGame()" class="stat-box text-red-500 font-bold hover:bg-red-500/10 pointer-events-auto">EXIT GAME</button>
        </div>
    </div>

    <div id="startScreen" class="game-overlay">
        <h1 class="text-6xl font-bold mb-8 text-white drop-shadow-[0_0_15px_#0ff] tracking-[10px]">SHIP RUSH</h1>
        <p class="text-[#0ff] mb-6 animate-pulse text-xs tracking-[4px]">USE A/D OR TAP SIDES</p>
        <button onclick="beginFlight()" class="game-btn text-xl font-bold">BEGIN FLIGHT</button>
    </div>

    <div id="gameOverScreen" class="game-overlay hidden">
        <h1 class="text-5xl font-bold mb-8 text-red-500 drop-shadow-[0_0_20px_#f00]">CRASHED!</h1>
        <div class="flex gap-4">
            <button onclick="retryGame()" class="game-btn text-xl">RETRY</button>
            <button onclick="exitGame()" class="game-btn text-xl border-red-500 text-red-500">CLOSE</button>
        </div>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center shadow-2xl border-purple-500/20">
            <h1 class="text-4xl font-black mb-8 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400">CrypticChat</h1>
            <input id="name" type="text" maxlength="20" class="w-full mb-3 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Username">
            <input id="room" type="text" maxlength="12" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Room ID">
            <button id="join-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-extrabold shadow-lg transition-all active:scale-95 uppercase">JOIN</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <div class="flex items-center gap-2">
                <button onclick="toggleCalc()" class="bg-purple-500/20 hover:bg-purple-500/40 text-purple-300 px-3 py-2 rounded-lg border border-purple-500/30 text-xs font-bold transition-all">CALC</button>
                <button onclick="openGameView()" class="bg-white/5 hover:bg-white/10 text-white p-2 rounded-lg border border-white/10">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4M15 13h.01M18 11h.01"/></svg>
                </button>
                <button onclick="leaveRoom()" class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-4 py-1.5 rounded-lg text-xs font-black">LEAVE</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden relative">
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div id="typing-bar" class="absolute bottom-20 left-6 text-[10px] text-purple-400 italic font-bold"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 p-3 rounded-xl transition-all active:scale-90">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, deleteDoc, getDoc, setDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import * as THREE from 'three';

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let myName, myId, currentRoom, ably, channel, unreadCount = 0, isTabActive = true;
myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
localStorage.setItem('cryptic_uid', myId);

// TAB/NOTIF LOGIC
window.onfocus = () => { isTabActive = true; unreadCount = 0; document.title = "CrypticChat"; };
window.onblur = () => { isTabActive = false; };

// CALCULATOR LOGIC
let calcVal = "";
window.toggleCalc = () => { const m = document.getElementById('calc-modal'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };
window.calcInput = (v) => { calcVal += v; document.getElementById('calc-display').innerText = calcVal; };
window.clearCalc = () => { calcVal = ""; document.getElementById('calc-display').innerText = "0"; };
window.deleteLast = () => { calcVal = calcVal.slice(0, -1); document.getElementById('calc-display').innerText = calcVal || "0"; };
window.calculate = () => { try { calcVal = eval(calcVal).toString(); document.getElementById('calc-display').innerText = calcVal; } catch { document.getElementById('calc-display').innerText = "ERR"; calcVal = ""; } };

document.getElementById("join-btn").onclick = async () => {
    myName = document.getElementById("name").value.trim();
    currentRoom = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    if(!myName) return;
    
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId });
    channel = ably.channels.get("room-" + currentRoom);
    
    channel.presence.enter({ user: myName });
    document.getElementById("view-login").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = currentRoom;

    const q = query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
                render(change.doc.data().user, change.doc.data().text, change.doc.data().uid === myId);
                if (!isTabActive && change.doc.data().uid !== myId) {
                    unreadCount++;
                    document.title = `(${unreadCount}) CrypticChat`;
                }
            }
        });
    });

    channel.subscribe('typing', (m) => {
        const txt = m.data.typing ? `${m.data.user} is typing...` : '';
        document.getElementById('typing-bar').innerText = txt;
        document.getElementById('mini-typing').innerText = txt;
    });
};

// TYPING ENGINE
let tTimer;
const setTyping = (state) => channel.publish('typing', { user: myName, typing: state });
document.getElementById('input').oninput = () => {
    clearTimeout(tTimer); setTyping(true);
    tTimer = setTimeout(() => setTyping(false), 2000);
};
document.getElementById('mini-input').oninput = () => {
    clearTimeout(tTimer); setTyping(true);
    tTimer = setTimeout(() => setTyping(false), 2000);
};

async function sendMessage() {
    const el = document.getElementById("input");
    const text = el.innerText.trim();
    if(!text) return; el.innerText = ""; setTyping(false);
    await addDoc(collection(db, "rooms", currentRoom, "messages"), { text, user: myName, uid: myId, timestamp: serverTimestamp() });
}
document.getElementById("send-btn").onclick = sendMessage;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

window.sendMiniMessage = async () => {
    const el = document.getElementById("mini-input");
    const text = el.value.trim();
    if(!text) return; el.value = ""; setTyping(false);
    await addDoc(collection(db, "rooms", currentRoom, "messages"), { text, user: myName, uid: myId, timestamp: serverTimestamp() });
};
document.getElementById("mini-input").onkeydown = (e) => { if(e.key === "Enter") { e.stopPropagation(); window.sendMiniMessage(); } };

function render(u, t, me) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} animate-msg shadow-lg`;
    div.innerHTML = `<div class="text-[10px] opacity-70 font-black uppercase mb-0.5">${u}</div><div class="text-sm">${t}</div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;

    const miniContainer = document.getElementById("mini-messages-container");
    const miniDiv = document.createElement("div");
    miniDiv.className = "mini-msg";
    miniDiv.innerHTML = `<span class="text-cyan-400 font-bold">${u}:</span> ${t}`;
    miniContainer.appendChild(miniDiv);
    if(miniContainer.children.length > 8) miniContainer.removeChild(miniContainer.firstChild);
}

// FULL SHIP RUSH ENGINE
let scene, camera, renderer, playerGroup, grid, obstacles = [];
let score = 0, level = 1, isGameRunning = false, gameSpeed = 0.45, spawnTimer = 0, spawnInterval = 12;
const gameKeys = { left: false, right: false };
const themes = [{ fog: 0x000510, grid: 0x00ffff, obs: 0xff00ff }, { fog: 0x100500, grid: 0xffaa00, obs: 0xff4400 }, { fog: 0x051000, grid: 0x00ff88, obs: 0xccff00 }];

function initShipRush() {
    if (renderer) return;
    scene = new THREE.Scene();
    scene.fog = new THREE.Fog(themes[0].fog, 10, 60);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8); camera.lookAt(0, 0, -5);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("game-view").appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5, 10, 5); scene.add(sun);
    grid = new THREE.GridHelper(400, 100, 0x00ffff, 0x003333);
    grid.position.y = -1; scene.add(grid);
    playerGroup = new THREE.Group();
    const mat = new THREE.MeshPhongMaterial({ color: 0x333333, flatShading: true });
    const hull = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.4, 2), mat);
    const cockpit = new THREE.Mesh(new THREE.SphereGeometry(0.3, 8, 8), new THREE.MeshPhongMaterial({color: 0x00ffff, transparent: true, opacity: 0.7}));
    cockpit.position.set(0, 0.2, 0.2);
    const lWing = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 1), mat); lWing.position.set(-0.8, 0, 0.5);
    const rWing = lWing.clone(); rWing.position.x = 0.8;
    playerGroup.add(hull, cockpit, lWing, rWing); scene.add(playerGroup);

    const tL = document.getElementById('touch-left'), tR = document.getElementById('touch-right');
    tL.ontouchstart = (e) => { e.preventDefault(); gameKeys.left = true; };
    tL.ontouchend = () => gameKeys.left = false;
    tR.ontouchstart = (e) => { e.preventDefault(); gameKeys.right = true; };
    tR.ontouchend = () => gameKeys.right = false;
}

window.openGameView = () => { document.getElementById("game-view").style.display = 'block'; initShipRush(); animateGame(); };
window.exitGame = () => { isGameRunning = false; document.getElementById("game-view").style.display = 'none'; };
window.beginFlight = () => { document.getElementById('startScreen').classList.add('hidden'); isGameRunning = true; };
window.retryGame = () => {
    score = 0; level = 1; gameSpeed = 0.45; spawnTimer = 0;
    obstacles.forEach(o => scene.remove(o)); obstacles = [];
    playerGroup.position.x = 0;
    document.getElementById('score').innerText = "0";
    document.getElementById('level-display').innerText = "1";
    document.getElementById('gameOverScreen').classList.add('hidden');
    isGameRunning = true;
};

function animateGame() {
    if (document.getElementById("game-view").style.display === 'none') return;
    requestAnimationFrame(animateGame);
    if(!isGameRunning) return;

    if(gameKeys.left && playerGroup.position.x > -9) playerGroup.position.x -= 0.3;
    if(gameKeys.right && playerGroup.position.x < 9) playerGroup.position.x += 0.3;

    grid.position.z += gameSpeed; if(grid.position.z > 8) grid.position.z = 0;
    if(++spawnTimer > spawnInterval) {
        const obs = new THREE.Mesh(new THREE.IcosahedronGeometry(1.2), new THREE.MeshPhongMaterial({ color: 0xff00ff }));
        obs.position.set((Math.random()-0.5)*18, 0.5, -60);
        scene.add(obs); obstacles.push(obs); spawnTimer = 0;
    }
    for(let i=obstacles.length-1; i>=0; i--) {
        obstacles[i].position.z += gameSpeed;
        if(Math.abs(playerGroup.position.x - obstacles[i].position.x) < 1 && Math.abs(playerGroup.position.z - obstacles[i].position.z) < 1.5) {
            isGameRunning = false; document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        if(obstacles[i].position.z > 10) { scene.remove(obstacles[i]); obstacles.splice(i, 1); score++; 
            document.getElementById('score').innerText = score;
            if(score % 15 === 0) { level++; gameSpeed += 0.05; document.getElementById('level-display').innerText = level; }
        }
    }
    renderer.render(scene, camera);
}

window.onkeydown = (e) => { 
    if(document.activeElement.tagName === 'INPUT' || document.activeElement.id === 'input') return;
    if(e.key === 'a' || e.key === 'ArrowLeft') gameKeys.left = true;
    if(e.key === 'd' || e.key === 'ArrowRight') gameKeys.right = true;
};
window.onkeyup = (e) => { gameKeys.left = false; gameKeys.right = false; };

// SNOW
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
let snow = [];
function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 40}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, d: Math.random()*0.5+0.2 })); }
res(); window.onresize = res;
function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -5; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.fill(); }); requestAnimationFrame(draw); }
draw();

window.leaveRoom = () => location.reload();
</script>
</body>
</html>
