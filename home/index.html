<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030205; --accent: #9667f4; --glass: rgba(12, 10, 18, 0.98); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; font-size: 110%; }
        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #app-root { position: relative; z-index: 10; height: 100%; width: 100%; display: flex; flex-direction: column; }
        .glass { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(150, 103, 244, 0.15); }
        
        /* Scaled Message Bubbles */
        .bubble { max-width: 85%; padding: 14px 20px; border-radius: 22px; margin-bottom: 10px; position: relative; }
        .mine { background: #9667f4; align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1a1825; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
        
        .announcement { background: rgba(239, 68, 68, 0.15); border: 2px solid #ef4444; width: 100%; text-align: center; border-radius: 16px; margin: 15px 0; padding: 15px; }

        #input-area { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 16px; border-radius: 18px; width: 100%; max-height: 150px; overflow-y: auto; font-size: 1.1rem; }
        .toast { background: #9667f4; color: white; padding: 14px 28px; border-radius: 16px; font-weight: 800; font-size: 14px; margin-bottom: 10px; cursor: pointer; pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .msg-btn { opacity: 0.4; transition: opacity 0.2s; transform: scale(1.2); }
        .msg-btn:hover { opacity: 1; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-10 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none flex flex-col items-center"></div>

<div id="app-root">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[3rem] text-center shadow-2xl">
            <h1 class="text-5xl font-black mb-10 tracking-tighter uppercase">Cryptic</h1>
            <div class="flex bg-white/5 p-1.5 rounded-2xl mb-8">
                <button onclick="toggleAuth(true)" id="tab-login" class="flex-1 py-3.5 rounded-xl text-sm font-black uppercase transition-all bg-white/10">Login</button>
                <button onclick="toggleAuth(false)" id="tab-signup" class="flex-1 py-3.5 rounded-xl text-sm font-black uppercase transition-all text-white/30">Sign Up</button>
            </div>
            <div class="space-y-4 mb-10">
                <input id="auth-user" type="text" class="w-full p-5 bg-white/5 rounded-2xl outline-none border border-white/5 text-lg" placeholder="Username">
                <input id="auth-pass" type="password" class="w-full p-5 bg-white/5 rounded-2xl outline-none border border-white/5 text-lg" placeholder="Password">
            </div>
            <button id="auth-main-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-black uppercase text-sm tracking-widest">Enter</button>
            <button onclick="initGuest()" class="mt-8 text-xs text-white/30 uppercase font-black hover:text-white transition-colors">Guest Access</button>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[3rem] text-center">
            <h2 class="text-3xl font-black mb-8 uppercase">Setup</h2>
            <input id="alias-input" type="text" class="w-full mb-4 p-5 bg-white/5 rounded-2xl outline-none text-lg" placeholder="Nickname">
            <input id="room-input" type="text" class="w-full mb-10 p-5 bg-white/5 rounded-2xl outline-none text-lg" placeholder="Room ID (GLOBAL)">
            <button id="join-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-black uppercase text-sm">Connect</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-24 flex items-center justify-between px-8 shrink-0 z-50">
            <div class="flex items-center gap-5">
                <button onclick="window.location.reload()" class="text-white/40 hover:text-white text-xl">←</button>
                <div id="roomLabel" class="font-black text-purple-400 uppercase text-lg"></div>
            </div>
            <div id="admin-tag" class="hidden px-5 py-2 bg-red-600 text-xs font-black rounded-full uppercase">Admin</div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-80 glass p-6 overflow-y-auto border-r border-white/5">
                <div id="users-list" class="space-y-3"></div>
            </aside>

            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-8 pb-40 flex flex-col overflow-y-auto"></div>
                
                <div class="absolute bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-4xl">
                    <div id="reply-bar" class="hidden flex justify-between items-center bg-purple-950 p-3 rounded-t-2xl border-x border-t border-white/10">
                        <span id="reply-text" class="text-xs font-bold truncate"></span>
                        <button onclick="cancelReply()">✕</button>
                    </div>
                    <div class="glass p-3 rounded-[2rem] flex items-center gap-4">
                        <div id="input-area" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 h-14 w-16 rounded-2xl flex items-center justify-center shrink-0">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m22 2-7 20-4-9-9-4Z"/></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, collection, addDoc, deleteDoc, onSnapshot, query, orderBy, limit, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myAlias, myUID, isAdmin = false, currentRoom = "GLOBAL", replyingTo = null;

window.toggleAuth = (isL) => {
    document.getElementById("tab-login").className = `flex-1 py-3.5 rounded-xl text-sm font-black uppercase ${isL ? 'bg-white/10' : 'text-white/30'}`;
    document.getElementById("tab-signup").className = `flex-1 py-3.5 rounded-xl text-sm font-black uppercase ${!isL ? 'bg-white/10' : 'text-white/30'}`;
    document.getElementById("auth-main-btn").innerText = isL ? "Enter" : "Create Account";
};

document.getElementById("auth-main-btn").onclick = async () => {
    const u = document.getElementById("auth-user").value.trim().toLowerCase(), p = document.getElementById("auth-pass").value;
    if(!u || !p) return notify("Fill fields");
    const userRef = doc(db, "users", u), snap = await getDoc(userRef);
    if (document.getElementById("tab-signup").classList.contains("bg-white/10")) {
        if(snap.exists()) return notify("Username Taken");
        await setDoc(userRef, { password: p, isAdmin: false, username: u });
        notify("Account Created");
    } else {
        if(!snap.exists() || snap.data().password !== p) return notify("Failed");
        isAdmin = snap.data().isAdmin || false;
    }
    myUID = u; if(isAdmin) document.getElementById("admin-tag").classList.remove("hidden");
    showJoin();
};

window.initGuest = () => { myUID = "Ghost_" + Math.random().toString(36).substring(7); showJoin(); };
function showJoin() { document.getElementById("view-auth").classList.add("hidden"); document.getElementById("view-join").classList.remove("hidden"); }

document.getElementById("join-btn").onclick = async () => {
    const inputAlias = document.getElementById("alias-input").value.trim() || myUID;
    currentRoom = (document.getElementById("room-input").value.trim() || "GLOBAL").toUpperCase();
    
    // NICKNAME CHECK
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myUID });
    const tempChannel = ably.channels.get("room-" + currentRoom);
    
    tempChannel.presence.get((err, members) => {
        if (members.some(m => m.data.alias.toLowerCase() === inputAlias.toLowerCase())) {
            notify("Nickname already taken in this room!");
            ably.close();
        } else {
            myAlias = inputAlias;
            document.getElementById("view-join").classList.add("hidden");
            document.getElementById("view-chat").classList.remove("hidden");
            initChat();
        }
    });
};

async function initChat() {
    document.getElementById("roomLabel").innerText = currentRoom;
    channel = ably.channels.get("room-" + currentRoom);
    await channel.presence.enter({ alias: myAlias });
    channel.presence.subscribe(() => updateUsers());
    updateUsers();
    onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(70)), (s) => {
        const box = document.getElementById("messages"); box.innerHTML = '';
        s.forEach(d => renderMsg(d.data(), d.id));
        box.scrollTop = box.scrollHeight;
    });
}

function renderMsg(data, id) {
    const box = document.getElementById("messages"), isMe = data.uid === myUID;
    const div = document.createElement("div");
    if(data.type === "announce") {
        div.className = "announcement";
        div.innerHTML = `<span class="text-xs font-black uppercase tracking-widest text-red-500">Announcement</span><p class="text-lg font-bold mt-2">${data.text}</p>`;
    } else {
        div.className = `bubble flex flex-col ${isMe ? 'mine' : 'theirs'}`;
        div.innerHTML = `
            ${data.reply ? `<div class="text-[11px] bg-black/20 p-2.5 rounded-lg mb-3 border-l-4 border-white">@${data.reply.user}: ${data.reply.text}</div>` : ''}
            <div class="flex items-center justify-between gap-6 mb-1.5">
                <span class="text-[11px] font-black uppercase opacity-40">${data.alias}</span>
                <div class="flex gap-4">
                    <button class="msg-btn" onclick="setReply('${data.alias}', '${data.text}')"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 17 4 12 9 7"/><path d="M20 18v-2a4 4 0 0 0-4-4H4"/></svg></button>
                    ${isAdmin ? `<button class="msg-btn text-red-400" onclick="confirmDelete('${id}')"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/></svg></button>` : ''}
                </div>
            </div>
            <div class="text-base font-medium leading-relaxed">${data.text}</div>`;
    }
    box.appendChild(div);
}

document.getElementById("input-area").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
document.getElementById("send-btn").onclick = sendMessage;

async function sendMessage() {
    const input = document.getElementById("input-area"), val = input.innerText.trim();
    if(!val) return;
    if(isAdmin) {
        if(val === "/purge") {
            const q = await getDocs(collection(db, "rooms", currentRoom, "messages"));
            const batch = writeBatch(db); q.forEach(d => batch.delete(d.ref));
            await batch.commit(); input.innerHTML = ''; return;
        }
        if(val.startsWith("/announce ")) {
            await addDoc(collection(db, "rooms", currentRoom, "messages"), { type: "announce", text: val.replace("/announce ", ""), timestamp: serverTimestamp() });
            input.innerHTML = ''; return;
        }
    }
    const msg = { alias: myAlias, uid: myUID, text: val, timestamp: serverTimestamp() };
    if(replyingTo) msg.reply = replyingTo;
    await addDoc(collection(db, "rooms", currentRoom, "messages"), msg);
    input.innerHTML = ''; cancelReply();
}

function updateUsers() {
    channel.presence.get((err, m) => {
        if(!err) document.getElementById("users-list").innerHTML = m.map(u => `<div class="glass p-4 rounded-2xl flex items-center justify-between"><span class="text-sm font-bold">${u.data.alias}</span></div>`).join("");
    });
}

window.confirmDelete = (id) => {
    const t = document.createElement("div"); t.className = "toast bg-red-600";
    t.innerText = "CONFIRM DELETE? (CLICK)";
    t.onclick = async () => { await deleteDoc(doc(db, "rooms", currentRoom, "messages", id)); t.remove(); };
    document.getElementById("notification-container").appendChild(t);
    setTimeout(() => t.remove(), 4000);
};

window.setReply = (u, t) => { replyingTo = { user: u, text: t }; document.getElementById("reply-bar").classList.remove("hidden"); document.getElementById("reply-text").innerText = `Replying to @${u}`; };
window.cancelReply = () => { replyingTo = null; document.getElementById("reply-bar").classList.add("hidden"); };
window.notify = (m) => { const t = document.createElement("div"); t.className = "toast"; t.innerText = m; document.getElementById("notification-container").appendChild(t); setTimeout(() => t.remove(), 3000); };

// SNOW
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = res; res();
let snow = Array.from({length: 80}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3, d: Math.random()*1.2+0.5 }));
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.7)";
    snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -5; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
