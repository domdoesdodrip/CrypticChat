<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CrypticChat | Secure</title>
    
    <link rel="icon" href="https://fav.farm/ðŸ¥·" />

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; }
        
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        
        .glass { 
            background: rgba(15, 12, 22, 0.85); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(150, 103, 244, 0.2); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .bubble { max-width: 85%; padding: 12px 18px; border-radius: 20px; margin-bottom: 8px; position: relative; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* Popup Notifications */
        #notification-container { position: fixed; top: 24px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { 
            background: rgba(150, 103, 244, 0.25); 
            color: #d1b8ff; 
            padding: 14px 28px; 
            border-radius: 14px; 
            border: 1px solid rgba(150, 103, 244, 0.4); 
            backdrop-filter: blur(12px); 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            animation: toastIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
        }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

        .animate-msg { animation: msgIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes msgIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        input::placeholder { color: rgba(255, 255, 255, 0.2); }
        .view-transition { transition: all 0.4s ease-in-out; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container"></div>

<div id="auth-toggles" class="fixed top-6 right-6 z-50 flex gap-2">
    <button onclick="setAuthMode('login')" id="btn-login" class="px-5 py-2.5 rounded-xl text-[10px] font-black transition-all bg-white/10 text-white border border-white/10">LOG-IN</button>
    <button onclick="setAuthMode('signup')" id="btn-signup" class="px-5 py-2.5 rounded-xl text-[10px] font-black transition-all bg-white/5 text-white/40 border border-white/5">SIGN-UP</button>
</div>

<div id="app-root" class="h-full w-full flex flex-col">
    
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4 view-transition">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center">
            <h1 id="auth-title" class="text-5xl font-black mb-10 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400 uppercase">Log In</h1>
            <div class="space-y-4 mb-8">
                <input id="username" type="text" class="w-full p-5 bg-white/5 rounded-2xl outline-none border border-white/5 focus:border-purple-500/50 transition-colors" placeholder="Username">
                <input id="password" type="password" class="w-full p-5 bg-white/5 rounded-2xl outline-none border border-white/5 focus:border-purple-500/50 transition-colors" placeholder="Password">
            </div>
            <button id="auth-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-5 rounded-2xl font-extrabold active:scale-[0.97] transition-all uppercase tracking-widest text-sm shadow-lg shadow-purple-900/20">Enter Node</button>
            <p id="auth-footer" class="mt-8 text-[11px] text-white/30 font-bold uppercase tracking-widest">
                No access? <button onclick="setAuthMode('signup')" class="text-purple-400 hover:text-white transition-colors">Sign Up</button>
            </p>
        </div>
    </div>

    <div id="view-setup" class="hidden flex-1 flex items-center justify-center p-4 view-transition">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center">
            <h1 class="text-3xl font-black mb-2 tracking-tighter uppercase">Identity Verified</h1>
            <p class="text-[10px] text-purple-400/60 mb-10 font-bold uppercase tracking-[0.2em]">Configure Session Metadata</p>
            <div class="space-y-5 mb-8 text-left">
                <div>
                    <label class="text-[9px] font-black text-white/40 ml-1 uppercase tracking-widest">Mask Name (Display)</label>
                    <input id="display-name" type="text" class="w-full mt-1.5 p-5 bg-white/5 rounded-2xl outline-none border border-white/5 focus:border-purple-500/50" placeholder="Ghost">
                </div>
                <div>
                    <label class="text-[9px] font-black text-white/40 ml-1 uppercase tracking-widest">Target Room ID</label>
                    <input id="room" type="text" class="w-full mt-1.5 p-5 bg-white/5 rounded-2xl outline-none border border-white/5 focus:border-purple-500/50" placeholder="GLOBAL">
                </div>
            </div>
            <button id="join-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-5 rounded-2xl font-extrabold active:scale-[0.97] transition-all uppercase tracking-widest text-sm">Initialize Session</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-20 flex items-center justify-between px-6 z-30">
            <div class="flex flex-col">
                <span id="roomLabel" class="font-black text-purple-500 uppercase tracking-[0.3em] text-xs"></span>
                <span class="text-[8px] font-bold text-white/20 uppercase tracking-widest">End-to-End Encrypted Node</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="admin-indicator" class="hidden text-[9px] bg-purple-500/10 text-purple-400 px-3 py-1.5 rounded-full border border-purple-500/20 font-black tracking-widest">ADMIN</span>
                <button onclick="location.reload()" class="bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all">Disconnect</button>
            </div>
        </header>
        
        <main class="flex-1 flex flex-col relative overflow-hidden">
            <div id="messages" class="flex-1 p-6 pb-28 flex flex-col overflow-y-auto space-y-2"></div>
            
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black to-transparent">
                <div class="glass max-w-4xl mx-auto flex items-center p-2 rounded-2xl border-white/10">
                    <div id="input" contenteditable="true" class="flex-1 p-4 bg-transparent outline-none text-sm empty:before:content-[attr(placeholder)] empty:before:text-white/20" placeholder="Transmit data..."></div>
                    <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 p-4 rounded-xl transition-all active:scale-90">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY",
  authDomain: "crypticchat-2265e.firebaseapp.com",
  projectId: "crypticchat-2265e",
  storageBucket: "crypticchat-2265e.firebasestorage.app",
  messagingSenderId: "684175124793",
  appId: "1:684175124793:web:4163bf1f53e4da9fad20e8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let ably, channel, myAccountName, myDisplayName, isAdmin = false;
let authMode = 'login';

window.notify = (text) => {
    const container = document.getElementById('notification-container');
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.innerText = text;
    container.appendChild(toast);
    setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3500);
}

window.setAuthMode = (mode) => {
    authMode = mode;
    const isLogin = mode === 'login';
    document.getElementById('auth-title').innerText = isLogin ? 'Log In' : 'Sign Up';
    document.getElementById('auth-btn').innerText = isLogin ? 'Enter Node' : 'Initialize Account';
    
    document.getElementById('btn-login').className = isLogin ? 'px-5 py-2.5 rounded-xl text-[10px] font-black bg-white/10 text-white border border-white/10' : 'px-5 py-2.5 rounded-xl text-[10px] font-black bg-white/5 text-white/40 border border-white/5';
    document.getElementById('btn-signup').className = !isLogin ? 'px-5 py-2.5 rounded-xl text-[10px] font-black bg-white/10 text-white border border-white/10' : 'px-5 py-2.5 rounded-xl text-[10px] font-black bg-white/5 text-white/40 border border-white/5';
}

document.getElementById("auth-btn").onclick = async () => {
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();

    if(!user || !pass) return notify("Credentials Required");

    const userRef = doc(db, "users", user);

    if (authMode === 'signup') {
        if (pass.length < 8 || !/\d/.test(pass)) return notify("Pass: 8+ chars & 1 number");
        const snap = await getDoc(userRef);
        if (snap.exists()) return notify("Username Taken");
        await setDoc(userRef, { password: pass });
        notify("Account Secured. Log In now.");
        setAuthMode('login');
        return;
    }

    const snap = await getDoc(userRef);
    if (!snap.exists() || snap.data().password !== pass) return notify("Access Denied");

    notify("Synchronizing...");

    ably = new Ably.Realtime({ 
        authUrl: '/api/ably-token', 
        authParams: { username: user, password: pass, rnd: Math.random() } 
    });

    ably.connection.on('connected', () => {
        myAccountName = user;
        isAdmin = JSON.stringify(ably.auth.tokenDetails.capability).includes('"*":["*"]');
        document.getElementById('view-auth').classList.add('hidden');
        document.getElementById('view-setup').classList.remove('hidden');
        notify(isAdmin ? "Welcome Back, Dom" : "Identity Verified");
    });
    
    ably.connection.on('failed', () => notify("Connection Failed"));
};

document.getElementById("join-btn").onclick = () => {
    const display = document.getElementById("display-name").value.trim();
    const roomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    myDisplayName = display || myAccountName;

    document.getElementById("view-setup").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("auth-toggles").classList.add("hidden");
    document.getElementById("roomLabel").innerText = roomID;

    if(isAdmin) document.getElementById("admin-indicator").classList.remove("hidden");

    channel = ably.channels.get("room-" + roomID);
    channel.subscribe("msg", m => {
        if(m.clientId !== ably.auth.clientId) render(m.data.user, m.data.text, false, m.data.isAdmin);
    });
    channel.presence.enter({ user: myDisplayName, isAdmin });
};

function render(u, t, me, isSenderAdmin) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} animate-msg`;
    div.innerHTML = `
        <div class="text-[9px] ${me?'text-white/50':'text-purple-400'} font-black uppercase tracking-widest mb-1">
            ${u} ${isSenderAdmin ? 'â€¢ ADMIN' : ''}
        </div>
        <span class="text-[13px] font-medium leading-relaxed">${t}</span>
    `;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

window.send = () => {
    const input = document.getElementById("input");
    let text = input.innerText.trim();
    if(!text) return;
    channel.publish("msg", { user: myDisplayName, text: text, isAdmin: isAdmin });
    render(myDisplayName, text, true, isAdmin);
    input.innerHTML = "";
}

document.getElementById("send-btn").onclick = window.send;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); window.send(); } };

// SNOW ENGINE
const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");
let snow = [];
function resize() { 
    canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
    snow = Array.from({length: 50}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2 + 1, d: Math.random() * 0.5 + 0.3, w: Math.random() * 0.02, a: Math.random() * Math.PI, o: Math.random() * 0.4 + 0.1 })); 
}
window.onresize = resize; resize();
function drawSnow() { 
    ctx.clearRect(0, 0, canvas.width, canvas.height); 
    snow.forEach(p => { 
        p.y += p.d; p.a += p.w; p.x += Math.sin(p.a) * 0.3;
        if(p.y > canvas.height) { p.y = -10; p.x = Math.random() * canvas.width; }
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 255, 255, ${p.o})`; ctx.fill(); 
    }); 
    requestAnimationFrame(drawSnow); 
}
drawSnow();
</script>
</body>
</html>
