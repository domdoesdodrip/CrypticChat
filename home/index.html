<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        .toast { background: rgba(150, 103, 244, 0.2); color: #c0a0ff; padding: 10px 20px; border-radius: 12px; border: 1px solid rgba(150, 103, 244, 0.3); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        
        /* VC States */
        .vc-on { color: #22c55e !important; background: rgba(34, 197, 94, 0.1) !important; }
        .mute-on { color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; }
        .deafen-on { color: #f59e0b !important; background: rgba(245, 158, 11, 0.1) !important; }
        .in-call-badge { font-size: 7px; background: #22c55e; color: black; padding: 1px 4px; border-radius: 3px; font-weight: 900; margin-left: auto; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none"></div>
<div id="remote-audios" class="hidden"></div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 id="auth-title" class="text-4xl font-black mb-10 tracking-tighter uppercase">Login</h1>
            <input id="auth-user" type="text" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold uppercase text-xs">Enter</button>
            <p class="mt-8 text-[10px] text-white/30 font-bold uppercase">Switch Mode: <button onclick="toggleAuthMode()" id="auth-switch-btn" class="text-purple-400">Sign Up</button></p>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-3xl font-black mb-10 uppercase tracking-tighter">Enter Void</h1>
            <input id="display-name" type="text" maxlength="15" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Display Alias">
            <input id="room-id" type="text" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Room (Optional)">
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold text-white text-xs uppercase">Connect</button>
            <button onclick="logout()" class="mt-4 text-[9px] text-white/20 uppercase font-bold">Logout</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-40">
            <div class="flex items-center gap-3">
                <button onclick="exitRoom()" class="text-white/40"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="roomLabel" class="font-black text-purple-500 uppercase text-xs"></div>
            </div>
            <div class="flex items-center gap-1">
                <button id="deafen-btn" class="hidden text-white/20 p-2.5 rounded-xl transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12L7 2H17L22 12L17 22H7L2 12Z"/><path d="M12 7V17"/><path d="M7 12H17"/></svg></button>
                <button id="mute-btn" class="hidden text-white/20 p-2.5 rounded-xl transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2V15H6L11 19V5Z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg></button>
                <button id="vc-btn" class="text-white/20 p-2.5 rounded-xl transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg></button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto"><div id="users-list" class="space-y-2"></div></aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 border-t border-white/5">
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3.5 rounded-xl text-white"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myDisplayName, currentRoom = '', localStream, peers = {}, isVoiceActive = false, isMuted = false, isDeafened = false;

// AUTH & NAVIGATION
const qS = (id) => document.getElementById(id);
qS("auth-main-btn").onclick = async () => {
    const u = qS("auth-user").value.trim().toLowerCase(), p = qS("auth-pass").value;
    const snap = await getDoc(doc(db, "users", u));
    if (!snap.exists()) { await setDoc(doc(db, "users", u), { password: p }); }
    else if (snap.data().password !== p) return notify("Invalid Credentials");
    
    localStorage.setItem('cc_u', u); localStorage.setItem('cc_p', p);
    initAbly(u, p);
};

function initAbly(u, p) {
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: u, password: p } });
    ably.connection.on('connected', () => {
        qS("view-auth").classList.add("hidden");
        qS("view-join").classList.remove("hidden");
    });
}

qS("join-room-btn").onclick = () => {
    myDisplayName = qS("display-name").value.trim() || "Phantom";
    currentRoom = (qS("room-id").value.trim() || "GLOBAL").toUpperCase();
    enterChat();
};

function enterChat() {
    qS("view-join").classList.add("hidden");
    qS("view-chat").classList.remove("hidden");
    qS("roomLabel").innerText = currentRoom;

    channel = ably.channels.get("room-" + currentRoom);
    channel.presence.enter({ user: myDisplayName, inCall: false });
    channel.presence.subscribe(() => updateUsers());

    // VC Signal Listener
    channel.subscribe("vc-signal", async (m) => {
        const d = m.data; if (d.from === myDisplayName || (d.to && d.to !== myDisplayName)) return;
        if (d.type === "join" && isVoiceActive) {
            const pc = createPeer(d.from);
            const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
            channel.publish("vc-signal", { type: "offer", offer, to: d.from, from: myDisplayName });
        }
        if (d.type === "offer") {
            const pc = createPeer(d.from); await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
            const ans = await pc.createAnswer(); await pc.setLocalDescription(ans);
            channel.publish("vc-signal", { type: "answer", answer: ans, to: d.from, from: myDisplayName });
        }
        if (d.type === "answer") await peers[d.from].setRemoteDescription(new RTCSessionDescription(d.answer));
        if (d.type === "ice") await peers[d.from].addIceCandidate(new RTCIceCandidate(d.candidate));
    });

    // Firebase Messages
    const q = query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(50));
    onSnapshot(q, (s) => {
        qS("messages").innerHTML = '';
        s.forEach(d => {
            const m = d.data();
            const div = document.createElement("div");
            div.className = `bubble ${m.user === myDisplayName ? 'mine' : 'theirs'}`;
            div.innerHTML = `<div class="text-[9px] opacity-40 uppercase">${m.user}</div><div>${m.text}</div>`;
            qS("messages").appendChild(div);
        });
        qS("messages").scrollTop = qS("messages").scrollHeight;
    });
}

// VC ENGINE
qS("vc-btn").onclick = async () => {
    if (!isVoiceActive) {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            isVoiceActive = true;
            qS("vc-btn").classList.add("vc-on");
            qS("mute-btn").classList.remove("hidden");
            qS("deafen-btn").classList.remove("hidden");
            channel.presence.update({ user: myDisplayName, inCall: true });
            channel.publish("vc-signal", { type: "join", from: myDisplayName });
        } catch (e) { notify("Mic Access Denied"); }
    } else { stopVC(); }
};

function createPeer(target) {
    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    peers[target] = pc;
    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
    pc.ontrack = (e) => {
        let el = document.getElementById(`aud-${target}`);
        if (!el) { el = document.createElement('audio'); el.id = `aud-${target}`; el.autoplay = true; qS("remote-audios").appendChild(el); }
        el.srcObject = e.streams[0]; el.muted = isDeafened;
    };
    pc.onicecandidate = (e) => { if (e.candidate) channel.publish("vc-signal", { type: "ice", candidate: e.candidate, to: target, from: myDisplayName }); };
    return pc;
}

function stopVC() {
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    Object.values(peers).forEach(p => p.close());
    peers = {}; isVoiceActive = false;
    qS("vc-btn").classList.remove("vc-on");
    qS("mute-btn").classList.add("hidden");
    qS("deafen-btn").classList.add("hidden");
    channel.presence.update({ user: myDisplayName, inCall: false });
}

qS("mute-btn").onclick = () => { isMuted = !isMuted; localStream.getAudioTracks()[0].enabled = !isMuted; qS("mute-btn").classList.toggle("mute-on", isMuted); };
qS("deafen-btn").onclick = () => { isDeafened = !isDeafened; document.querySelectorAll("#remote-audios audio").forEach(a => a.muted = isDeafened); qS("deafen-btn").classList.toggle("deafen-on", isDeafened); };

function updateUsers() {
    channel.presence.get((err, members) => {
        qS("users-list").innerHTML = members.map(m => `
            <div class="bg-white/5 p-3 rounded-xl flex items-center gap-2 border border-white/5">
                <span class="text-[10px] font-bold uppercase">${m.data.user}</span>
                ${m.data.inCall ? '<span class="in-call-badge">IN CALL</span>' : ''}
            </div>`).join("");
    });
}

qS("send-btn").onclick = async () => {
    const t = qS("input").innerText.trim(); if (!t) return;
    await addDoc(collection(db, "rooms", currentRoom, "messages"), { user: myDisplayName, text: t, timestamp: serverTimestamp() });
    qS("input").innerHTML = "";
};

window.notify = (m) => { const t = document.createElement("div"); t.className = "toast"; t.innerText = m; qS("notification-container").appendChild(t); setTimeout(() => t.remove(), 3000); };
window.logout = () => { localStorage.clear(); location.reload(); };
window.exitRoom = () => location.reload();
</script>
</body>
</html>
