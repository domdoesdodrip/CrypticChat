<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .ping-pill { 
            background: #3b82f6; color: white; padding: 1px 6px; 
            border-radius: 4px; font-weight: 800; border: 1.5px solid rgba(0,0,0,0.5); 
            display: inline-block; margin: 0 1px;
        }
        .ping-active { border: 2px solid var(--ping-red) !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        .sys-msg { align-self: center; font-size: 10px; color: #9ca3af; text-transform: uppercase; margin: 12px 0; background: rgba(255,255,255,0.05); padding: 6px 16px; border-radius: 99px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); }

        #input { 
            background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); 
            outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px;
            max-height: 120px; overflow-y: auto; font-size: 15px;
        }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        
        .reply-preview { font-size: 11px; opacity: 0.6; border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 4px; font-style: italic; }
        
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        #mobile-users { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(5,3,7,0.95); padding: 20px; }

        #notification-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; pointer-events: none; }
        .toast { background: rgba(150, 103, 244, 0.2); color: #c0a0ff; padding: 10px 20px; border-radius: 12px; border: 1px solid rgba(150, 103, 244, 0.3); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; animation: msgIn 0.3s forwards; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container"></div>

<div id="delete-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-red-500/30">
        <h3 class="text-xl font-bold mb-4 uppercase">Destroy?</h3>
        <div class="flex gap-3">
            <button onclick="closeDeleteModal()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold text-xs">ABORT</button>
            <button id="confirm-delete-btn" class="flex-1 bg-red-600 py-3 rounded-xl font-bold text-xs">DELETE</button>
        </div>
    </div>
</div>

<div id="kick-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-red-500/30">
        <h3 class="text-xl font-bold mb-4 text-red-500 uppercase">Kick User?</h3>
        <p id="kick-desc" class="text-[10px] text-gray-400 mb-6 font-bold uppercase"></p>
        <div class="flex gap-3">
            <button onclick="closeKickModal()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold text-xs">CANCEL</button>
            <button id="confirm-kick-btn" class="flex-1 bg-red-600 py-3 rounded-xl font-bold text-xs">EXECUTE</button>
        </div>
    </div>
</div>

<div id="kicked-notice" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-purple-500/30">
        <h3 class="text-xl font-bold mb-4 text-red-500 uppercase">REMOVED</h3>
        <button onclick="location.reload()" class="w-full bg-purple-600 py-3 rounded-xl font-bold uppercase text-xs">Re-Entry</button>
    </div>
</div>

<div id="mobile-users" class="flex-col">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-black text-purple-500 tracking-tighter">ACTIVE Users</h2>
        <button onclick="toggleMobileUsers()" class="p-2 bg-white/10 rounded-full">✕</button>
    </div>
    <div id="users-mobile-list" class="space-y-3"></div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl border-white/10">
            <h1 id="auth-title" class="text-4xl font-black mb-10 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400 uppercase">Login</h1>
            <div class="space-y-4 mb-8">
                <input id="auth-user" type="text" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/5 focus:border-purple-500/50" placeholder="Username">
                <input id="auth-pass" type="password" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/5 focus:border-purple-500/50" placeholder="Password">
            </div>
            <button id="auth-main-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-5 rounded-2xl font-extrabold active:scale-95 transition-all uppercase tracking-widest text-xs">Enter</button>
            <p id="auth-footer" class="mt-8 text-[10px] text-white/30 font-bold uppercase tracking-widest">
                No access? <button onclick="setAuthMode('signup')" class="text-purple-400">Sign Up</button>
            </p>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-3xl font-black mb-2 tracking-tighter uppercase">User Verified</h1>
            <p id="welcome-msg" class="text-[10px] text-purple-400/60 mb-10 font-bold uppercase tracking-widest"></p>
            <div class="space-y-4 mb-8">
                <input id="display-name" type="text" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Alias (Optional)">
                <input id="room-id" type="text" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Room ID (GLOBAL)">
            </div>
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold active:scale-95 transition-all uppercase tracking-widest text-xs text-white">Enter User</button>
            <button onclick="logout()" class="mt-4 text-[9px] text-white/20 font-bold uppercase">De-authenticate</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-xs"></div>
            <div class="flex items-center gap-2">
                <span id="admin-indicator" class="hidden text-[9px] bg-purple-500/20 text-purple-400 px-2 py-1 rounded border border-purple-500/30 font-black">ADMIN</span>
                <button onclick="toggleMobileUsers()" class="lg:hidden bg-white/5 text-[10px] px-3 py-1.5 rounded-lg font-black border border-white/10">Users</button>
                <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">Exit</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-[10px] text-gray-500 font-bold mb-4 uppercase tracking-widest text-center">Active Users</div>
                <div id="users-desktop" class="space-y-2"></div>
            </aside>

            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-white/5 rounded-t-xl mb-1 border-x border-t border-white/10">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold"></span>
                        <button onclick="cancelReply()" class="text-xs px-2 opacity-50">✕</button>
                    </div>
                    <div id="mention-menu" class="absolute bottom-full left-0 right-0 glass rounded-xl mb-2 hidden flex-col overflow-hidden max-h-48 border-purple-500/30"></div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3 rounded-xl font-bold active:scale-90 transition-transform">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { EnterApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY",
  authDomain: "crypticchat-2265e.firebaseapp.com",
  projectId: "crypticchat-2265e",
  storageBucket: "crypticchat-2265e.firebasestorage.app",
  messagingSenderId: "684175124793",
  appId: "1:684175124793:web:4163bf1f53e4da9fad20e8"
};

const app = EnterApp(firebaseConfig);
const db = getFirestore(app);

let ably, channel, myAccountName, myDisplayName, isAdmin = false, authMode = 'login';
let userList = [], currentReply = null, deleteTargetId = null, kickTargetId = null;

window.notify = (text) => {
    const container = document.getElementById('notification-container');
    const t = document.createElement('div'); t.className = 'toast'; t.innerText = text;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 400); }, 3000);
}

// 1. SESSION MANAGEMENT
function checkSession() {
    const saved = localStorage.getItem('cc_session');
    if (saved) {
        const data = JSON.parse(saved);
        myAccountName = data.user;
        initAbly(data.user, data.pass);
    }
}

window.logout = () => {
    localStorage.removeItem('cc_session');
    location.reload();
}

// 2. AUTH SYSTEM
window.setAuthMode = (mode) => {
    authMode = mode;
    const isL = mode === 'login';
    document.getElementById('auth-title').innerText = isL ? 'Login' : 'Signup';
    document.getElementById('auth-main-btn').innerText = isL ? 'Enter' : 'Register';
    document.getElementById('auth-footer').innerHTML = isL 
        ? `No access? <button onclick="setAuthMode('signup')" class="text-purple-400">Sign Up</button>`
        : `Member? <button onclick="setAuthMode('login')" class="text-purple-400">Log In</button>`;
}

document.getElementById("auth-main-btn").onclick = async () => {
    const user = document.getElementById("auth-user").value.trim().toLowerCase();
    const pass = document.getElementById("auth-pass").value.trim();
    if(!user || !pass) return notify("Credentials Required");

    const userRef = doc(db, "users", user);
    if (authMode === 'signup') {
        const snap = await getDoc(userRef);
        if (snap.exists()) return notify("Username Taken");
        await setDoc(userRef, { password: pass });
        notify("Account Secured. Log In.");
        setAuthMode('login');
        return;
    }

    const snap = await getDoc(userRef);
    if (!snap.exists() || snap.data().password !== pass) return notify("Invalid Credentials");

    // Success - Save Session
    localStorage.setItem('cc_session', JSON.stringify({ user, pass }));
    myAccountName = user;
    initAbly(user, pass);
};

// 3. ABLY CONNECTION
function initAbly(user, pass) {
    notify("Verifying User...");
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: user, password: pass } });

    ably.connection.on('connected', () => {
        isAdmin = JSON.stringify(ably.auth.tokenDetails.capability).includes('"*":["*"]');
        if(isAdmin) document.getElementById("admin-indicator").classList.remove("hidden");
        
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
        document.getElementById("welcome-msg").innerText = `Logged in as: ${user}`;
    });
}

// 4. JOIN ROOM
document.getElementById("join-room-btn").onclick = () => {
    const display = document.getElementById("display-name").value.trim();
    const roomID = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    myDisplayName = display || myAccountName;

    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = roomID;

    channel = ably.channels.get("room-" + roomID);

    channel.presence.enter({ user: myDisplayName, isAdmin }, () => {
        channel.subscribe("msg", m => { 
            if(m.clientId !== ably.auth.clientId) render(m.data.user, m.data.text, false, m.data.msgId, m.data.isAdmin, m.data.reply); 
        });
        channel.subscribe("sys_announce", m => renderSystem(m.data.text));
        channel.subscribe("delete", m => document.getElementById(m.data.id)?.remove());
        channel.subscribe("kick_user", m => { 
            if(ably.auth.clientId === m.data.targetId) document.getElementById("kicked-notice").style.display = 'flex'; 
        });
        channel.presence.subscribe(() => syncUsers());
        syncUsers();
    });
};

// 5. CHAT FUNCTIONS
function syncUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        userList = members.map(m => m.data.user);
        const userHTML = members.map(m => `
            <div class="flex items-center justify-between bg-white/5 p-3 rounded-xl border border-white/5">
                <div class="flex items-center gap-2">
                    <div class="h-2 w-2 rounded-full ${m.data.isAdmin ? 'bg-purple-500' : 'bg-green-500'}"></div>
                    <span class="text-xs font-bold">${m.data.user}</span>
                </div>
                ${isAdmin && m.clientId !== ably.auth.clientId ? `<button onclick="confirmKick('${m.data.user}', '${m.clientId}')" class="text-[9px] text-red-500 font-black px-2">KICK</button>` : ''}
            </div>`).join("");
        document.getElementById("users-desktop").innerHTML = userHTML;
        document.getElementById("users-mobile-list").innerHTML = userHTML;
    });
}

window.render = (u, t, me, msgId, sAdmin, reply) => {
    const box = document.getElementById("messages");
    const id = msgId || 'm-' + Math.random().toString(36).slice(2,9);
    const div = document.createElement("div"); div.id = id;
    const isPinged = !me && t.includes(`@${myDisplayName}`);
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} ${isPinged ? 'ping-active' : ''} animate-msg shadow-lg`;
    
    div.innerHTML = `
        ${reply ? `<div class="reply-preview">@${reply.user}: ${reply.text}...</div>` : ''}
        <div class="flex flex-col">
            ${!me ? `<div class="text-[9px] text-purple-400 font-extrabold uppercase mb-0.5">${u} ${sAdmin?'(Admin)':''}</div>` : ''}
            <div class="flex justify-between items-start gap-4">
                <span class="leading-relaxed text-sm">${t}</span>
                <div class="flex gap-2 shrink-0 opacity-10 hover:opacity-100 transition-opacity pt-1">
                    <button onclick="startReply('${u}', '${t.replace(/'/g, "\\'")}')">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 17 4 12 9 7"/><path d="M20 18v-2a4 4 0 0 0-4-4H4"/></svg>
                    </button>
                    ${(me || isAdmin) ? `<button onclick="openDeleteModal('${id}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>` : ''}
                </div>
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

window.renderSystem = (msg) => {
    const div = document.createElement("div"); div.className = "sys-msg animate-msg"; div.innerText = msg;
    document.getElementById("messages").appendChild(div);
}

window.send = () => {
    const input = document.getElementById("input");
    let rawText = input.innerText.trim();
    if(!rawText) return;
    if(isAdmin && rawText.startsWith("/announce ")) {
        channel.publish("sys_announce", { text: rawText.replace("/announce ", "") });
    } else {
        const msgId = 'm-' + Math.random().toString(36).slice(2,9);
        channel.publish("msg", { user: myDisplayName, text: rawText, msgId, isAdmin, reply: currentReply });
        render(myDisplayName, rawText, true, msgId, isAdmin, currentReply);
    }
    input.innerHTML = ""; cancelReply();
}

// 6. MODAL/REPLY LOGIC
window.openDeleteModal = (id) => { deleteTargetId = id; document.getElementById("delete-modal").style.display = 'flex'; }
window.closeDeleteModal = () => { document.getElementById("delete-modal").style.display = 'none'; }
document.getElementById("confirm-delete-btn").onclick = () => {
    if(deleteTargetId) { document.getElementById(deleteTargetId)?.remove(); channel.publish("delete", { id: deleteTargetId }); closeDeleteModal(); }
};

window.confirmKick = (u, id) => {
    kickTargetId = id;
    document.getElementById("kick-desc").innerText = `Remove User: ${u}?`;
    document.getElementById("kick-modal").style.display = 'flex';
}
window.closeKickModal = () => { document.getElementById("kick-modal").style.display = 'none'; }
document.getElementById("confirm-kick-btn").onclick = () => {
    if(kickTargetId) { channel.publish("kick_user", { targetId: kickTargetId }); closeKickModal(); }
};

window.startReply = (u, t) => {
    currentReply = { user: u, text: t.substring(0, 30) };
    document.getElementById("reply-bar").classList.remove("hidden");
    document.getElementById("reply-user").innerText = `Replying to @${u}`;
    document.getElementById("input").focus();
}
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); }
window.toggleMobileUsers = () => { const el = document.getElementById("mobile-users"); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }

document.getElementById("send-btn").onclick = window.send;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); window.send(); } };

// Init
checkSession();
setAuthMode('login');
</script>

<script>
// SNOW ENGINE
const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");
let snow = [];
function resize() { 
    canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
    snow = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2 + 1, d: Math.random() * 0.5 + 0.3, w: Math.random() * 0.02, a: Math.random() * Math.PI, o: Math.random() * 0.4 + 0.1 })); 
}
window.onresize = resize; resize();
function drawSnow() { 
    ctx.clearRect(0, 0, canvas.width, canvas.height); 
    snow.forEach(p => { 
        p.y += p.d; p.a += p.w; p.x += Math.sin(p.a) * 0.3;
        if(p.y > canvas.height) p.y = -10;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 255, 255, ${p.o})`; ctx.fill(); 
    }); 
    requestAnimationFrame(drawSnow); 
}
drawSnow();
</script>
</body>
</html>
