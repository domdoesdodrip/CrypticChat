<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; transition: all 0.2s; overflow-wrap: break-word; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .ping-active { border: 2px solid var(--ping-red) !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        
        .vc-badge { background: #10b981; width: 8px; height: 8px; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center shadow-2xl border-purple-500/20">
            <h1 class="text-4xl font-black mb-8 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400 uppercase">Cryptic</h1>
            <input id="name" type="text" maxlength="12" class="w-full mb-3 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Username">
            <input id="room" type="text" maxlength="12" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Room ID">
            <button id="join-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-extrabold shadow-lg transition-all active:scale-95">CONNECT</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <button onclick="location.reload()" class="bg-white/5 hover:bg-red-500/20 text-white/40 hover:text-red-500 px-4 py-1.5 rounded-lg text-xs font-black transition-all">LEAVE</button>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-72 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Voice Channel</span>
                        <button id="vc-toggle" class="bg-purple-600/20 text-purple-400 px-2 py-1 rounded text-[10px] font-black border border-purple-500/30">JOIN VC</button>
                    </div>
                    <div id="vc-list" class="space-y-2 opacity-50">
                        <div class="text-[10px] text-white/20 italic">No one in voice...</div>
                    </div>
                </div>

                <div>
                    <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest block mb-4">Online Users</span>
                    <div id="users-desktop" class="space-y-2"></div>
                </div>
            </aside>

            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-white/5 rounded-t-xl mb-1 border-x border-t border-white/10">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold"></span>
                        <button onclick="cancelReply()">âœ•</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 p-3 rounded-xl transition-all active:scale-90">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, setDoc, deleteDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myName, myId, currentReply = null, inVC = false;

// Auto Identity
let id = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
localStorage.setItem('cryptic_uid', id);
myId = id;

document.getElementById("join-btn").onclick = async () => {
    myName = document.getElementById("name").value.trim();
    if(!myName) return;
    const roomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId });
    channel = ably.channels.get("room-" + roomID);

    channel.presence.enter({ user: myName, inVC: false }, () => {
        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = roomID;

        // Firebase Real-time Messages
        const q = query(collection(db, "rooms", roomID, "messages"), orderBy("timestamp", "asc"), limit(70));
        onSnapshot(q, (s) => {
            s.docChanges().forEach((c) => {
                if (c.type === "added") {
                    const d = c.doc.data();
                    render(d.user, d.text, d.uid === myId, c.doc.id, d.reply);
                }
            });
        });

        channel.presence.subscribe(() => syncPresence());
        syncPresence();
    });
};

function render(u, t, me, msgId, reply) {
    const box = document.getElementById("messages");
    if(document.getElementById(msgId)) return;
    const div = document.createElement("div"); div.id = msgId;
    const isPinged = !me && (t.includes(`@${myName}`) || (reply && reply.user === myName));
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} ${isPinged ? 'ping-active' : ''} animate-msg shadow-lg`;
    div.innerHTML = `
        ${reply ? `<div class="text-[10px] opacity-40 italic mb-1">Replying to @${reply.user}: ${reply.text}</div>` : ''}
        <div class="flex flex-col">
            ${!me ? `<div class="text-[10px] text-purple-400 font-extrabold uppercase mb-0.5">${u}</div>` : ''}
            <div class="flex justify-between items-start gap-4">
                <span class="text-sm font-medium leading-relaxed">${t}</span>
                <button class="opacity-10 hover:opacity-100 transition-opacity" onclick="window.startReply('${u}', '${t.replace(/'/g, "\\'")}')">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 17 4 12 9 7"/><path d="M20 18v-2a4 4 0 0 0-4-4H4"/></svg>
                </button>
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

async function send() {
    const input = document.getElementById("input"), roomID = document.getElementById("roomLabel").innerText;
    let text = input.innerText.trim();
    if(!text) return;
    await addDoc(collection(db, "rooms", roomID, "messages"), { user: myName, uid: myId, text, reply: currentReply, timestamp: serverTimestamp() });
    input.innerHTML = ""; cancelReply();
}

// Presence & VC
function syncPresence() {
    channel.presence.get((err, m) => {
        if(!m) return;
        const usersHTML = m.map(u => `<div class="flex items-center gap-2 bg-white/5 p-3 rounded-xl border border-white/5 font-bold text-xs"><div class="h-2 w-2 rounded-full ${u.data.inVC ? 'bg-green-500' : 'bg-white/20'}"></div>${u.data.user}</div>`).join("");
        document.getElementById("users-desktop").innerHTML = usersHTML;
        
        const vcUsers = m.filter(u => u.data.inVC).map(u => `<div class="flex items-center gap-2 px-1"><span class="vc-badge"></span><span class="text-xs font-bold">${u.data.user}</span></div>`).join("");
        document.getElementById("vc-list").innerHTML = vcUsers || '<div class="text-[10px] text-white/10 italic px-1">Room empty...</div>';
        document.getElementById("vc-list").parentElement.classList.toggle("opacity-100", vcUsers.length > 0);
    });
}

document.getElementById("vc-toggle").onclick = function() {
    inVC = !inVC;
    this.innerText = inVC ? "LEAVE VC" : "JOIN VC";
    this.classList.toggle("bg-red-500/20");
    this.classList.toggle("text-red-500");
    channel.presence.update({ user: myName, inVC });
};

// Controls
window.startReply = (u, t) => { currentReply = { user: u, text: t.substring(0, 30) }; document.getElementById("reply-bar").classList.remove("hidden"); document.getElementById("reply-user").innerText = `Replying to @${u}`; document.getElementById("input").focus(); };
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); };
document.getElementById("send-btn").onclick = send;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); } };

// Snow
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
let snow = [];
function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 40}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, d: Math.random()*0.5+0.2, a: Math.random()*Math.PI })); }
window.onresize = res; res();
function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); snow.forEach(p => { p.y += p.d; p.x += Math.sin(p.a)*0.3; if(p.y > canvas.height) p.y = -10; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.fill(); }); requestAnimationFrame(draw); }
draw();
</script>
</body>
</html>
