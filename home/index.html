<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/ghost.svg">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; transition: background 0.1s ease; }
        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #app-root { position: relative; z-index: 10; height: 100%; width: 100%; display: flex; flex-direction: column; }

        .glass { background: rgba(15, 12, 22, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; }
        #input:empty:before { content: attr(placeholder); color: #4b5563; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #22c55e; box-shadow: 0 0 10px #22c55e; flex-shrink: 0; }
        .btn-active { color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; border-color: rgba(239, 68, 68, 0.2) !important; }
        
        .toast { background: rgba(150, 103, 244, 0.9); color: white; padding: 12px 20px; border-radius: 12px; font-size: 11px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 5px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .admin-tag { color: #9667f4; font-size: 8px; font-weight: 900; border: 1px solid rgba(150, 103, 244, 0.4); padding: 1px 5px; border-radius: 4px; margin-left: auto; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        
        /* Rainbow Disco Overlay */
        #disco-overlay { position: fixed; inset: 0; pointer-events: none; z-index: 100; opacity: 0; transition: opacity 0.5s; background: linear-gradient(45deg, #ff000033, #ff7f0033, #ffff0033, #00ff0033, #0000ff33, #4b008233, #8b00ff33); background-size: 400% 400%; }
        .disco-active #disco-overlay { opacity: 1; animation: rainbow 2s linear infinite; }
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Tools */
        .msg-tools { opacity: 0; transition: 0.2s; position: absolute; top: -12px; right: 10px; display: flex; gap: 4px; }
        .bubble:hover .msg-tools { opacity: 1; }
        .tool-btn { background: #000; padding: 4px 8px; border-radius: 6px; font-size: 8px; font-weight: 900; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="disco-overlay"></div>
<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none flex flex-col items-center"></div>

<div id="admin-menu" class="modal-overlay hidden">
    <div class="glass p-8 rounded-[2rem] max-w-sm w-full">
        <h2 class="text-xl font-black mb-6 uppercase text-purple-500 tracking-tighter">Admin Terminal</h2>
        
        <div class="space-y-4">
            <div>
                <label class="text-[9px] font-black uppercase text-white/30 ml-2">Broadcasting</label>
                <input id="admin-ann-text" type="text" class="w-full mt-1 p-3 bg-white/5 rounded-xl text-xs outline-none" placeholder="Announcement message...">
                <button onclick="broadcast()" class="w-full mt-2 bg-purple-600 py-3 rounded-xl font-black text-[10px] uppercase">Send Broadcast</button>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-white/30 ml-2">User Control</label>
                <select id="admin-user-select" class="w-full mt-1 p-3 bg-white/5 rounded-xl text-xs outline-none appearance-none">
                    <option value="">Select User...</option>
                </select>
                <button onclick="kickUser()" class="w-full mt-2 bg-red-600/20 border border-red-600/30 py-3 rounded-xl font-black text-[10px] uppercase text-red-500">Kick Selected</button>
            </div>

            <div class="flex gap-2 pt-4">
                <button onclick="triggerDisco()" class="flex-1 bg-white/5 py-3 rounded-xl font-black text-[10px] uppercase border border-white/10">Disco</button>
                <button onclick="openPurge()" class="flex-1 bg-white/5 py-3 rounded-xl font-black text-[10px] uppercase border border-white/10 text-red-400">Purge</button>
            </div>
            
            <button onclick="toggleAdminMenu()" class="w-full mt-4 text-white/20 font-black text-[10px] uppercase">Close Menu</button>
        </div>
    </div>
</div>

<div id="purge-modal" class="modal-overlay hidden">
    <div class="glass p-8 rounded-[2rem] max-w-sm w-full text-center">
        <h2 class="text-xl font-black mb-4 uppercase">Confirm Purge?</h2>
        <p class="text-white/40 text-xs mb-8">All messages will be wiped from the database.</p>
        <div class="flex gap-4">
            <button onclick="closePurge()" class="flex-1 py-4 rounded-xl bg-white/5 font-bold text-xs uppercase">Cancel</button>
            <button onclick="confirmPurge()" class="flex-1 py-4 rounded-xl bg-red-600 font-bold text-xs uppercase">Confirm</button>
        </div>
    </div>
</div>

<div id="app-root">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 id="auth-title" class="text-4xl font-black mb-10 tracking-tighter uppercase">Login</h1>
            <input id="auth-user" type="text" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Password">
            
            <div class="flex flex-col gap-3">
                <button id="auth-login-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold uppercase text-xs">Login</button>
                <button id="auth-signup-btn" class="w-full bg-white/5 border border-white/10 py-5 rounded-2xl font-extrabold uppercase text-xs hover:bg-white/10">Sign Up</button>
            </div>
            
            <button id="guest-btn" class="mt-6 text-[10px] text-white/40 uppercase font-black tracking-widest hover:text-white">Enter as Guest</button>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center">
            <h1 class="text-3xl font-black mb-10 uppercase tracking-tighter">Establish Link</h1>
            <input id="display-name" type="text" maxlength="15" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none text-center font-bold" placeholder="Alias">
            <input id="room-id" type="text" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none text-center" placeholder="Room ID">
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold text-white text-xs uppercase">Connect</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-40 border-b border-white/5">
            <div class="flex items-center gap-3">
                <button onclick="location.reload()" class="text-white/40"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="roomLabel" class="font-black text-purple-500 uppercase text-xs tracking-widest"></div>
            </div>
            <div class="flex items-center gap-2">
                <button id="admin-panel-trigger" class="hidden bg-purple-600/20 text-purple-500 p-2.5 rounded-xl border border-purple-500/20 hover:bg-purple-600 hover:text-white" onclick="toggleAdminMenu()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/><path d="M12 14v2"/><path d="M12 8h.01"/></svg>
                </button>
                <button id="vc-btn" class="text-white/20 p-2 py-2.5 px-4 rounded-xl flex items-center gap-2 hover:bg-white/5">
                    <span class="text-[9px] font-black uppercase tracking-tighter">VC</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg>
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-[10px] font-black uppercase text-white/20 mb-4 tracking-widest">Active Nodes</div>
                <div id="users-list" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto"></div>
                
                <div id="reply-preview" class="hidden absolute bottom-20 left-4 right-4 p-3 glass rounded-xl border border-purple-500/30 flex justify-between items-center z-50">
                    <div class="text-[10px]"><span class="text-purple-500 font-black uppercase">Replying to:</span> <span id="reply-text" class="opacity-60 italic text-white"></span></div>
                    <button onclick="cancelReply()" class="text-white/20 hover:text-white font-black text-[10px]">X</button>
                </div>

                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 border-t border-white/5 backdrop-blur-md">
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3.5 rounded-xl text-white active:scale-95 transition-all"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, addDoc, getDocs, onSnapshot, query, orderBy, limit, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myDisplayName, currentRoom = '', isAdmin = false, currentUsername = '', replyData = null;

// ADMIN FUNCTIONS
window.toggleAdminMenu = () => document.getElementById("admin-menu").classList.toggle("hidden");
window.openPurge = () => { toggleAdminMenu(); document.getElementById("purge-modal").classList.remove("hidden"); };
window.closePurge = () => document.getElementById("purge-modal").classList.add("hidden");
window.confirmPurge = async () => {
    closePurge();
    const snap = await getDocs(collection(db, "rooms", currentRoom, "messages"));
    const batch = writeBatch(db);
    snap.forEach(d => batch.delete(d.ref));
    await batch.commit();
};
window.triggerDisco = () => { toggleAdminMenu(); channel.publish("admin-cmd", { type: "disco" }); };
window.broadcast = () => {
    const t = document.getElementById("admin-ann-text").value;
    if(t) channel.publish("admin-cmd", { type: "announce", text: t });
    document.getElementById("admin-ann-text").value = "";
    toggleAdminMenu();
};
window.kickUser = () => {
    const target = document.getElementById("admin-user-select").value;
    if(target) channel.publish("admin-cmd", { type: "kick", target });
    toggleAdminMenu();
};

// ACTIONS
window.deleteMsg = async (id) => { await deleteDoc(doc(db, "rooms", currentRoom, "messages", id)); };
window.replyTo = (user, text) => {
    replyData = { user, text };
    document.getElementById("reply-text").innerText = `"${text.substring(0, 30)}..."`;
    document.getElementById("reply-preview").classList.remove("hidden");
    document.getElementById("input").focus();
};
window.cancelReply = () => { replyData = null; document.getElementById("reply-preview").classList.add("hidden"); };

// AUTH
async function handleAuth(type) {
    const u = document.getElementById("auth-user").value.trim().toLowerCase();
    const p = document.getElementById("auth-pass").value;
    if(!u || !p) return notify("FILL ALL FIELDS");
    
    const userRef = doc(db, "users", u);
    const snap = await getDoc(userRef);

    if (type === 'signup') {
        if (snap.exists()) return notify("USER EXISTS");
        await setDoc(userRef, { password: p, isAdmin: false });
        notify("ACCOUNT CREATED");
    } else {
        if (!snap.exists() || snap.data().password !== p) return notify("INVALID LOGIN");
        isAdmin = snap.data().isAdmin || false;
        currentUsername = u;
        if(isAdmin) document.getElementById("admin-panel-trigger").classList.remove("hidden");
        initAbly(u, p);
    }
}
document.getElementById("auth-login-btn").onclick = () => handleAuth('login');
document.getElementById("auth-signup-btn").onclick = () => handleAuth('signup');
document.getElementById("guest-btn").onclick = () => {
    currentUsername = "GUEST_" + Math.random().toString(36).substring(7);
    initAbly(currentUsername, "tmp");
};

function initAbly(u, p) {
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: u, password: p } });
    ably.connection.on('connected', () => {
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
    });
}

document.getElementById("join-room-btn").onclick = () => {
    myDisplayName = document.getElementById("display-name").value.trim() || "Phantom";
    currentRoom = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    enterChat();
};

function enterChat() {
    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = currentRoom;

    channel = ably.channels.get("room-" + currentRoom);
    channel.presence.enter({ user: myDisplayName, isAdmin: isAdmin });
    channel.presence.subscribe(() => updateUsers());

    channel.subscribe("admin-cmd", (m) => {
        const d = m.data;
        if (d.type === "kick" && d.target === myDisplayName) location.reload();
        if (d.type === "disco") {
            document.body.classList.add("disco-active");
            setTimeout(() => document.body.classList.remove("disco-active"), 8000);
        }
        if (d.type === "announce") notify(`[SERVER]: ${d.text}`);
    });

    onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(60)), (s) => {
        const box = document.getElementById("messages"); box.innerHTML = '';
        s.forEach(d => {
            const m = d.data(), id = d.id;
            const isMine = m.user === myDisplayName;
            const div = document.createElement("div"); 
            div.className = `bubble flex flex-col ${isMine?'mine':'theirs'}`;
            div.innerHTML = `
                <div class="msg-tools">
                    <div class="tool-btn" onclick="replyTo('${m.user}', '${m.text.replace(/'/g, "\\'")}')">Reply</div>
                    ${(isMine || isAdmin) ? `<div class="tool-btn text-red-500" onclick="deleteMsg('${id}')">Del</div>` : ''}
                </div>
                ${m.replyTo ? `<div class="text-[9px] opacity-30 italic mb-1 border-l-2 border-white/20 pl-2">Replying to @${m.replyTo.user}</div>` : ''}
                <div class="text-[9px] opacity-40 uppercase font-black mb-1 flex items-center gap-1">${m.user} ${m.isAdmin?'<span class="text-purple-500">â—†</span>':''}</div>
                <span class="text-sm">${m.text}</span>
            `;
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const i = document.getElementById("input"), text = i.innerText.trim();
    if (!text) return;
    const msg = { user: myDisplayName, text, timestamp: serverTimestamp(), isAdmin: isAdmin };
    if (replyData) { msg.replyTo = replyData; cancelReply(); }
    i.innerHTML = "";
    await addDoc(collection(db, "rooms", currentRoom, "messages"), msg);
}

document.getElementById("input").onkeydown = (e) => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
document.getElementById("send-btn").onclick = sendMessage;

function updateUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        const list = document.getElementById("users-list");
        const select = document.getElementById("admin-user-select");
        list.innerHTML = "";
        select.innerHTML = '<option value="">Select User...</option>';
        
        members.forEach(m => {
            list.innerHTML += `<div class="bg-white/5 p-3 rounded-xl flex items-center gap-3 border border-white/5">
                <div class="status-dot"></div><span class="text-[10px] font-bold uppercase text-white/40">${m.data.user}</span>
                ${m.data.isAdmin ? '<span class="admin-tag">ADMIN</span>' : ''}</div>`;
            if(m.data.user !== myDisplayName) select.innerHTML += `<option value="${m.data.user}">${m.data.user}</option>`;
        });
    });
}

window.notify = (m) => {
    const t = document.createElement("div"); t.className = "toast"; t.innerText = m;
    document.getElementById("notification-container").appendChild(t);
    setTimeout(() => t.remove(), 5000);
};

// Snow Render
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
let snow = Array.from({length: 45}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5+0.5, d: Math.random()*0.4+0.1, s: Math.random()*0.2-0.1 }));
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.12)";
    snow.forEach(p => {
        p.y += p.d; p.x += p.s; if(p.y > canvas.height) p.y = -5; if(p.x > canvas.width) p.x = 0; if(p.x < 0) p.x = canvas.width;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
