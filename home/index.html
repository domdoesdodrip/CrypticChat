<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title id="page-title">CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; transition: all 0.2s; overflow-wrap: break-word; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        .ping-active { border: 2px solid var(--ping-red) !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        #input-area { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input-area:empty:before { content: attr(placeholder); color: #6b7280; }
        .reply-preview { font-size: 11px; opacity: 0.6; border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 4px; font-style: italic; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* CALCULATOR */
        #calc-ui { position: absolute; width: 240px; z-index: 500; display: none; user-select: none; border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .calc-btn { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; text-align: center; cursor: pointer; font-weight: 800; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .calc-btn:hover { background: var(--accent); }

        /* MINI CHAT */
        #game-view { position: fixed; inset: 0; z-index: 100; display: none; background: #000; }
        #mini-chat-wrapper { position: absolute; bottom: 30px; left: 20px; width: 300px; z-index: 150; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .mini-bubble { background: rgba(15, 12, 22, 0.8); backdrop-filter: blur(12px); padding: 8px 12px; border-radius: 12px; font-size: 13px; border-left: 3px solid var(--accent); color: white; margin-bottom: 5px; pointer-events: auto; }
        #mini-input { pointer-events: auto; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 10px; color: white; width: 100%; outline: none; }

        #typing-indicator { font-size: 10px; color: #9667f4; font-weight: 800; height: 14px; margin-bottom: 4px; padding-left: 4px; }
        .stat-box { font-family: 'Orbitron', sans-serif; background: rgba(0,0,0,0.8); border: 1px solid #0ff; padding: 10px 20px; border-radius: 4px; color: #0ff; text-shadow: 0 0 10px #0ff; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="calc-ui" class="glass p-5">
    <div id="calc-drag" class="flex justify-between items-center mb-4 cursor-move">
        <span class="text-[10px] font-black tracking-widest text-purple-400 uppercase">Calculator</span>
        <button onclick="toggleCalc()">✕</button>
    </div>
    <input id="calc-display" readonly class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-right mb-4 font-mono text-xl text-white outline-none" value="0">
    <div class="grid grid-cols-4 gap-2">
        <div onclick="calcIn('C')" class="calc-btn text-red-400">C</div>
        <div onclick="calcIn('/')" class="calc-btn">/</div><div onclick="calcIn('*')" class="calc-btn">×</div><div onclick="calcIn('back')" class="calc-btn">←</div>
        <div onclick="calcIn('7')" class="calc-btn">7</div><div onclick="calcIn('8')" class="calc-btn">8</div><div onclick="calcIn('9')" class="calc-btn">9</div><div onclick="calcIn('-')" class="calc-btn">-</div>
        <div onclick="calcIn('4')" class="calc-btn">4</div><div onclick="calcIn('5')" class="calc-btn">5</div><div onclick="calcIn('6')" class="calc-btn">6</div><div onclick="calcIn('+')" class="calc-btn">+</div>
        <div onclick="calcIn('1')" class="calc-btn">1</div><div onclick="calcIn('2')" class="calc-btn">2</div><div onclick="calcIn('3')" class="calc-btn">3</div><div onclick="calcIn('=')" class="calc-btn bg-purple-600">=</div>
    </div>
</div>

<div id="game-view">
    <div id="mini-chat-wrapper">
        <div id="mini-messages"></div>
        <input type="text" id="mini-input" placeholder="Chat while flying..." spellcheck="false">
    </div>
    <div class="absolute top-5 left-1/2 -translate-x-1/2 flex gap-4 pointer-events-none z-[120]">
        <div class="stat-box text-center"><div class="text-[8px] opacity-70">SCORE</div><div id="g-score">0</div></div>
    </div>
    <button onclick="closeGame()" class="absolute top-5 right-5 stat-box text-red-500 border-red-500 text-xs z-[120] hover:bg-red-500/20">EXIT MISSION</button>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center shadow-2xl">
            <h1 class="text-4xl font-black mb-8 tracking-tighter">CrypticChat</h1>
            <input id="name" type="text" maxlength="20" class="w-full mb-3 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/10" placeholder="Username">
            <input id="room" type="text" maxlength="12" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/10" placeholder="Room ID">
            <button id="join-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-extrabold uppercase">Join Room</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <div class="flex items-center gap-3">
                <button onclick="toggleCalc()" class="bg-white/5 p-2 rounded-lg border border-white/10 text-xs">Calculator</button>
                <button onclick="openGame()" class="bg-purple-600 px-4 py-1.5 rounded-lg text-xs font-black">SHIP RUSH</button>
                <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-4 py-1.5 rounded-lg text-xs font-black">LEAVE</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-[10px] text-gray-500 font-bold mb-4 uppercase tracking-widest">Active Users</div>
                <div id="users-desktop" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="typing-indicator"></div>
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-white/5 rounded-t-xl mb-1 border-x border-t border-white/10">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold"></span>
                        <button onclick="cancelReply()" class="text-xs px-2 opacity-50">✕</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input-area" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3 rounded-xl transition-all active:scale-90 font-bold">SEND</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import * as THREE from 'three';

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

const adminUID = 'uid-hn8whyyxhl';
const adminFingerprint = '1680_1050_24';
let ably, channel, myName, myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 10);
let isAdmin = (myId === adminUID), currentRoomID = "GLOBAL", currentReply = null, typingTimeout;
localStorage.setItem('cryptic_uid', myId);

document.getElementById("join-btn").onclick = () => {
    myName = document.getElementById("name").value.trim();
    currentRoomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    if(!myName) return;
    
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId });
    channel = ably.channels.get("room-" + currentRoomID);
    
    channel.presence.enter({ user: myName, isAdmin, fingerprint: adminFingerprint }, () => {
        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = currentRoomID;
        
        onSnapshot(query(collection(db, "rooms", currentRoomID, "messages"), orderBy("timestamp", "asc")), (snap) => {
            snap.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const d = change.doc.data();
                    renderMsg(d.user, d.text, d.uid === myId, change.doc.id, d.isAdmin, d.reply);
                }
                if (change.type === "removed") document.getElementById(change.doc.id)?.remove();
            });
        });

        channel.subscribe('typing', msg => {
            document.getElementById('typing-indicator').innerText = msg.data ? `${msg.data} is typing...` : '';
        });
        channel.presence.subscribe(() => syncUsers());
        syncUsers();
    });
};

document.getElementById("input-area").oninput = () => {
    channel.publish('typing', myName);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => channel.publish('typing', null), 2000);
};

async function sendMessage(txt, rply = null) {
    if(!txt) return;
    if(txt.toLowerCase() === "/purge" && isAdmin) {
        const snap = await getDocs(query(collection(db, "rooms", currentRoomID, "messages")));
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        return;
    }
    await addDoc(collection(db, "rooms", currentRoomID, "messages"), { text: txt, user: myName, uid: myId, isAdmin, timestamp: serverTimestamp(), reply: rply });
}

document.getElementById("send-btn").onclick = () => {
    const el = document.getElementById("input-area");
    sendMessage(el.innerText.trim(), currentReply);
    el.innerText = ""; window.cancelReply();
};

document.getElementById("mini-input").onkeydown = (e) => {
    if(e.key === 'Enter') { sendMessage(e.target.value.trim()); e.target.value = ""; }
};

function renderMsg(u, t, isMe, id, sAdmin, rply) {
    const box = document.getElementById("messages");
    if(document.getElementById(id)) return;
    const div = document.createElement("div"); div.id = id;
    const isPing = !isMe && (t.includes(`@${myName}`) || (rply && rply.user === myName));
    div.className = `bubble animate-msg ${isMe ? 'mine' : 'theirs'} ${isPing ? 'ping-active' : ''}`;
    div.innerHTML = `
        ${rply ? `<div class="reply-preview">@${rply.user}: ${rply.text}</div>` : ''}
        <div class="text-[10px] font-bold opacity-60 mb-1 uppercase">${u} ${sAdmin?'(PILOT-ADMIN)':''}</div>
        <div class="flex justify-between items-start">
            <span class="text-sm">${t}</span>
            <div class="flex gap-2 opacity-0 hover:opacity-100 transition-opacity ml-4">
                <button class="text-[10px] uppercase font-bold text-purple-400" onclick="window.startReply('${u}', '${t.replace(/'/g, "\\'")}')">Reply</button>
                ${(isMe || isAdmin) ? `<button class="text-[10px] uppercase font-bold text-red-400" onclick="window.delMsg('${id}')">Del</button>` : ''}
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;

    const mini = document.getElementById("mini-messages");
    const m = document.createElement("div"); m.className = "mini-bubble animate-msg";
    m.innerHTML = `<span class="font-black text-purple-400">${u}:</span> ${t.substring(0,40)}`;
    mini.appendChild(m);
    if(mini.children.length > 5) mini.removeChild(mini.firstChild);
}

// GAME ENGINE
let gScene, gCam, gRen, ship, obstacles = [], gId, isPlaying = false, score = 0;
const keys = { a: false, d: false };

function initGame() {
    gScene = new THREE.Scene(); gScene.fog = new THREE.Fog(0x000000, 10, 60);
    gCam = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    gCam.position.set(0, 3, 7); gCam.lookAt(0, 0, -5);
    gRen = new THREE.WebGLRenderer({ antialias: true }); gRen.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("game-view").prepend(gRen.domElement);
    const grid = new THREE.GridHelper(300, 60, 0x9667f4, 0x110022); gScene.add(grid);
    
    ship = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.4, 2), new THREE.MeshStandardMaterial({color: 0x333333}));
    const wingL = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.1, 1.2), new THREE.MeshStandardMaterial({color: 0x9667f4}));
    wingL.position.set(-1.4, -0.1, 0.4); const wingR = wingL.clone(); wingR.position.x = 1.4;
    const cockpit = new THREE.Mesh(new THREE.SphereGeometry(0.35), new THREE.MeshStandardMaterial({color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 0.5}));
    cockpit.position.set(0, 0.3, 0.3); ship.add(body, wingL, wingR, cockpit); gScene.add(ship);
    gScene.add(new THREE.PointLight(0xffffff, 150, 100), new THREE.AmbientLight(0xffffff, 0.4));
}

window.openGame = () => { document.getElementById("game-view").style.display = "block"; if(!gRen) initGame(); isPlaying = true; loop(); };
window.closeGame = () => { isPlaying = false; cancelAnimationFrame(gId); document.getElementById("game-view").style.display = "none"; };

function loop() {
    if(!isPlaying) return; gId = requestAnimationFrame(loop);
    if(keys.a && ship.position.x > -12) { ship.position.x -= 0.25; ship.rotation.z = Math.min(ship.rotation.z + 0.12, 0.6); }
    else if(keys.d && ship.position.x < 12) { ship.position.x += 0.25; ship.rotation.z = Math.max(ship.rotation.z - 0.12, -0.6); }
    else { ship.rotation.z *= 0.85; }

    if(Math.random() < 0.06) {
        const obs = new THREE.Mesh(new THREE.OctahedronGeometry(1.2), new THREE.MeshStandardMaterial({color: 0xff0044, emissive: 0xff0044, emissiveIntensity: 0.5}));
        obs.position.set((Math.random()-0.5)*24, 0.5, -60); gScene.add(obs); obstacles.push(obs);
    }
    for(let i=obstacles.length-1; i>=0; i--) {
        obstacles[i].position.z += 0.6;
        if(ship.position.distanceTo(obstacles[i].position) < 1.8) { score = 0; document.getElementById("g-score").innerText = score; obstacles.forEach(o => gScene.remove(o)); obstacles = []; ship.position.x = 0; break; }
        if(obstacles[i].position.z > 10) { gScene.remove(obstacles[i]); obstacles.splice(i, 1); score++; document.getElementById("g-score").innerText = score; }
    }
    gRen.render(gScene, gCam);
}

window.toggleCalc = () => { const c = document.getElementById("calc-ui"); c.style.display = c.style.display === 'block' ? 'none' : 'block'; c.style.left = "50px"; c.style.top = "50px"; };
window.calcIn = v => { const d = document.getElementById("calc-display"); if(v==='C') d.value="0"; else if(v==='back') d.value = d.value.slice(0,-1) || "0"; else if(v==='=') try{d.value=eval(d.value)}catch{d.value="ERR"}; else d.value=d.value==="0"?v:d.value+v; };
window.startReply = (u, t) => { currentReply = { user: u, text: t.substring(0, 30) }; document.getElementById("reply-bar").classList.remove("hidden"); document.getElementById("reply-user").innerText = `Replying to @${u}`; };
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); };
window.delMsg = (id) => deleteDoc(doc(db, "rooms", currentRoomID, "messages", id));
window.addEventListener("keydown", e => { if(e.key === 'a') keys.a = true; if(e.key === 'd') keys.d = true; });
window.addEventListener("keyup", e => { if(e.key === 'a') keys.a = false; if(e.key === 'd') keys.d = false; });

function syncUsers() { channel.presence.get((err, members) => { if(!members) return; document.getElementById("users-desktop").innerHTML = members.map(m => `<div class="bg-white/5 p-3 rounded-xl border border-white/5 text-xs font-bold flex items-center gap-2"><div class="w-2 h-2 rounded-full ${m.data.isAdmin ? 'bg-purple-500 shadow-[0_0_5px_#9667f4]' : 'bg-green-500'}"></div>${m.data.user}</div>`).join(""); }); }

const snowCanvas = document.getElementById("snow-canvas"), sctx = snowCanvas.getContext("2d");
let flakes = [];
function sRes() { snowCanvas.width = window.innerWidth; snowCanvas.height = window.innerHeight; flakes = Array.from({length: 45}, () => ({ x: Math.random() * snowCanvas.width, y: Math.random() * snowCanvas.height, r: Math.random() * 2 + 1, d: Math.random() * 0.5 + 0.3, a: Math.random() * Math.PI, o: Math.random() * 0.5 + 0.3 })); }
sRes(); window.onresize = sRes;
function sDraw() { sctx.clearRect(0,0,snowCanvas.width,snowCanvas.height); flakes.forEach(p => { p.y += p.d; p.x += Math.sin(p.a += 0.03) * 0.4; if(p.y > snowCanvas.height) p.y = -10; sctx.beginPath(); sctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); sctx.fillStyle = `rgba(255, 255, 255, ${p.o})`; sctx.fill(); }); requestAnimationFrame(sDraw); }
sDraw();
</script>
</body>
</html>
