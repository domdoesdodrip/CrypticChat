<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title id="page-title">CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; transition: all 0.2s; overflow-wrap: break-word; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* CALCULATOR */
        #calc-ui { position: absolute; width: 240px; z-index: 500; display: none; user-select: none; border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .calc-btn { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; text-align: center; cursor: pointer; font-weight: 800; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .calc-btn:hover { background: rgba(150, 103, 244, 0.2); }

        /* MINI CHAT OVERHAUL */
        #mini-chat-wrapper { position: absolute; bottom: 30px; left: 20px; width: 300px; z-index: 150; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        #mini-chat-box { display: flex; flex-direction: column; gap: 6px; }
        .mini-bubble { background: rgba(15, 12, 22, 0.7); backdrop-filter: blur(12px); padding: 8px 12px; border-radius: 12px; font-size: 13px; border-left: 3px solid var(--accent); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.4); font-family: 'Manrope', sans-serif; }
        #mini-input-container { pointer-events: auto; display: flex; gap: 8px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        #mini-input { background: transparent; border: none; outline: none; color: white; font-size: 13px; width: 100%; font-family: 'Manrope', sans-serif; }

        #typing-indicator { font-size: 10px; color: #9667f4; font-weight: 800; height: 14px; margin-bottom: 4px; padding-left: 4px; }

        /* GAME */
        #game-view { position: fixed; inset: 0; z-index: 100; display: none; background: #000; font-family: 'Orbitron', sans-serif; }
        #game-ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 110; }
        .stat-box { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(0, 255, 255, 0.3); padding: 10px 20px; border-radius: 4px; backdrop-filter: blur(8px); pointer-events: auto; }
        .game-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0,20,40,0.9) 0%, rgba(0,0,0,1) 100%); z-index: 120; }
        .game-btn { background: transparent; border: 2px solid #0ff; color: #0ff; padding: 12px 30px; cursor: pointer; transition: 0.3s; pointer-events: auto; }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="calc-ui" class="glass p-5">
    <div id="calc-drag" class="flex justify-between items-center mb-4 cursor-move">
        <span class="text-[10px] font-black tracking-widest text-purple-400">CALCULATOR</span>
        <button onclick="toggleCalc()">✕</button>
    </div>
    <input id="calc-display" type="text" readonly class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-right mb-4 font-mono text-xl text-white outline-none" value="0">
    <div class="grid grid-cols-4 gap-2">
        <div onclick="calcIn('C')" class="calc-btn text-red-400">C</div>
        <div onclick="calcIn('/')" class="calc-btn">/</div><div onclick="calcIn('*')" class="calc-btn">×</div><div onclick="calcIn('back')" class="calc-btn">←</div>
        <div onclick="calcIn('7')" class="calc-btn">7</div><div onclick="calcIn('8')" class="calc-btn">8</div><div onclick="calcIn('9')" class="calc-btn">9</div><div onclick="calcIn('-')" class="calc-btn">-</div>
        <div onclick="calcIn('4')" class="calc-btn">4</div><div onclick="calcIn('5')" class="calc-btn">5</div><div onclick="calcIn('6')" class="calc-btn">6</div><div onclick="calcIn('+')" class="calc-btn">+</div>
        <div onclick="calcIn('1')" class="calc-btn">1</div><div onclick="calcIn('2')" class="calc-btn">2</div><div onclick="calcIn('3')" class="calc-btn">3</div>
        <div onclick="calcIn('=')" class="calc-btn bg-purple-600/40 border-purple-500/50 row-span-2 flex items-center justify-center">═</div>
        <div onclick="calcIn('0')" class="calc-btn col-span-3">0</div>
    </div>
</div>

<div id="game-view">
    <div id="mini-chat-wrapper">
        <div id="mini-chat-box"></div>
        <div id="mini-input-container">
            <input type="text" id="mini-input" placeholder="Quick reply..." spellcheck="false">
        </div>
    </div>
    <div id="game-ui-layer">
        <div class="flex justify-between items-start">
            <div class="flex gap-4">
                <div class="stat-box"><span class="text-[10px] text-[#0ff] block tracking-widest">SCORE</span><span id="score" class="text-2xl font-bold">0</span></div>
                <div class="stat-box"><span class="text-[10px] text-[#0ff] block tracking-widest">LEVEL</span><span id="level-display" class="text-2xl font-bold">1</span></div>
            </div>
            <button onclick="exitGame()" class="stat-box text-red-500 font-bold hover:bg-red-500/10">CLOSE GAME</button>
        </div>
        <div class="stat-box self-end"><span class="text-[10px] text-[#0ff] block tracking-widest">RECORD</span><span id="record" class="text-2xl font-bold">0</span></div>
    </div>
    <div id="startScreen" class="game-overlay">
        <h1 class="text-6xl font-bold mb-8 text-white drop-shadow-[0_0_15px_#0ff] tracking-[10px]">SHIP RUSH</h1>
        <button onclick="beginFlight()" class="game-btn text-xl">BEGIN FLYING</button>
    </div>
    <div id="gameOverScreen" class="game-overlay hidden">
        <h1 class="text-5xl font-bold mb-8 text-red-500 drop-shadow-[0_0_20px_#f00]">CRASHED!</h1>
        <button onclick="retryGame()" class="game-btn text-xl">RETRY</button>
    </div>
</div>

<div id="delete-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center">
        <h3 class="text-xl font-bold mb-4 text-white">Delete Message?</h3>
        <div class="flex gap-3">
            <button onclick="closeDeleteModal()" class="flex-1 bg-white/10 py-3 rounded-xl">Cancel</button>
            <button id="confirm-delete-btn" class="flex-1 bg-red-600 py-3 rounded-xl">Delete</button>
        </div>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center">
            <h1 class="text-4xl font-black mb-8 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400">CrypticChat</h1>
            <input id="name" type="text" maxlength="20" class="w-full mb-3 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Username">
            <input id="room" type="text" maxlength="12" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Room ID">
            <button id="join-btn" class="w-full bg-purple-600 py-4 rounded-xl font-extrabold uppercase">JOIN</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <div class="flex items-center gap-3">
                <button onclick="toggleCalc()" class="bg-white/5 p-2 rounded-lg border border-white/10"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/></svg></button>
                <button onclick="openGameView()" class="bg-purple-500/10 text-purple-400 p-2 rounded-lg border border-purple-500/20"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="2" y="6" width="20" height="12" rx="2"/></svg></button>
                <span id="admin-indicator" class="hidden text-[10px] bg-purple-500/20 text-purple-400 px-2 py-1 rounded font-black">ADMIN</span>
                <button onclick="leaveRoom()" class="bg-red-500/10 text-red-500 px-4 py-1.5 rounded-lg text-xs font-black">LEAVE</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto border-r border-white/5">
                <div id="users-desktop" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="typing-indicator"></div>
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-white/5 rounded-t-xl mb-1 border-x border-t border-white/10">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold"></span>
                        <button onclick="cancelReply()" class="text-xs px-2 opacity-50">✕</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3 rounded-xl transition-all active:scale-90">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import * as THREE from 'three';

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

const adminUID = 'uid-hn8whyyxhl';
let ably, channel, myName, myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
let isAdmin = (myId === adminUID), currentRoomID = "GLOBAL", unreadCount = 0, currentReply = null;
localStorage.setItem('cryptic_uid', myId);

if(isAdmin) document.getElementById("admin-indicator").classList.remove("hidden");

// JOIN
document.getElementById("join-btn").onclick = async () => {
    let rawName = document.getElementById("name").value.trim();
    currentRoomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    if(!rawName) return; myName = rawName;
    
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId });
    channel = ably.channels.get("room-" + currentRoomID);
    
    channel.presence.enter({ user: myName, isAdmin }, () => {
        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = currentRoomID;
        
        onSnapshot(query(collection(db, "rooms", currentRoomID, "messages"), orderBy("timestamp", "asc")), (snap) => {
            snap.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const d = change.doc.data();
                    render(d.user, d.text, (d.uid === myId), change.doc.id, d.isAdmin, d.reply);
                    updateMiniChat(d.user, d.text);
                    if (d.uid !== myId && document.hidden) { unreadCount++; document.getElementById("page-title").innerText = `(${unreadCount}) CrypticChat`; }
                }
                if (change.type === "removed") document.getElementById(change.doc.id)?.remove();
            });
        });

        channel.subscribe('typing', (msg) => {
            document.getElementById('typing-indicator').innerText = msg.data ? `${msg.data} is typing...` : '';
        });
        channel.presence.subscribe(() => syncUsers());
        syncUsers();
    });
};

window.onfocus = () => { unreadCount = 0; document.getElementById("page-title").innerText = "CrypticChat"; };

// CALCULATOR
const calc = document.getElementById("calc-ui");
let isDragging = false, offset = { x: 0, y: 0 };
document.getElementById("calc-drag").onmousedown = (e) => { isDragging = true; offset.x = e.clientX - calc.offsetLeft; offset.y = e.clientY - calc.offsetTop; };
document.onmousemove = (e) => { if(isDragging) { calc.style.left = (e.clientX - offset.x) + "px"; calc.style.top = (e.clientY - offset.y) + "px"; }};
document.onmouseup = () => isDragging = false;
window.toggleCalc = () => { calc.style.display = (calc.style.display === 'block') ? 'none' : 'block'; if(calc.style.display === 'block') { calc.style.left = "50px"; calc.style.top = "100px"; }};
window.calcIn = (v) => {
    const d = document.getElementById("calc-display");
    if(v === 'C') d.value = "0";
    else if(v === 'back') d.value = d.value.slice(0, -1) || "0";
    else if(v === '=') { try { d.value = eval(d.value); } catch { d.value = "ERR"; } }
    else d.value = (d.value === "0" ? v : d.value + v);
};

// GLOBAL SEND FUNCTION
async function sendMessage(txt, rply = null) {
    if(!txt) return;
    if(txt.toLowerCase() === "/purge" && isAdmin) {
        const snap = await getDocs(query(collection(db, "rooms", currentRoomID, "messages")));
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        return;
    }
    await addDoc(collection(db, "rooms", currentRoomID, "messages"), { text: txt, user: myName, uid: myId, isAdmin, timestamp: serverTimestamp(), reply: rply });
}

// MAIN INPUT
document.getElementById("send-btn").onclick = () => {
    const txt = document.getElementById("input").innerText.trim();
    sendMessage(txt, currentReply);
    document.getElementById("input").innerText = ""; 
    window.cancelReply();
};

// MINI INPUT
document.getElementById("mini-input").onkeydown = (e) => {
    if(e.key === 'Enter') {
        const txt = e.target.value.trim();
        if(txt) sendMessage(txt);
        e.target.value = "";
    }
};

function render(u, t, me, id, sAdmin, rply) {
    const box = document.getElementById("messages");
    if(document.getElementById(id)) return;
    const div = document.createElement("div"); div.id = id;
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} animate-msg shadow-lg`;
    div.innerHTML = `
        ${rply ? `<div class="reply-preview">@${rply.user}: ${rply.text}</div>` : ''}
        <div class="flex flex-col">
            ${!me ? `<div class="text-[10px] text-purple-400 font-extrabold uppercase mb-0.5">${u} ${sAdmin?'(Admin)':''}</div>` : ''}
            <div class="flex justify-between items-start gap-4">
                <span class="text-sm">${t}</span>
                <div class="flex gap-2 opacity-10 hover:opacity-100 transition-opacity pt-1">
                    <button onclick="window.startReply('${u}', '${t.replace(/'/g, "\\'")}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 17 4 12 9 7"/><path d="M20 18v-2a4 4 0 0 0-4-4H4"/></svg></button>
                    ${(me || isAdmin) ? `<button onclick="window.openDeleteModal('${id}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>` : ''}
                </div>
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

function updateMiniChat(u, t) {
    const box = document.getElementById("mini-chat-box");
    const m = document.createElement("div"); m.className = "mini-bubble animate-msg";
    m.innerHTML = `<span class="font-black text-purple-400 mr-2">${u}:</span> ${t.substring(0,45)}`;
    box.appendChild(m);
    if(box.children.length > 4) box.removeChild(box.firstChild);
}

// GAME ENGINE
let scene, camera, renderer, playerGroup, grid, obstacles = [], animID;
let score = 0, level = 1, isGameRunning = false, gameSpeed = 0.45, spawnTimer = 0;
const gameKeys = { left: false, right: false };

function initShipRush() {
    if (renderer) return;
    scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000510, 10, 60);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8); camera.lookAt(0, 0, -5);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("game-view").prepend(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    grid = new THREE.GridHelper(400, 100, 0x00ffff, 0x003333); grid.position.y = -1; scene.add(grid);
    playerGroup = new THREE.Group();
    const mat = new THREE.MeshPhongMaterial({ color: 0x333333, flatShading: true });
    const hull = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.4, 2), mat);
    playerGroup.add(hull); scene.add(playerGroup);
}

window.openGameView = () => { document.getElementById("game-view").style.display = 'block'; initShipRush(); animateGame(); };
window.exitGame = () => { 
    isGameRunning = false; cancelAnimationFrame(animID); document.getElementById("game-view").style.display = 'none'; 
    if(renderer) { renderer.dispose(); renderer.domElement.remove(); renderer = null; }
    obstacles = [];
};
window.beginFlight = () => { document.getElementById('startScreen').classList.add('hidden'); isGameRunning = true; };
window.retryGame = () => { score = 0; level = 1; gameSpeed = 0.45; obstacles.forEach(o => scene.remove(o)); obstacles = []; playerGroup.position.x = 0; document.getElementById('gameOverScreen').classList.add('hidden'); isGameRunning = true; };

function animateGame() {
    animID = requestAnimationFrame(animateGame);
    if(!isGameRunning || !renderer) { if(renderer) renderer.render(scene, camera); return; }
    if(gameKeys.left && playerGroup.position.x > -8) playerGroup.position.x -= 0.28;
    else if(gameKeys.right && playerGroup.position.x < 8) playerGroup.position.x += 0.28;
    grid.position.z += gameSpeed; if(grid.position.z > 8) grid.position.z = 0;
    if(++spawnTimer > 25) {
        const obs = new THREE.Mesh(new THREE.BoxGeometry(1.8,1.8,1.8), new THREE.MeshPhongMaterial({ color: 0xff00ff }));
        obs.position.set((Math.random()-0.5)*16, 0.5, -60); scene.add(obs); obstacles.push(obs); spawnTimer = 0;
    }
    for(let i=obstacles.length-1; i>=0; i--) {
        obstacles[i].position.z += gameSpeed;
        if(Math.abs(playerGroup.position.x - obstacles[i].position.x) < 0.9 && Math.abs(playerGroup.position.z - obstacles[i].position.z) < 1.2) {
            isGameRunning = false; document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        if(obstacles[i].position.z > 10) { scene.remove(obstacles[i]); obstacles.splice(i, 1); score++; document.getElementById('score').innerText = score; }
    }
    renderer.render(scene, camera);
}

window.addEventListener('keydown', (e) => { if(e.key==='a'||e.key==='ArrowLeft') gameKeys.left=true; if(e.key==='d'||e.key==='ArrowRight') gameKeys.right=true; });
window.addEventListener('keyup', (e) => { if(e.key==='a'||e.key==='ArrowLeft') gameKeys.left=false; if(e.key==='d'||e.key==='ArrowRight') gameKeys.right=false; });

window.startReply = (u, t) => { currentReply = { user: u, text: t.substring(0, 30) }; document.getElementById("reply-bar").classList.remove("hidden"); document.getElementById("reply-user").innerText = `Replying to @${u}`; };
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); };
window.openDeleteModal = (id) => { document.getElementById("delete-modal").style.display = "flex"; document.getElementById("confirm-delete-btn").onclick = async () => { await deleteDoc(doc(db, "rooms", currentRoomID, "messages", id)); closeDeleteModal(); }; };
window.closeDeleteModal = () => document.getElementById("delete-modal").style.display = "none";
window.leaveRoom = () => location.reload();
function syncUsers() { channel.presence.get((err, members) => { if(!members) return; document.getElementById("users-desktop").innerHTML = members.map(m => `<div class="bg-white/5 p-3 rounded-xl border border-white/5 text-xs font-bold">${m.data.user}</div>`).join(""); }); }

const snowCanvas = document.getElementById("snow-canvas"), sctx = snowCanvas.getContext("2d");
let flakes = [];
function sRes() { snowCanvas.width = window.innerWidth; snowCanvas.height = window.innerHeight; flakes = Array.from({length: 45}, () => ({ x: Math.random() * snowCanvas.width, y: Math.random() * snowCanvas.height, r: Math.random() * 2.5 + 1, d: Math.random() * 0.6 + 0.3, a: Math.random() * Math.PI, o: Math.random() * 0.5 + 0.3 })); }
sRes(); window.onresize = sRes;
function sDraw() { sctx.clearRect(0,0,snowCanvas.width,snowCanvas.height); flakes.forEach(p => { p.y += p.d; p.x += Math.sin(p.a += 0.03) * 0.4; if(p.y > snowCanvas.height) p.y = -10; sctx.beginPath(); sctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); sctx.fillStyle = `rgba(255, 255, 255, ${p.o})`; sctx.fill(); }); requestAnimationFrame(sDraw); }
sDraw();
</script>
