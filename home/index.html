<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; transition: all 0.2s; overflow-wrap: break-word; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        .ping-active { border: 2px solid var(--ping-red) !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        #game-container { width: 100%; height: 100%; border-radius: 24px; overflow: hidden; background: #000; border: 1px solid rgba(150, 103, 244, 0.3); }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="games-view" class="modal-base">
    <div class="glass w-[95%] h-[90%] max-w-5xl flex flex-col p-4 md:p-6 rounded-[32px] shadow-2xl overflow-hidden border-purple-500/20">
        <div class="flex justify-between items-center mb-4 px-2">
            <div>
                <h2 class="text-2xl font-black text-white tracking-tighter italic">SHIP RUSH</h2>
                <p class="text-[10px] text-purple-400 font-bold uppercase tracking-widest">Active Arcade Session</p>
            </div>
            <button onclick="toggleGames(false)" class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-4 py-2 rounded-xl transition-all font-black text-xs">CLOSE ARCADE</button>
        </div>
        
        <div id="game-container">
            <iframe id="game-iframe" srcdoc="" class="w-full h-full border-none"></iframe>
        </div>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-login" class="flex-1 flex flex-col items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center shadow-2xl">
            <h1 class="text-4xl font-black mb-8 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400">Cryptic</h1>
            <input id="name" type="text" maxlength="20" class="w-full mb-3 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Username">
            <input id="room" type="text" maxlength="12" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Room ID">
            <p id="error-msg" class="text-red-500 text-xs mb-4 font-bold hidden"></p>
            <button id="join-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-extrabold shadow-lg transition-all active:scale-95">JOIN CHAT</button>
            <button onclick="toggleGames(true)" class="w-full mt-3 bg-white/5 hover:bg-white/10 py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all">Quick Play: Ship Rush</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <div class="flex items-center gap-2">
                <button onclick="toggleGames(true)" class="bg-purple-500/10 hover:bg-purple-500/20 text-purple-400 px-3 py-1.5 rounded-lg text-[10px] font-black tracking-widest transition-all">ARCADE</button>
                <button onclick="leaveRoom()" class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-3 py-1.5 rounded-lg text-[10px] font-black tracking-widest transition-all">LEAVE</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 p-3 rounded-xl font-bold">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, getDoc, setDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myName, myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
localStorage.setItem('cryptic_uid', myId);

// Ship Rush Source
const gameSource = `
<!DOCTYPE html><html><head><style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: white; }
#ui { position: absolute; inset: 0; pointer-events: none; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
.box { background: rgba(0,0,0,0.8); border: 1px solid #0ff; padding: 10px; border-radius: 4px; }
.overlay { position: fixed; inset: 0; background: radial-gradient(circle, #001428e6 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; pointer-events: auto; }
button { background: transparent; border: 2px solid #0ff; color: #0ff; padding: 15px 40px; font-family: 'Orbitron'; cursor: pointer; margin-top: 20px; }
button:hover { background: #0ff; color: #000; }
.hidden { display: none !important; }
</style></head><body>
<div id="ui"><div style="display:flex;justify-content:space-between"><div class="box">SCORE: <span id="score">0</span></div><div class="box">LEVEL: <span id="lvl">1</span></div></div></div>
<div id="start" class="overlay"><h1>SHIP RUSH</h1><button onclick="parent.window.startShipGame()">BEGIN</button></div>
<div id="over" class="overlay hidden"><h1 style="color:red">CRASHED</h1><button onclick="parent.window.startShipGame()">RETRY</button></div>
<script type="importmap">{"imports": {"three": "https://unpkg.com/three@0.160.0/build/three.module.js"}}<\/script>
<\/body></html>`;

window.toggleGames = (show) => {
    const view = document.getElementById("games-view");
    const iframe = document.getElementById("game-iframe");
    if(show) {
        view.style.display = 'flex';
        iframe.srcdoc = gameSource.replace('parent.window.startShipGame()', 'window.startGame()') + document.querySelector('script[type="module"]').nextElementSibling.innerText;
    } else {
        view.style.display = 'none';
        iframe.srcdoc = "";
    }
};

window.startShipGame = () => { /* Logic inside iframe handles this */ };

document.getElementById("join-btn").onclick = async () => {
    let nameInput = document.getElementById("name").value.trim();
    let roomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    if(!nameInput) return;

    myName = nameInput;
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId });
    channel = ably.channels.get("room-" + roomID);

    channel.presence.enter({ user: myName }, () => {
        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = roomID;
        const q = query(collection(db, "rooms", roomID, "messages"), orderBy("timestamp", "asc"));
        onSnapshot(q, (snap) => {
            snap.docChanges().forEach(change => {
                if(change.type === "added") render(change.doc.data(), change.doc.id);
            });
        });
    });
};

function render(d, id) {
    const box = document.getElementById("messages");
    if(document.getElementById(id)) return;
    const me = d.uid === myId;
    const div = document.createElement("div"); div.id = id;
    div.className = `bubble ${me?'mine':'theirs'} animate-msg`;
    div.innerHTML = `<div class="text-[10px] opacity-50 font-bold uppercase">${d.user}</div><div class="text-sm">${d.text}</div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

async function send() {
    const input = document.getElementById("input"), rID = document.getElementById("roomLabel").innerText;
    let text = input.innerText.trim();
    if(!text) return; input.innerHTML = "";
    await addDoc(collection(db, "rooms", rID, "messages"), { user: myName, uid: myId, text, timestamp: serverTimestamp() });
}

document.getElementById("send-btn").onclick = send;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); } };

// Snow Background
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
let snow = [];
function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 50}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, d: Math.random()*0.5+0.2 })); }
window.onresize = res; res();
function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -5; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.fill(); }); requestAnimationFrame(draw); }
draw();
</script>

<script type="module">
import * as THREE from 'three';
let scene, camera, renderer, player, grid, obstacles = [], score = 0, speed = 0.45, active = false;
const keys = { a: false, d: false };

window.startGame = () => {
    document.getElementById('start').classList.add('hidden');
    document.getElementById('over').classList.add('hidden');
    reset(); active = true;
};

function reset() {
    score = 0; speed = 0.45; obstacles.forEach(o => scene.remove(o)); obstacles = [];
    if(player) player.position.x = 0;
}

function init() {
    scene = new THREE.Scene(); scene.fog = new THREE.Fog(0x000510, 10, 60);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8); camera.lookAt(0, 0, -5);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(5,10,5); scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));
    
    grid = new THREE.GridHelper(400, 100, 0x00ffff, 0x003333); grid.position.y = -1; scene.add(grid);
    
    player = new THREE.Group();
    const hull = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.4, 2), new THREE.MeshPhongMaterial({color: 0x333333}));
    player.add(hull); scene.add(player);

    window.onkeydown = (e) => { if(e.key === 'a') keys.a = true; if(e.key === 'd') keys.d = true; };
    window.onkeyup = (e) => { if(e.key === 'a') keys.a = false; if(e.key === 'd') keys.d = false; };
}

function animate() {
    requestAnimationFrame(animate);
    if(!active) return;
    if(keys.a && player.position.x > -8) { player.position.x -= 0.25; player.rotation.z = 0.4; }
    else if(keys.d && player.position.x < 8) { player.position.x += 0.25; player.rotation.z = -0.4; }
    else { player.rotation.z *= 0.8; }

    grid.position.z += speed; if(grid.position.z > 8) grid.position.z = 0;

    if(Math.random() < 0.05) {
        const obs = new THREE.Mesh(new THREE.IcosahedronGeometry(1), new THREE.MeshPhongMaterial({color: 0xff00ff}));
        obs.position.set((Math.random()-0.5)*16, 0.5, -60);
        scene.add(obs); obstacles.push(obs);
    }

    obstacles.forEach((o, i) => {
        o.position.z += speed;
        if(Math.abs(player.position.x - o.position.x) < 1 && Math.abs(player.position.z - o.position.z) < 1.2) {
            active = false; document.getElementById('over').classList.remove('hidden');
        }
        if(o.position.z > 10) { scene.remove(o); obstacles.splice(i, 1); score++; document.getElementById('score').innerText = score; speed += 0.001; }
    });
    renderer.render(scene, camera);
}
init(); animate();
</script>
</body>
</html>
