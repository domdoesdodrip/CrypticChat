<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; }
        
        /* SNOW CANVAS - Higher Z-index but behind UI */
        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #app-root { position: relative; z-index: 10; height: 100%; width: 100%; display: flex; flex-direction: column; }

        .glass { background: rgba(15, 12, 22, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; }
        
        .vc-on { color: #22c55e !important; background: rgba(34, 197, 94, 0.1) !important; }
        .mute-on { color: #ef4444 !important; }
        .deafen-on { color: #f59e0b !important; }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 8px #22c55e; }
        .speaking-pulse { outline: 2px solid #22c55e; outline-offset: -2px; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .toast { background: rgba(150, 103, 244, 0.2); color: #c0a0ff; padding: 8px 16px; border-radius: 8px; font-size: 11px; font-weight: 800; margin-bottom: 5px; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none"></div>
<div id="remote-audios" class="hidden"></div>

<div id="app-root">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-4xl font-black mb-10 tracking-tighter uppercase">Login</h1>
            <input id="auth-user" type="text" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold uppercase text-xs">Enter</button>
            <button onclick="initGuest()" class="mt-4 text-[10px] text-white/40 uppercase font-black tracking-widest hover:text-white transition-colors">Enter as Guest</button>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center">
            <h1 class="text-3xl font-black mb-10 uppercase tracking-tighter">Enter Room</h1>
            <input id="display-name" type="text" maxlength="15" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Alias">
            <input id="room-id" type="text" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Room ID (Optional)">
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold text-white text-xs uppercase">Connect</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-40">
            <div class="flex items-center gap-3">
                <button onclick="location.reload()" class="text-white/40"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="roomLabel" class="font-black text-purple-500 uppercase text-xs"></div>
            </div>
            <div class="flex items-center gap-1">
                <button id="deafen-btn" class="hidden text-white/20 p-2.5 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3z"/><path d="M3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/><line x1="10" y1="10" x2="14" y2="14"/><line x1="14" y1="10" x2="10" y2="14"/></svg>
                </button>
                <button id="mute-btn" class="hidden text-white/20 p-2.5 rounded-xl"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2V15H6L11 19V5Z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg></button>
                <button id="vc-btn" class="text-white/20 p-2 py-2.5 px-4 rounded-xl flex items-center gap-2 transition-all">
                    <span class="text-[9px] font-black uppercase tracking-tighter">Join VC</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto"><div id="users-list" class="space-y-2"></div></aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80">
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3.5 rounded-xl text-white"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myDisplayName, currentRoom = '', isGuest = false;
let localStream, peers = {}, isVoiceActive = false, isMuted = false, isDeafened = false;
let unreadCount = 0, isFocused = true;
const notifSound = new Audio("https://files.catbox.moe/8tz2o5.mp3");

// GUEST MODE LOGIC
window.initGuest = () => {
    isGuest = true;
    // For guest mode, we can use the Ably API key directly if public, 
    // but here we just simulate "connecting" to the join view.
    document.getElementById("view-auth").classList.add("hidden");
    document.getElementById("view-join").classList.remove("hidden");
    
    // We init Ably without credentials for guest
    ably = new Ably.Realtime({ key: "YOUR_ABLY_KEY_HERE" }); // Replace with actual Key for Guests
};

window.onfocus = () => { isFocused = true; unreadCount = 0; document.title = "CrypticChat"; };
window.onblur = () => { isFocused = false; };

document.getElementById("auth-main-btn").onclick = async () => {
    const u = document.getElementById("auth-user").value.trim().toLowerCase(), p = document.getElementById("auth-pass").value;
    const snap = await getDoc(doc(db, "users", u));
    if (!snap.exists()) await setDoc(doc(db, "users", u), { password: p });
    else if (snap.data().password !== p) return alert("Wrong credentials");
    initAbly(u, p);
};

function initAbly(u, p) {
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: u, password: p } });
    ably.connection.on('connected', () => {
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
    });
}

document.getElementById("join-room-btn").onclick = () => {
    myDisplayName = (document.getElementById("display-name").value.trim() || "Phantom");
    if(isGuest) myDisplayName += " (GUEST)";
    currentRoom = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    enterChat();
};

function enterChat() {
    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = currentRoom;

    if(isGuest) document.getElementById("vc-btn").classList.add("hidden");

    channel = ably.channels.get("room-" + currentRoom);
    channel.presence.enter({ user: myDisplayName, inCall: false, isSpeaking: false });
    channel.presence.subscribe(() => updateUsers());

    // VC Signalling
    channel.subscribe("vc-signal", async (m) => {
        if(isGuest) return;
        const d = m.data; if (d.from === myDisplayName || (d.to && d.to !== myDisplayName)) return;
        // ... (Same WebRTC logic as before)
        if (d.type === "join" && isVoiceActive) {
            const pc = createPeer(d.from);
            const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
            channel.publish("vc-signal", { type: "offer", offer, to: d.from, from: myDisplayName });
        }
        if (d.type === "offer") {
            const pc = createPeer(d.from); await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
            const ans = await pc.createAnswer(); await pc.setLocalDescription(ans);
            channel.publish("vc-signal", { type: "answer", answer: ans, to: d.from, from: myDisplayName });
        }
        if (d.type === "answer") await peers[d.from].setRemoteDescription(new RTCSessionDescription(d.answer));
        if (d.type === "ice") await peers[d.from].addIceCandidate(new RTCIceCandidate(d.candidate));
    });

    const q = query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(50));
    onSnapshot(q, (s) => {
        const box = document.getElementById("messages"); box.innerHTML = '';
        s.forEach(d => {
            const m = d.data();
            renderMsg(m.user, m.text, m.user === myDisplayName);
        });
        box.scrollTop = box.scrollHeight;
        if (!isFocused) { unreadCount++; notifSound.play(); document.title = `CrypticChat (${unreadCount > 99 ? '99+' : unreadCount})`; }
    });
}

// VC TOOLS
document.getElementById("vc-btn").onclick = async () => {
    if (isDeafened) return notify("CANNOT ENABLE MIC WHILE DEAFENED");
    if (!isVoiceActive) {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            isVoiceActive = true;
            document.getElementById("vc-btn").classList.add("vc-on");
            document.getElementById("mute-btn").classList.remove("hidden");
            document.getElementById("deafen-btn").classList.remove("hidden");
            channel.presence.update({ user: myDisplayName, inCall: true });
            channel.publish("vc-signal", { type: "join", from: myDisplayName });
            setupVisualizer();
        } catch (e) { notify("Mic Denied"); }
    } else stopVC();
};

function setupVisualizer() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaStreamSource(localStream);
    const analyzer = audioCtx.createAnalyser();
    analyzer.fftSize = 256;
    source.connect(analyzer);
    const data = new Uint8Array(analyzer.frequencyBinCount);
    const check = () => {
        if(!isVoiceActive) return;
        analyzer.getByteFrequencyData(data);
        const volume = data.reduce((a,b) => a+b) / data.length;
        const speaking = volume > 25 && !isMuted;
        channel.presence.update({ user: myDisplayName, inCall: true, isSpeaking: speaking });
        requestAnimationFrame(check);
    };
    check();
}

function createPeer(target) {
    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    peers[target] = pc;
    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
    pc.ontrack = (e) => {
        let el = document.getElementById(`aud-${target}`);
        if (!el) { el = document.createElement('audio'); el.id = `aud-${target}`; el.autoplay = true; document.getElementById("remote-audios").appendChild(el); }
        el.srcObject = e.streams[0]; el.muted = isDeafened;
    };
    pc.onicecandidate = (e) => { if (e.candidate) channel.publish("vc-signal", { type: "ice", candidate: e.candidate, to: target, from: myDisplayName }); };
    return pc;
}

function stopVC() {
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    Object.values(peers).forEach(p => p.close());
    peers = {}; isVoiceActive = false;
    document.getElementById("vc-btn").classList.remove("vc-on");
    document.getElementById("mute-btn").classList.add("hidden");
    document.getElementById("deafen-btn").classList.add("hidden");
    channel.presence.update({ user: myDisplayName, inCall: false, isSpeaking: false });
}

document.getElementById("mute-btn").onclick = () => { isMuted = !isMuted; localStream.getAudioTracks()[0].enabled = !isMuted; document.getElementById("mute-btn").classList.toggle("mute-on", isMuted); };
document.getElementById("deafen-btn").onclick = () => {
    isDeafened = !isDeafened;
    document.querySelectorAll("#remote-audios audio").forEach(a => a.muted = isDeafened);
    document.getElementById("deafen-btn").classList.toggle("deafen-on", isDeafened);
    if(isDeafened && isVoiceActive) { isMuted = true; localStream.getAudioTracks()[0].enabled = false; document.getElementById("mute-btn").classList.add("mute-on"); }
};

function updateUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        document.getElementById("users-list").innerHTML = members.map(m => `
            <div class="bg-white/5 p-3 rounded-xl flex items-center gap-2 border border-white/5 ${m.data.isSpeaking ? 'speaking-pulse' : ''}">
                <div class="status-dot"></div>
                <span class="text-[10px] font-bold uppercase ${m.data.inCall ? 'text-green-400' : 'text-white/40'}">${m.data.user}</span>
            </div>`).join("");
    });
}

function renderMsg(u, t, me) {
    const box = document.getElementById("messages"), div = document.createElement("div");
    div.className = `bubble flex flex-col ${me?'mine':'theirs'}`;
    div.innerHTML = `<div class="text-[9px] opacity-40 uppercase">${u}</div><span class="text-sm">${t}</span>`;
    box.appendChild(div);
}

document.getElementById("send-btn").onclick = async () => {
    const i = document.getElementById("input"); if (!i.innerText.trim()) return;
    await addDoc(collection(db, "rooms", currentRoom, "messages"), { user: myDisplayName, text: i.innerText, timestamp: serverTimestamp() });
    i.innerHTML = "";
};

window.notify = (m) => {
    const t = document.createElement("div"); t.className = "toast"; t.innerText = m;
    document.getElementById("notification-container").appendChild(t);
    setTimeout(() => t.remove(), 3000);
};

// SNOW EFFECT FIX
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
let snow = Array.from({length: 50}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, d: Math.random()*0.5+0.2 }));
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.15)"; // Brighter snow
    snow.forEach(p => {
        p.y += p.d; if(p.y > canvas.height) p.y = -5;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
