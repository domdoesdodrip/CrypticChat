<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; animation: msgIn 0.3s ease-out; }
        @keyframes msgIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* Draggable Calc */
        #calc-window { position: absolute; top: 100px; left: 100px; width: 220px; z-index: 500; display: none; cursor: default; }
        #calc-header { cursor: move; background: rgba(150, 103, 244, 0.2); padding: 8px; border-radius: 12px 12px 0 0; font-size: 10px; font-weight: 800; }
        .calc-btn { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.2s; }
        .calc-btn:hover { background: rgba(255,255,255,0.15); }

        /* Game UI */
        #game-view { position: fixed; inset: 0; z-index: 100; display: none; background: #000; font-family: 'Orbitron', sans-serif; }
        .stat-box { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(0, 255, 255, 0.3); padding: 8px 15px; border-radius: 4px; backdrop-filter: blur(8px); }
        #mini-chat { position: absolute; bottom: 20px; right: 20px; width: 280px; max-height: 200px; z-index: 150; pointer-events: none; display: flex; flex-direction: column; gap: 4px; }
        .mini-msg { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); padding: 5px 10px; border-radius: 8px; font-family: 'Manrope'; font-size: 12px; border-left: 2px solid var(--accent); }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="calc-window" class="glass rounded-2xl shadow-2xl border-white/10">
    <div id="calc-header" class="flex justify-between items-center uppercase tracking-tighter">
        <span>Calculator</span>
        <button onclick="toggleCalc()" class="text-red-500">✕</button>
    </div>
    <div class="p-3">
        <input id="calc-display" type="text" readonly class="w-full bg-black/40 border border-white/5 mb-2 p-2 text-right rounded-lg text-lg outline-none" value="0">
        <div class="grid grid-cols-4 gap-1 text-sm font-bold">
            <div onclick="calcIn('C')" class="calc-btn text-red-400">C</div>
            <div onclick="calcIn('/')" class="calc-btn">/</div>
            <div onclick="calcIn('*')" class="calc-btn">*</div>
            <div onclick="calcIn('back')" class="calc-btn">←</div>
            <div onclick="calcIn('7')" class="calc-btn">7</div><div onclick="calcIn('8')" class="calc-btn">8</div><div onclick="calcIn('9')" class="calc-btn">9</div><div onclick="calcIn('-')" class="calc-btn">-</div>
            <div onclick="calcIn('4')" class="calc-btn">4</div><div onclick="calcIn('5')" class="calc-btn">5</div><div onclick="calcIn('6')" class="calc-btn">6</div><div onclick="calcIn('+')" class="calc-btn">+</div>
            <div onclick="calcIn('1')" class="calc-btn">1</div><div onclick="calcIn('2')" class="calc-btn">2</div><div onclick="calcIn('3')" class="calc-btn">3</div>
            <div onclick="calcIn('=')" class="calc-btn bg-purple-600/40 row-span-2 flex items-center justify-center">=</div>
            <div onclick="calcIn('0')" class="calc-btn col-span-3">0</div>
        </div>
    </div>
</div>

<div id="game-view">
    <div id="mini-chat"></div>
    <div class="absolute inset-0 z-[105] flex">
        <div class="flex-1" onpointerdown="gameKeys.left=true" onpointerup="gameKeys.left=false"></div>
        <div class="flex-1" onpointerdown="gameKeys.right=true" onpointerup="gameKeys.right=false"></div>
    </div>
    <div class="absolute inset-x-0 top-0 p-6 flex justify-between items-start z-[110] pointer-events-none">
        <div class="flex gap-4">
            <div class="stat-box"><span class="text-[9px] text-cyan-400 block">SCORE</span><span id="score">0</span></div>
            <div class="stat-box"><span class="text-[9px] text-cyan-400 block">LVL</span><span id="lvl">1</span></div>
        </div>
        <button onclick="exitGame()" class="stat-box text-red-500 font-bold pointer-events-auto">CLOSE</button>
    </div>
    <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 z-[120]">
        <h1 class="text-6xl font-bold text-white tracking-[10px] mb-8">SHIP RUSH</h1>
        <button onclick="beginFlight()" class="px-10 py-4 border-2 border-cyan-400 text-cyan-400 font-bold hover:bg-cyan-400 hover:text-black transition-all">BEGIN FLYING</button>
    </div>
    <div id="gameOverScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-black/90 z-[120] hidden">
        <h1 class="text-5xl font-bold text-red-600 mb-8">CRASHED!</h1>
        <div class="flex gap-4">
            <button onclick="retryGame()" class="px-8 py-3 border-2 border-white text-white font-bold">RETRY</button>
            <button onclick="exitGame()" class="px-8 py-3 border-2 border-red-600 text-red-600 font-bold">EXIT</button>
        </div>
    </div>
</div>

<div id="app-root" class="h-full flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center">
            <h1 class="text-4xl font-black mb-8 italic tracking-tighter">CrypticChat</h1>
            <input id="name" type="text" maxlength="20" class="w-full mb-3 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Username">
            <input id="room" type="text" maxlength="12" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Room ID">
            <button id="join-btn" class="w-full bg-purple-600 py-4 rounded-xl font-black uppercase">Join Workspace</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <div class="flex items-center gap-2">
                <button onclick="toggleCalc()" class="bg-white/5 p-2 rounded-lg border border-white/10"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg></button>
                <button onclick="openGameView()" class="bg-purple-500/10 text-purple-400 p-2 rounded-lg border border-purple-500/20"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4"/></svg></button>
                <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-3 py-1.5 rounded-lg text-xs font-black">LEAVE</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 border-r border-white/5">
                <div id="users-desktop" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 inset-x-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10">
                    <div id="typing-notif" class="text-[10px] text-purple-400 font-bold mb-1 h-3"></div>
                    <div class="flex gap-2 max-w-4xl mx-auto">
                        <div id="input" contenteditable="true" placeholder="Type a message..." class="flex-1 p-3 bg-white/5 rounded-xl outline-none border border-white/10"></div>
                        <button id="send-btn" class="bg-purple-600 px-5 rounded-xl font-bold">SEND</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, deleteDoc, getDoc, setDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import * as THREE from 'three';

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));
const adminUID = 'uid-hn8whyyxhl';
let ably, channel, myName, myId = localStorage.getItem('cryptic_uid') || 'uid-'+Math.random().toString(36).substr(2,9);
let currentRoom = "GLOBAL", unread = 0, isAdmin = (myId === adminUID);

localStorage.setItem('cryptic_uid', myId);

// Title Management
window.addEventListener('focus', () => { unread = 0; document.title = "CrypticChat"; });

// Purge Command
async function purgeRoom() {
    if(!isAdmin) return;
    const q = query(collection(db, "rooms", currentRoom, "messages"));
    const snap = await getDocs(q);
    const batch = writeBatch(db);
    snap.forEach(d => batch.delete(d.ref));
    await batch.commit();
}

// Draggable Logic
const calc = document.getElementById("calc-window");
const header = document.getElementById("calc-header");
let isDragging = false, offset = [0,0];
header.onmousedown = (e) => { isDragging = true; offset = [calc.offsetLeft - e.clientX, calc.offsetTop - e.clientY]; };
document.onmousemove = (e) => { if(isDragging) { calc.style.left = (e.clientX + offset[0]) + 'px'; calc.style.top = (e.clientY + offset[1]) + 'px'; } };
document.onmouseup = () => isDragging = false;

window.toggleCalc = () => calc.style.display = calc.style.display === 'block' ? 'none' : 'block';
window.calcIn = (v) => {
    const d = document.getElementById("calc-display");
    if(v === 'C') d.value = "0";
    else if(v === 'back') d.value = d.value.slice(0,-1) || "0";
    else if(v === '=') { try { d.value = eval(d.value); } catch { d.value = "Error"; } }
    else d.value = d.value === "0" ? v : d.value + v;
};

// Main App Logic
document.getElementById("join-btn").onclick = async () => {
    myName = document.getElementById("name").value.trim();
    currentRoom = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    if(!myName) return;

    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId });
    channel = ably.channels.get("room-" + currentRoom);

    channel.presence.enter({ user: myName, isAdmin });
    document.getElementById("view-login").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = currentRoom;

    onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc")), (snap) => {
        snap.docChanges().forEach(c => {
            if(c.type === "added") {
                const data = c.doc.data();
                render(data.user, data.text, data.uid === myId, c.doc.id);
                updateMiniChat(data.user, data.text);
                if(document.hidden) { unread++; document.title = `(${unread}) CrypticChat`; }
            }
            if(c.type === "removed") document.getElementById(c.doc.id)?.remove();
        });
    });

    channel.presence.subscribe(() => syncUsers());
};

function render(u, t, me, id) {
    const box = document.getElementById("messages");
    if(document.getElementById(id)) return;
    const div = document.createElement("div"); div.id = id;
    div.className = `bubble flex flex-col ${me?'mine':'theirs'}`;
    div.innerHTML = `<div class="text-[10px] opacity-60 font-bold uppercase">${u}</div><span class="text-sm">${t}</span>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

function updateMiniChat(u, t) {
    const mini = document.getElementById("mini-chat");
    const div = document.createElement("div");
    div.className = "mini-msg";
    div.innerHTML = `<b>${u}:</b> ${t}`;
    mini.appendChild(div);
    if(mini.children.length > 8) mini.removeChild(mini.firstChild);
}

// Keyboard for Calc
window.onkeydown = (e) => {
    if(calc.style.display === 'block') {
        if(/[0-9+\-*/.]/.test(e.key)) calcIn(e.key);
        if(e.key === 'Enter') calcIn('=');
        if(e.key === 'Backspace') calcIn('back');
        if(e.key === 'Escape') toggleCalc();
    }
};

async function send() {
    const input = document.getElementById("input");
    const t = input.innerText.trim();
    if(!t) return;
    if(t === "/<purge><confirm>" && isAdmin) { purgeRoom(); input.innerText = ""; return; }
    input.innerText = "";
    await addDoc(collection(db, "rooms", currentRoom, "messages"), { user: myName, uid: myId, text: t, timestamp: serverTimestamp() });
}
document.getElementById("send-btn").onclick = send;
document.getElementById("input").onkeydown = (e) => { 
    channel.presence.update({ user: myName, typing: true });
    if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); } 
};

function syncUsers() {
    channel.presence.get((err, members) => {
        document.getElementById("users-desktop").innerHTML = members.map(m => `
            <div class="flex items-center justify-between bg-white/5 p-3 rounded-xl">
                <div class="flex items-center gap-2">
                    <div class="h-2 w-2 rounded-full ${m.data.isAdmin ? 'bg-purple-500' : 'bg-green-500'}"></div>
                    <span class="text-xs font-bold">${m.data.user}</span>
                </div>
                ${m.data.typing ? '<span class="text-[8px] animate-pulse">typing...</span>' : ''}
            </div>`).join("");
    });
}

// --- SHIP RUSH ENGINE ---
let scene, camera, renderer, player, grid, obstacles = [];
let score = 0, level = 1, active = false, speed = 0.45, timer = 0;
window.gameKeys = { left: false, right: false };

function initGame() {
    if(renderer) return;
    scene = new THREE.Scene(); scene.fog = new THREE.Fog(0x000510, 10, 60);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8); camera.lookAt(0,0,-5);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("game-view").prepend(renderer.domElement);
    
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    grid = new THREE.GridHelper(400, 100, 0x00ffff, 0x002222); grid.position.y = -1; scene.add(grid);
    
    player = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.4, 2), new THREE.MeshPhongMaterial({color: 0x444444}));
    const neon = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.05, 0.8), new THREE.MeshBasicMaterial({color: 0x00ffff}));
    player.add(body, neon); scene.add(player);
}

window.openGameView = () => { document.getElementById("game-view").style.display = 'block'; initGame(); animate(); };
window.exitGame = () => { active = false; document.getElementById("game-view").style.display = 'none'; };
window.beginFlight = () => { document.getElementById("startScreen").classList.add("hidden"); resetGame(); };
window.retryGame = () => { document.getElementById("gameOverScreen").classList.add("hidden"); resetGame(); };

function resetGame() {
    score = 0; level = 1; speed = 0.45; active = true;
    obstacles.forEach(o => scene.remove(o)); obstacles = [];
    player.position.x = 0;
    document.getElementById("score").innerText = "0";
    document.getElementById("lvl").innerText = "1";
}

function animate() {
    if(!renderer) return;
    requestAnimationFrame(animate);
    if(!active) return;

    if(gameKeys.left && player.position.x > -8) { player.position.x -= 0.3; player.rotation.z = 0.5; }
    else if(gameKeys.right && player.position.x < 8) { player.position.x += 0.3; player.rotation.z = -0.5; }
    else { player.rotation.z *= 0.8; }

    grid.position.z += speed; if(grid.position.z > 8) grid.position.z = 0;

    if(++timer > Math.max(10, 25 - level)) {
        const geos = [new THREE.IcosahedronGeometry(1.2), new THREE.TorusGeometry(1, 0.3), new THREE.OctahedronGeometry(1.3)];
        const obs = new THREE.Mesh(geos[Math.floor(Math.random()*geos.length)], new THREE.MeshPhongMaterial({color: 0xff00ff, emissive: 0xff00ff, emissiveIntensity: 0.5}));
        obs.position.set((Math.random()-0.5)*16, 0.5, -60);
        scene.add(obs); obstacles.push(obs); timer = 0;
    }

    obstacles.forEach((o, i) => {
        o.position.z += speed;
        if(Math.abs(player.position.x - o.position.x) < 1 && Math.abs(player.position.z - o.position.z) < 1.5) {
            active = false; document.getElementById("gameOverScreen").classList.remove("hidden");
        }
        if(o.position.z > 10) { scene.remove(o); obstacles.splice(i, 1); score++; 
            document.getElementById("score").innerText = score;
            if(score % 10 === 0) { level++; speed += 0.05; document.getElementById("lvl").innerText = level; }
        }
    });
    renderer.render(scene, camera);
}

window.addEventListener('keydown', (e) => {
    if(e.key === 'a' || e.key === 'ArrowLeft') gameKeys.left = true;
    if(e.key === 'd' || e.key === 'ArrowRight') gameKeys.right = true;
});
window.addEventListener('keyup', (e) => {
    if(e.key === 'a' || e.key === 'ArrowLeft') gameKeys.left = false;
    if(e.key === 'd' || e.key === 'ArrowRight') gameKeys.right = false;
});

// Snow Background
const scanvas = document.getElementById("snow-canvas"), sctx = scanvas.getContext("2d");
let snow = [];
function sres() { scanvas.width = window.innerWidth; scanvas.height = window.innerHeight; snow = Array.from({length: 40}, () => ({ x: Math.random()*scanvas.width, y: Math.random()*scanvas.height, r: Math.random()*2+1, d: Math.random()*0.5+0.2 })); }
sres(); window.onresize = sres;
function sdraw() { sctx.clearRect(0,0,scanvas.width,scanvas.height); snow.forEach(p => { p.y += p.d; if(p.y > scanvas.height) p.y = -5; sctx.beginPath(); sctx.arc(p.x, p.y, p.r, 0, Math.PI*2); sctx.fillStyle = "rgba(255,255,255,0.3)"; sctx.fill(); }); requestAnimationFrame(sdraw); }
sdraw();
</script>
</body>
</html>
