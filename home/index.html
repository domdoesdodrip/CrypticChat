<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/ghost.svg">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; transition: background 0.1s ease; }
        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #app-root { position: relative; z-index: 10; height: 100%; width: 100%; display: flex; flex-direction: column; }

        .glass { background: rgba(15, 12, 22, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; transition: all 0.2s ease; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; }
        #input:empty:before { content: attr(placeholder); color: #4b5563; }
        
        /* Tool Logic */
        .msg-tools { opacity: 0; transition: opacity 0.2s; position: absolute; top: -12px; right: 10px; display: flex; gap: 4px; z-index: 50; }
        .bubble:hover .msg-tools { opacity: 1; }
        .tool-btn { background: #000; padding: 4px 8px; border-radius: 6px; font-size: 8px; font-weight: 900; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; text-transform: uppercase; }
        .tool-btn:hover { background: var(--accent); }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .toast { background: rgba(150, 103, 244, 0.95); color: white; padding: 12px 20px; border-radius: 12px; font-size: 11px; font-weight: 800; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 5px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .admin-tag { color: #9667f4; font-size: 8px; font-weight: 900; border: 1px solid rgba(150, 103, 244, 0.4); padding: 1px 5px; border-radius: 4px; margin-left: auto; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .disco-mode { animation: discoBG 0.5s infinite; }
        @keyframes discoBG { 0% { background: #ff000022; } 33% { background: #00ff0022; } 66% { background: #0000ff22; } 100% { background: #ff000022; } }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none flex flex-col items-center"></div>

<div id="purge-modal" class="modal-overlay hidden">
    <div class="glass p-8 rounded-[2rem] max-w-sm w-full text-center">
        <h2 class="text-xl font-black mb-4 uppercase">Wipe History?</h2>
        <p class="text-white/40 text-xs mb-8 font-bold">This will permanently delete all messages in this room.</p>
        <div class="flex gap-4">
            <button onclick="closePurge()" class="flex-1 py-4 rounded-xl bg-white/5 font-bold text-xs uppercase">Cancel</button>
            <button id="confirm-purge-btn" class="flex-1 py-4 rounded-xl bg-red-600 font-bold text-xs uppercase">Delete All</button>
        </div>
    </div>
</div>

<div id="app-root">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center">
            <h1 class="text-4xl font-black mb-10 tracking-tighter uppercase">Login</h1>
            <input id="auth-user" type="text" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold uppercase text-xs">Enter</button>
            <button id="guest-btn" class="mt-4 text-[10px] text-white/40 uppercase font-black tracking-widest">Enter as Guest</button>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center relative">
            <h1 class="text-3xl font-black mb-10 uppercase tracking-tighter">Enter Room</h1>
            <input id="display-name" type="text" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none text-center font-bold" placeholder="Alias">
            <input id="room-id" type="text" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none text-center" placeholder="Room ID">
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold text-white text-xs uppercase">Connect</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-40 border-b border-white/5">
            <div class="flex items-center gap-3">
                <button onclick="location.reload()" class="text-white/40 hover:text-white"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="roomLabel" class="font-black text-purple-500 uppercase text-xs"></div>
            </div>
            <div class="flex items-center gap-1">
                <button id="deafen-btn" class="hidden text-white/20 p-2.5 rounded-xl"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/></svg></button>
                <button id="mute-btn" class="hidden text-white/20 p-2.5 rounded-xl"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M11 5L6 9H2V15H6L11 19V5Z"/></svg></button>
                <button id="vc-btn" class="bg-white/5 py-2 px-4 rounded-xl text-[9px] font-black uppercase">VC</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside id="admin-sidebar" class="hidden lg:flex flex-col w-64 glass p-4 border-r border-white/5 overflow-y-auto">
                <div id="admin-controls" class="hidden mb-6">
                    <h2 class="text-[10px] font-black text-purple-500 mb-4 tracking-widest uppercase">Admin Terminal</h2>
                    <div class="space-y-2 mb-6">
                        <button onclick="document.getElementById('purge-modal').classList.remove('hidden')" class="w-full bg-red-600/10 border border-red-600/20 py-3 rounded-xl text-[9px] font-black hover:bg-red-600/20 transition-all">PURGE MESSAGES</button>
                        <button id="admin-disco-btn" class="w-full bg-white/5 border border-white/10 py-3 rounded-xl text-[9px] font-black hover:bg-white/10 transition-all">DISCO MODE</button>
                        <div class="pt-2">
                            <input id="admin-ann-input" type="text" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-[10px] mb-2 outline-none" placeholder="Alert text...">
                            <button id="admin-ann-btn" class="w-full bg-purple-600 py-3 rounded-xl text-[9px] font-black uppercase">Broadcast</button>
                        </div>
                    </div>
                    <div class="h-px bg-white/5 mb-6"></div>
                </div>
                <h2 class="text-[10px] font-black text-white/20 mb-4 tracking-widest uppercase">Connected Nodes</h2>
                <div id="users-list" class="space-y-2"></div>
            </aside>

            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto"></div>
                
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 border-t border-white/5 backdrop-blur-md">
                    <div id="reply-box" class="hidden px-4 py-2 text-[10px] text-purple-400 font-bold bg-white/5 rounded-t-xl border-x border-t border-white/10 flex justify-between">
                        <span id="reply-text"></span>
                        <button onclick="cancelReply()">X</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3.5 rounded-xl text-white active:scale-95 transition-all"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, addDoc, getDocs, onSnapshot, query, orderBy, limit, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myDisplayName, currentRoom = '', isAdmin = false, currentUsername = '', replyData = null;

// ACTIONS
window.deleteMsg = async (id) => {
    await deleteDoc(doc(db, "rooms", currentRoom, "messages", id));
};

window.replyTo = (user, text) => {
    replyData = { user, text };
    document.getElementById("reply-text").innerText = `Replying to @${user}: "${text.substring(0, 25)}..."`;
    document.getElementById("reply-box").classList.remove("hidden");
    document.getElementById("input").focus();
};

window.cancelReply = () => {
    replyData = null;
    document.getElementById("reply-box").classList.add("hidden");
};

window.closePurge = () => document.getElementById("purge-modal").classList.add("hidden");

document.getElementById("confirm-purge-btn").onclick = async () => {
    closePurge();
    const snap = await getDocs(collection(db, "rooms", currentRoom, "messages"));
    const batch = writeBatch(db);
    snap.forEach(d => batch.delete(d.ref));
    await batch.commit();
};

// LOGIN
document.getElementById("auth-main-btn").onclick = async () => {
    const u = document.getElementById("auth-user").value.trim().toLowerCase(), p = document.getElementById("auth-pass").value;
    const snap = await getDoc(doc(db, "users", u));
    if (!snap.exists()) { await setDoc(doc(db, "users", u), { password: p, isAdmin: false }); isAdmin = false; }
    else { if (snap.data().password !== p) return notify("WRONG PASSWORD"); isAdmin = snap.data().isAdmin || false; }
    currentUsername = u; 
    document.getElementById("admin-sidebar").classList.remove("hidden");
    if(isAdmin) document.getElementById("admin-controls").classList.remove("hidden");
    initAbly(u, p);
};

function initAbly(u, p) {
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: u, password: p } });
    ably.connection.on('connected', () => {
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
    });
}

document.getElementById("join-room-btn").onclick = () => {
    myDisplayName = document.getElementById("display-name").value.trim() || "Phantom";
    currentRoom = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    enterChat();
};

function enterChat() {
    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = currentRoom;

    channel = ably.channels.get("room-" + currentRoom);
    channel.presence.enter({ user: myDisplayName, isAdmin: isAdmin });
    channel.presence.subscribe(() => updateUsers());

    channel.subscribe("admin-cmd", (m) => {
        if (m.data.type === "disco") { document.body.classList.add("disco-mode"); setTimeout(() => document.body.classList.remove("disco-mode"), 5000); }
        if (m.data.type === "announce") notify(`ANNOUNCEMENT: ${m.data.text}`);
    });

    onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(60)), (s) => {
        const box = document.getElementById("messages"); box.innerHTML = '';
        s.forEach(d => {
            const m = d.data(), id = d.id;
            const isMine = m.user === myDisplayName;
            const canDelete = isMine || isAdmin;
            
            const div = document.createElement("div"); 
            div.className = `bubble flex flex-col ${isMine ? 'mine' : 'theirs'}`;
            div.innerHTML = `
                <div class="msg-tools">
                    <div class="tool-btn" onclick="replyTo('${m.user}', '${m.text.replace(/'/g, "\\'")}')">Reply</div>
                    ${canDelete ? `<div class="tool-btn text-red-500" onclick="deleteMsg('${id}')">Del</div>` : ''}
                </div>
                ${m.replyTo ? `<div class="text-[9px] opacity-30 mb-1 border-l-2 border-white/20 pl-2">Replying to @${m.replyTo.user}</div>` : ''}
                <div class="text-[9px] opacity-40 uppercase font-black mb-1">${m.user}</div>
                <span class="text-sm">${m.text}</span>
            `;
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    });
}

// ADMIN PANEL HOOKS
document.getElementById("admin-disco-btn").onclick = () => channel.publish("admin-cmd", { type: "disco" });
document.getElementById("admin-ann-btn").onclick = () => {
    const text = document.getElementById("admin-ann-input").value;
    if(text) channel.publish("admin-cmd", { type: "announce", text });
    document.getElementById("admin-ann-input").value = "";
};

async function sendMessage() {
    const i = document.getElementById("input"), text = i.innerText.trim();
    if (!text) return;
    
    // Legacy Slash Commands Support
    if (text.startsWith("/") && isAdmin) {
        if (text === "/purge") document.getElementById("purge-modal").classList.remove("hidden");
        if (text === "/disco") channel.publish("admin-cmd", { type: "disco" });
        i.innerHTML = ""; return;
    }

    const msg = { user: myDisplayName, text, timestamp: serverTimestamp() };
    if (replyData) { msg.replyTo = replyData; cancelReply(); }
    i.innerHTML = "";
    await addDoc(collection(db, "rooms", currentRoom, "messages"), msg);
}

document.getElementById("input").onkeydown = (e) => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
document.getElementById("send-btn").onclick = sendMessage;

function updateUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        document.getElementById("users-list").innerHTML = members.map(m => `
            <div class="user-card bg-white/5 p-3 rounded-xl flex items-center gap-3">
                <div class="status-dot"></div>
                <span class="text-[10px] font-bold uppercase text-white/40">${m.data.user}</span>
                ${m.data.isAdmin ? '<span class="admin-tag">ADMIN</span>' : ''}
            </div>`).join("");
    });
}

window.notify = (m) => {
    const t = document.createElement("div"); t.className = "toast"; t.innerText = m;
    document.getElementById("notification-container").appendChild(t);
    setTimeout(() => t.remove(), 5000);
};

// Snow Render
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
let snow = Array.from({length: 45}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5+0.5, d: Math.random()*0.4+0.1, s: Math.random()*0.2-0.1 }));
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.12)";
    snow.forEach(p => {
        p.y += p.d; p.x += p.s; if(p.y > canvas.height) p.y = -5; if(p.x > canvas.width) p.x = 0; if(p.x < 0) p.x = canvas.width;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
