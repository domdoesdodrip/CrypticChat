<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --glass: rgba(15, 12, 22, 0.85); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #app-root { position: relative; z-index: 10; height: 100%; width: 100%; display: flex; flex-direction: column; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; word-wrap: break-word; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; }
        .vc-on { color: #22c55e !important; background: rgba(34, 197, 94, 0.1) !important; border-color: #22c55e44 !important; }
        .mute-on { color: #ef4444 !important; }
        .speaking-pulse { outline: 2px solid #22c55e; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { outline-alpha: 1; } 50% { outline-color: transparent; } 100% { outline-alpha: 1; } }
        .toast { background: rgba(150, 103, 244, 0.2); color: #c0a0ff; padding: 8px 16px; border-radius: 8px; font-size: 11px; font-weight: 800; margin-bottom: 5px; border: 1px solid rgba(150, 103, 244, 0.3); }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none flex flex-col items-center"></div>
<div id="remote-audios" class="hidden"></div>

<div id="app-root">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-4xl font-black mb-8 tracking-tighter uppercase">Cryptic</h1>
            <div class="flex bg-white/5 p-1 rounded-xl mb-6">
                <button onclick="toggleAuth(true)" id="tab-login" class="flex-1 py-2 rounded-lg text-xs font-bold uppercase transition-all bg-white/10">Login</button>
                <button onclick="toggleAuth(false)" id="tab-signup" class="flex-1 py-2 rounded-lg text-xs font-bold uppercase transition-all text-white/40">Sign Up</button>
            </div>
            <input id="auth-user" type="text" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold uppercase text-xs">Enter System</button>
            <button onclick="initGuest()" class="mt-4 text-[10px] text-white/40 uppercase font-black hover:text-white transition-colors">Enter as Ghost</button>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center">
            <h1 class="text-3xl font-black mb-10 uppercase tracking-tighter">Connection</h1>
            <input id="display-name" type="text" maxlength="15" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Alias">
            <input id="room-id" type="text" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none" placeholder="Room ID (GLOBAL)">
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold text-white text-xs uppercase">Connect</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-40">
            <div class="flex items-center gap-3">
                <button onclick="location.reload()" class="text-white/40"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="roomLabel" class="font-black text-purple-500 uppercase text-xs"></div>
            </div>
            <div class="flex items-center gap-2">
                <button id="mute-btn" class="hidden text-white/20 p-2.5 rounded-xl"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg></button>
                <button id="vc-btn" class="text-white/20 p-2 px-4 rounded-xl flex items-center gap-2 border border-white/10">
                    <span class="text-[9px] font-black uppercase">Join VC</span>
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto border-r border-white/5"><div id="users-list" class="space-y-2"></div></aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md">
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3.5 rounded-xl text-white"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myDisplayName, currentRoom = '', isSignUp = false;
let localStream, peers = {}, isVoiceActive = false, isMuted = false;

// --- AUTH ---
window.toggleAuth = (l) => {
    isSignUp = !l;
    document.getElementById("tab-login").className = `flex-1 py-2 rounded-lg text-xs font-bold uppercase transition-all ${l?'bg-white/10':'text-white/40'}`;
    document.getElementById("tab-signup").className = `flex-1 py-2 rounded-lg text-xs font-bold uppercase transition-all ${!l?'bg-white/10':'text-white/40'}`;
    document.getElementById("auth-main-btn").innerText = l ? "Enter System" : "Create Identity";
};

document.getElementById("auth-main-btn").onclick = async () => {
    const u = document.getElementById("auth-user").value.trim().toLowerCase(), p = document.getElementById("auth-pass").value;
    if(!u || !p) return notify("Missing fields");
    const snap = await getDoc(doc(db, "users", u));
    if(isSignUp) { if(snap.exists()) return notify("Taken"); await setDoc(doc(db, "users", u), { password: p }); }
    else { if(!snap.exists() || snap.data().password !== p) return notify("Failed"); }
    initAbly(u);
};

window.initGuest = () => initAbly("Ghost_" + Math.random().toString(36).substring(7));

function initAbly(cid) {
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: cid });
    ably.connection.on('connected', () => {
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
    });
}

// --- CHAT LOGIC ---
document.getElementById("join-room-btn").onclick = () => {
    myDisplayName = document.getElementById("display-name").value.trim() || "Phantom";
    currentRoom = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    enterChat();
};

async function enterChat() {
    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = currentRoom;

    channel = ably.channels.get("room-" + currentRoom);
    await channel.attach();
    channel.presence.enter({ user: myDisplayName, inCall: false });
    channel.presence.subscribe(() => updateUsers());

    // VC Signaling
    channel.subscribe("vc-signal", async (msg) => {
        const d = msg.data; if(d.from === myDisplayName || (d.to && d.to !== myDisplayName)) return;
        if(d.type === "join" && isVoiceActive) {
            const pc = createPeer(d.from);
            const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
            channel.publish("vc-signal", { type: "offer", offer, to: d.from, from: myDisplayName });
        }
        if(d.type === "offer") {
            const pc = createPeer(d.from); await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
            const ans = await pc.createAnswer(); await pc.setLocalDescription(ans);
            channel.publish("vc-signal", { type: "answer", answer: ans, to: d.from, from: myDisplayName });
        }
        if(d.type === "answer") peers[d.from].setRemoteDescription(new RTCSessionDescription(d.answer));
        if(d.type === "ice") peers[d.from].addIceCandidate(new RTCIceCandidate(d.candidate));
    });

    onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(50)), (s) => {
        const box = document.getElementById("messages"); box.innerHTML = '';
        s.forEach(d => renderMsg(d.data().user, d.data().text, d.data().user === myDisplayName));
        box.scrollTop = box.scrollHeight;
    });
}

// --- ENTER TO SEND ---
document.getElementById("input").onkeydown = (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("send-btn").click();
    }
};

document.getElementById("send-btn").onclick = async () => {
    const i = document.getElementById("input"); if(!i.innerText.trim()) return;
    await addDoc(collection(db, "rooms", currentRoom, "messages"), { user: myDisplayName, text: i.innerText, timestamp: serverTimestamp() });
    i.innerHTML = "";
};

// --- VC FIX ---
document.getElementById("vc-btn").onclick = async () => {
    if(!isVoiceActive) {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            isVoiceActive = true;
            document.getElementById("vc-btn").classList.add("vc-on");
            document.getElementById("mute-btn").classList.remove("hidden");
            channel.presence.update({ user: myDisplayName, inCall: true });
            channel.publish("vc-signal", { type: "join", from: myDisplayName });
            notify("VC Active");
        } catch(e) { notify("Mic access denied"); }
    } else {
        stopVC();
    }
};

function createPeer(target) {
    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    peers[target] = pc;
    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
    pc.ontrack = (e) => {
        let aud = document.getElementById(`aud-${target}`);
        if(!aud) { aud = document.createElement('audio'); aud.id = `aud-${target}`; aud.autoplay = true; document.getElementById("remote-audios").appendChild(aud); }
        aud.srcObject = e.streams[0];
    };
    pc.onicecandidate = (e) => { if(e.candidate) channel.publish("vc-signal", { type: "ice", candidate: e.candidate, to: target, from: myDisplayName }); };
    return pc;
}

function stopVC() {
    isVoiceActive = false;
    if(localStream) localStream.getTracks().forEach(t => t.stop());
    Object.values(peers).forEach(p => p.close());
    peers = {};
    document.getElementById("vc-btn").classList.remove("vc-on");
    document.getElementById("mute-btn").classList.add("hidden");
    channel.presence.update({ user: myDisplayName, inCall: false });
}

document.getElementById("mute-btn").onclick = () => {
    isMuted = !isMuted;
    localStream.getAudioTracks()[0].enabled = !isMuted;
    document.getElementById("mute-btn").classList.toggle("mute-on", isMuted);
};

// --- UTILS ---
function updateUsers() {
    channel.presence.get((err, m) => {
        if(m) document.getElementById("users-list").innerHTML = m.map(u => `
            <div class="bg-white/5 p-3 rounded-xl flex items-center gap-2 border border-white/5 ${u.data.inCall?'speaking-pulse':''}">
                <div class="w-2 h-2 rounded-full ${u.data.inCall?'bg-green-500':'bg-white/20'}"></div>
                <span class="text-[10px] font-bold uppercase truncate">${u.data.user}</span>
            </div>`).join("");
    });
}

function renderMsg(u, t, me) {
    const box = document.getElementById("messages"), d = document.createElement("div");
    d.className = `bubble flex flex-col ${me?'mine':'theirs'}`;
    d.innerHTML = `<div class="text-[9px] opacity-40 uppercase font-black mb-1">${u}</div><span class="text-sm">${t}</span>`;
    box.appendChild(d);
}

window.notify = (m) => {
    const t = document.createElement("div"); t.className = "toast"; t.innerText = m;
    document.getElementById("notification-container").appendChild(t);
    setTimeout(() => t.remove(), 3000);
};

// SNOW
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
let snow = Array.from({length: 40}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5, d: Math.random()*0.5+0.1 }));
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.15)";
    snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -5; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
