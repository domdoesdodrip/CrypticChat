<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        
        /* DISCO OVERLAY */
        #disco-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999; display: none;
            background: linear-gradient(120deg, rgba(255,0,0,0.2), rgba(0,255,0,0.2), rgba(0,0,255,0.2));
            background-size: 200% 200%;
        }
        @keyframes discoAnim { 
            0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; filter: hue-rotate(360deg); }
        }
        .disco-active { display: block !important; animation: discoAnim 3s linear infinite; }

        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        .sys-msg { align-self: center; font-size: 10px; color: #9ca3af; text-transform: uppercase; margin: 12px 0; background: rgba(255,255,255,0.05); padding: 6px 16px; border-radius: 99px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); }
        
        .announcement { align-self: center; background: rgba(150, 103, 244, 0.2); color: #c0a0ff; padding: 12px 24px; border-radius: 12px; border: 1px solid rgba(150, 103, 244, 0.4); font-size: 12px; font-weight: 800; text-transform: uppercase; margin: 10px 0; max-width: 80%; text-align: center; }

        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .toast { background: rgba(150, 103, 244, 0.2); color: #c0a0ff; padding: 10px 20px; border-radius: 12px; border: 1px solid rgba(150, 103, 244, 0.3); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="disco-overlay"></div>
<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none"></div>

<div id="delete-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-red-500/30">
        <h3 class="text-xl font-bold mb-4 uppercase">Destroy?</h3>
        <div class="flex gap-3">
            <button onclick="closeDeleteModal()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold text-xs uppercase">Abort</button>
            <button id="confirm-delete-btn" class="flex-1 bg-red-600 py-3 rounded-xl font-bold text-xs uppercase">Delete</button>
        </div>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 id="auth-title" class="text-4xl font-black mb-10 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400 uppercase">Login</h1>
            <input id="auth-user" type="text" maxlength="20" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold uppercase text-xs">Enter</button>
            <p class="mt-8 text-[10px] text-white/30 font-bold uppercase">
                Switch Mode: <button onclick="toggleAuthMode()" id="auth-switch-btn" class="text-purple-400">Sign Up</button>
            </p>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-3xl font-black mb-2 uppercase">Verified</h1>
            <p id="welcome-msg" class="text-[10px] text-purple-400/60 mb-10 font-bold uppercase"></p>
            <input id="display-name" type="text" maxlength="20" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Alias">
            <input id="room-id" type="text" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Room ID">
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold text-white text-xs uppercase">Enter User</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase text-xs"></div>
            <button onclick="exitRoom()" class="bg-red-500/10 text-red-500 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">Exit</button>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-72 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-[10px] text-gray-500 font-bold mb-4 uppercase text-center">Active Users</div>
                <div id="users-desktop" class="space-y-2"></div>
            </aside>

            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-white/5 rounded-t-xl mb-1">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold uppercase"></span>
                        <button onclick="cancelReply()" class="text-xs px-2 opacity-50">X</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 p-3 rounded-xl font-bold uppercase">Send</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY",
    authDomain: "crypticchat-2265e.firebaseapp.com",
    projectId: "crypticchat-2265e",
    storageBucket: "crypticchat-2265e.firebasestorage.app",
    messagingSenderId: "684175124793",
    appId: "1:684175124793:web:4163bf1f53e4da9fad20e8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ADMIN_USERNAME = 'domdoesdodrip';
let ably, channel, myAccountName, myDisplayName, isAdmin = false, authMode = 'login', currentRoom = '';
let currentReply = null, deleteTargetId = null;

// Persistent login
window.addEventListener('DOMContentLoaded', () => {
    const u = localStorage.getItem('cc_user');
    const p = localStorage.getItem('cc_pass');
    if(u && p) loginSequence(u, p);
});

window.toggleAuthMode = () => {
    authMode = authMode === 'login' ? 'signup' : 'login';
    document.getElementById('auth-title').innerText = authMode.toUpperCase();
    document.getElementById('auth-main-btn').innerText = authMode === 'login' ? 'ENTER' : 'REGISTER';
    document.getElementById('auth-switch-btn').innerText = authMode === 'login' ? 'Sign Up' : 'Login';
}

document.getElementById("auth-main-btn").onclick = async () => {
    const user = document.getElementById("auth-user").value.trim().toLowerCase();
    const pass = document.getElementById("auth-pass").value.trim();
    if(!user || !pass) return notify("Credentials Required");

    if (authMode === 'signup') {
        const userRef = doc(db, "users", user);
        if ((await getDoc(userRef)).exists()) return notify("Taken");
        await setDoc(userRef, { password: pass });
        notify("Saved. Login now.");
        toggleAuthMode();
    } else {
        loginSequence(user, pass);
    }
};

async function loginSequence(user, pass) {
    const snap = await getDoc(doc(db, "users", user));
    if (!snap.exists() || snap.data().password !== pass) return notify("Invalid");

    localStorage.setItem('cc_user', user);
    localStorage.setItem('cc_pass', pass);
    myAccountName = user;
    if (user === ADMIN_USERNAME) isAdmin = true;

    initAbly(user, pass);
}

function initAbly(user, pass) {
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: user, password: pass } });
    ably.connection.on('connected', () => {
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
        document.getElementById("welcome-msg").innerText = `User: ${user}`;
    });
}

document.getElementById("join-room-btn").onclick = () => {
    myDisplayName = document.getElementById("display-name").value.trim() || myAccountName;
    const rID = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    currentRoom = rID;
    
    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = rID;
    document.getElementById("messages").innerHTML = '';

    // Load history
    const history = JSON.parse(localStorage.getItem(`cc_history_${rID}`) || "[]");
    history.forEach(m => m.type === 'announce' ? renderAnnounce(m.text, false) : render(m.user, m.text, m.user === myDisplayName, m.id, m.reply, false));

    channel = ably.channels.get("room-" + rID);
    channel.presence.enter({ user: myDisplayName, isAdmin: isAdmin });
    
    channel.subscribe("msg", m => {
        if(m.clientId !== ably.auth.clientId) {
            saveMsg(rID, { type: 'msg', ...m.data });
            render(m.data.user, m.data.text, false, m.data.msgId, m.data.reply);
        }
    });

    channel.subscribe("announce", m => {
        if(m.clientId !== ably.auth.clientId) {
            renderAnnounce(m.data.text);
        }
    });

    channel.subscribe("kick", m => {
        if (m.data.target === myDisplayName) location.reload();
    });

    channel.subscribe("disco", m => {
        startDisco(m.data.duration);
    });

    channel.subscribe("delete", m => document.getElementById(m.data.id)?.remove());
    channel.presence.subscribe(() => syncUsers());
};

function syncUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        document.getElementById("users-desktop").innerHTML = members.map(m => `
            <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-xs font-bold flex justify-between items-center">
                <span>${m.data.user} ${m.data.isAdmin ? '(ADMIN)' : ''}</span>
                ${isAdmin && m.data.user !== myDisplayName ? `<button onclick="kickUser('${m.data.user}')" class="text-red-500 text-[9px] uppercase font-black">Kick</button>` : ''}
            </div>`).join("");
    });
}

window.kickUser = (name) => channel.publish("kick", { target: name });

function render(u, t, me, msgId, reply, save = true) {
    const box = document.getElementById("messages");
    const id = msgId || 'm-' + Math.random().toString(36).slice(2,9);
    if(save && me) saveMsg(currentRoom, { type: 'msg', user: u, text: t, id: id, reply });

    const div = document.createElement("div"); div.id = id;
    div.className = `bubble flex flex-col ${me?'mine':'theirs'}`;
    div.innerHTML = `
        ${reply ? `<div class="text-[10px] opacity-50 border-left-2 border-purple-500 pl-2 mb-1">@${reply.user}: ${reply.text}</div>` : ''}
        <div class="flex flex-col">
            ${!me ? `<div class="text-[9px] text-purple-400 font-extrabold mb-0.5 uppercase">${u}</div>` : ''}
            <div class="flex justify-between items-start gap-4">
                <span class="text-sm">${t}</span>
                <div class="flex gap-2 opacity-10 hover:opacity-100">
                    <button onclick="startReply('${u}', '${t}')" class="text-[10px]">REPLY</button>
                    ${(me || isAdmin) ? `<button onclick="openDeleteModal('${id}')" class="text-[10px] text-red-500">DEL</button>` : ''}
                </div>
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

function renderAnnounce(text, save = true) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "announcement";
    div.innerText = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
    if(save) saveMsg(currentRoom, { type: 'announce', text });
}

function startDisco(duration) {
    const overlay = document.getElementById("disco-overlay");
    overlay.classList.add("disco-active");
    setTimeout(() => overlay.classList.remove("disco-active"), (duration || 15) * 1000);
}

document.getElementById("send-btn").onclick = () => {
    const input = document.getElementById("input");
    let text = input.innerText.trim();
    if(!text) return;

    if (text.startsWith("/") && isAdmin) {
        const args = text.split(" ");
        const cmd = args[0].toLowerCase();
        if (cmd === "/announce") {
            const val = text.replace("/announce", "").trim();
            channel.publish("announce", { text: val });
            renderAnnounce(val);
        } else if (cmd === "/disco") {
            const time = parseInt(args[1]) || 15;
            channel.publish("disco", { duration: time });
            startDisco(time);
        } else if (cmd === "/kick") {
            channel.publish("kick", { target: args[1] });
        }
        input.innerHTML = ""; return;
    }

    const msgId = 'm-' + Math.random().toString(36).slice(2,9);
    channel.publish("msg", { user: myDisplayName, text, msgId, reply: currentReply });
    render(myDisplayName, text, true, msgId, currentReply);
    input.innerHTML = ""; cancelReply();
}

function saveMsg(room, data) {
    let history = JSON.parse(localStorage.getItem(`cc_history_${room}`) || "[]");
    history.push(data);
    if(history.length > 100) history.shift();
    localStorage.setItem(`cc_history_${room}`, JSON.stringify(history));
}

window.notify = (text) => {
    const container = document.getElementById('notification-container');
    const t = document.createElement('div'); t.className = 'toast'; t.innerText = text;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 400); }, 3000);
}

window.startReply = (u, t) => {
    currentReply = { user: u, text: t.substring(0, 30) };
    document.getElementById("reply-bar").classList.remove("hidden");
    document.getElementById("reply-user").innerText = `Replying to ${u}`;
}
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); }
window.openDeleteModal = (id) => { deleteTargetId = id; document.getElementById("delete-modal").style.display = 'flex'; }
window.closeDeleteModal = () => { document.getElementById("delete-modal").style.display = 'none'; }
document.getElementById("confirm-delete-btn").onclick = () => {
    document.getElementById(deleteTargetId)?.remove();
    channel.publish("delete", { id: deleteTargetId });
    closeDeleteModal();
};

window.exitRoom = () => {
    localStorage.removeItem('cc_user');
    localStorage.removeItem('cc_pass');
    location.reload();
}
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); document.getElementById("send-btn").click(); } };
</script>

<script>
const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");
let snow = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2 + 1, d: Math.random() * 0.5 + 0.3 })); }
window.onresize = resize; resize();
function drawSnow() { ctx.clearRect(0, 0, canvas.width, canvas.height); snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -10; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = "rgba(255,255,255,0.1)"; ctx.fill(); }); requestAnimationFrame(drawSnow); }
drawSnow();
</script>
</body>
</html>
