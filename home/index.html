<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; --glass: rgba(15, 12, 22, 0.9); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; position: relative; }
        
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 1; }
        .glass { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(150, 103, 244, 0.25); }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 300; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.2s ease-out forwards; }
        
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; margin-bottom: 8px; font-size: 14px; font-weight: 600; }
        .mine { background: #9667f4; align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .ping-pill { background: #3b82f6; color: white; padding: 2px 6px; border-radius: 4px; font-family: 'JetBrains Mono'; font-size: 11px; }
        #input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 14px; border-radius: 16px; width: 100%; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        .pulse { animation: p 1.5s infinite; }
        @keyframes p { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="loading-screen" class="modal-base">
    <div class="text-center">
        <div class="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="font-black tracking-widest text-xs uppercase">Connecting to Frequency...</p>
    </div>
</div>

<div id="alert-modal" class="modal-base">
    <div class="glass p-10 rounded-[3rem] max-w-xs w-full text-center">
        <h3 id="alert-title" class="text-2xl font-black mb-2 tracking-tighter uppercase">Notice</h3>
        <p id="alert-desc" class="text-sm text-gray-400 mb-8 font-bold leading-relaxed"></p>
        <button onclick="location.reload()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs uppercase">Back to Login</button>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-10 rounded-[3rem] text-center">
            <h1 class="text-5xl font-black mb-2 tracking-tighter">CrypticChat</h1>
            <p class="text-[10px] text-purple-400 font-bold uppercase tracking-[0.3em] mb-10">Secure Messenger</p>
            <div class="space-y-4 mb-8">
                <input id="name" type="text" maxlength="12" class="w-full p-4 bg-white/5 rounded-2xl outline-none text-center font-bold" placeholder="Username">
                <input id="room" type="text" maxlength="12" class="w-full p-4 bg-white/5 rounded-2xl outline-none text-center font-bold" placeholder="RoomID">
            </div>
            <button id="join-btn" class="w-full bg-purple-600 py-5 rounded-[1.5rem] font-black uppercase tracking-widest text-lg">Initialize</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-20 flex items-center justify-between px-6 shrink-0 z-30">
            <div class="flex items-center gap-4">
                <div id="roomLabel" class="font-black text-white uppercase tracking-tighter text-lg"></div>
                <span class="text-[10px] text-green-500 font-black uppercase pulse">Online</span>
            </div>
            <div class="flex items-center gap-3">
                <span id="admin-indicator" class="hidden text-[10px] bg-white text-black px-3 py-1.5 rounded-full font-black uppercase">Admin Mode</span>
                <button onclick="location.reload()" class="bg-red-600 px-5 py-2 rounded-xl text-xs font-black uppercase">Exit</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-6 pb-28 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent z-20">
                    <div class="max-w-4xl mx-auto">
                        <div class="flex gap-3 items-center glass p-2 rounded-2xl">
                            <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false" class="flex-1"></div>
                            <button id="send-btn" class="bg-purple-600 p-4 rounded-xl">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script>
const adminUID = 'uid-c3to79h1lq';
let ably, channel, myName, myId, isAdmin = false;
let messageHistory = [];
let lastActive = Date.now();

function showAlert(title, desc) {
    document.getElementById("alert-title").innerText = title;
    document.getElementById("alert-desc").innerText = desc;
    document.getElementById("alert-modal").style.display = 'flex';
}

function initIdentity() {
    myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
    localStorage.setItem('cryptic_uid', myId);
    if(myId === adminUID) {
        isAdmin = true;
        document.getElementById("admin-indicator").classList.remove("hidden");
    }
}
initIdentity();

document.getElementById("join-btn").onclick = async () => {
    let rawName = document.getElementById("name").value.trim();
    if(!rawName) return;
    myName = rawName;
    const roomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    
    document.getElementById("loading-screen").style.display = 'flex';
    
    ably = new Ably.Realtime({ authUrl: "/api/ably-token", authParams: { clientId: myId } });
    channel = ably.channels.get("room-" + roomID);

    // Name Taken Check
    channel.presence.get((err, members) => {
        if(members.some(m => m.data.user.toLowerCase() === myName.toLowerCase() && m.clientId !== myId)) {
            document.getElementById("loading-screen").style.display = 'none';
            alert("Name already taken in this room.");
            return;
        }

        channel.presence.enter({ user: myName, isAdmin }, (err) => {
            document.getElementById("loading-screen").style.display = 'none';
            document.getElementById("view-login").classList.add("hidden"); 
            document.getElementById("view-chat").classList.remove("hidden");
            document.getElementById("roomLabel").innerText = roomID;
            
            channel.subscribe("msg", m => render(m.data.user, m.data.text, m.clientId === myId, m.data.isAdmin));
            channel.subscribe("kick", m => {
                if(m.data.targetId === myId) {
                    ably.close();
                    showAlert("KICKED", m.data.reason);
                }
            });
        });
    });
};

function render(u, t, me, senderIsAdmin) {
    const box = document.getElementById("messages");
    const div = document.createElement("div"); 
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} animate-msg`;
    const formattedText = t.replace(/@(\w+)/g, '<span class="ping-pill">@$1</span>');
    div.innerHTML = `
        ${!me ? `<div class="text-[9px] opacity-70 uppercase mb-1">${u} ${senderIsAdmin?'(ADMIN)':''}</div>` : ''}
        <span>${formattedText}</span>`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

function send() {
    const input = document.getElementById("input");
    let text = input.innerText.trim();
    if(!text) return;

    // Spam Filter: 5 msgs in 1.3s
    const now = Date.now();
    messageHistory.push(now);
    messageHistory = messageHistory.filter(t => now - t < 1300);
    if(messageHistory.length >= 5) {
        channel.publish("kick", { targetId: myId, reason: "Auto-kick: Spam detected." });
        return;
    }

    lastActive = now;
    channel.publish("msg", { user: myName, text, isAdmin });
    input.innerHTML = "";
}

// Inactivity Kick: 15 mins
setInterval(() => {
    if(Date.now() - lastActive > 15 * 60 * 1000 && ably) {
        channel.publish("kick", { targetId: myId, reason: "Auto-kick: Inactive for 15 minutes." });
    }
}, 10000);

document.getElementById("send-btn").onclick = send;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); } };

// Pop-out Snow
const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");
let snow = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 50}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 3 + 1, d: Math.random() * 1 + 0.5 })); }
window.onresize = resize; resize();
function drawSnow() { 
    ctx.clearRect(0,0,canvas.width,canvas.height); 
    ctx.fillStyle="rgba(150, 103, 244, 0.4)"; 
    snow.forEach(p=>{
        p.y+=p.d; if(p.y>canvas.height)p.y=-5; 
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
    }); 
    requestAnimationFrame(drawSnow); 
}
drawSnow();
</script>
</body>
</html>
