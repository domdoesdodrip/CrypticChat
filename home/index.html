<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/ghost.svg">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; transition: background 0.1s ease; }
        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #app-root { position: relative; z-index: 10; height: 100%; width: 100%; display: flex; flex-direction: column; }

        .glass { background: rgba(15, 12, 22, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 12px 18px; border-radius: 20px; margin-bottom: 8px; position: relative; transition: transform 0.2s ease; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 14px; border-radius: 14px; width: 100%; min-height: 52px; max-height: 150px; overflow-y: auto; }
        #input:empty:before { content: attr(placeholder); color: #4b5563; }
        
        .msg-tools { opacity: 0; transition: 0.2s; position: absolute; top: -14px; right: 10px; display: flex; gap: 6px; z-index: 50; }
        .bubble:hover .msg-tools { opacity: 1; }
        .tool-btn { background: #000; padding: 5px 10px; border-radius: 8px; font-size: 8px; font-weight: 900; border: 1px solid rgba(255,255,255,0.15); cursor: pointer; text-transform: uppercase; }
        .tool-btn:hover { background: var(--accent); color: white; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .btn-active { color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; border-color: rgba(239, 68, 68, 0.3) !important; }
        
        .toast { background: rgba(150, 103, 244, 0.95); color: white; padding: 14px 24px; border-radius: 14px; font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 6px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .admin-tag { color: #9667f4; font-size: 7px; font-weight: 900; border: 1px solid rgba(150, 103, 244, 0.4); padding: 2px 6px; border-radius: 5px; margin-left: auto; letter-spacing: 1px; }
        .disco-mode { animation: discoBG 0.5s infinite; }
        @keyframes discoBG { 0% { background: #ff000011; } 50% { background: #00ff0011; } 100% { background: #ff000011; } }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none flex flex-col items-center"></div>

<div id="purge-modal" class="fixed inset-0 bg-black/90 z-[200] hidden flex items-center justify-center backdrop-blur-sm">
    <div class="glass p-10 rounded-[2.5rem] max-w-sm w-full text-center border-red-500/20">
        <h2 class="text-2xl font-black mb-4 uppercase tracking-tighter">Purge Data?</h2>
        <p class="text-white/40 text-xs mb-10 font-bold">This action cannot be undone.</p>
        <div class="flex gap-4">
            <button onclick="document.getElementById('purge-modal').classList.add('hidden')" class="flex-1 py-5 rounded-2xl bg-white/5 font-black text-[10px] uppercase">Cancel</button>
            <button id="confirm-purge-btn" class="flex-1 py-5 rounded-2xl bg-red-600 font-black text-[10px] uppercase">Confirm</button>
        </div>
    </div>
</div>

<div id="app-root">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-12 rounded-[3rem] text-center">
            <div class="mb-8 flex justify-center text-purple-500">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>
            </div>
            <h1 class="text-4xl font-black mb-12 uppercase tracking-tighter italic">Cryptic</h1>
            <input id="auth-user" type="text" class="w-full mb-4 p-5 bg-white/5 rounded-2xl outline-none border border-white/5 focus:border-purple-500/50 transition-all" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-10 p-5 bg-white/5 rounded-2xl outline-none border border-white/5 focus:border-purple-500/50 transition-all" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 py-6 rounded-2xl font-black text-[11px] uppercase tracking-widest hover:scale-[1.02] active:scale-95 transition-all">Enter Terminal</button>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-12 rounded-[3rem] text-center">
            <h1 class="text-3xl font-black mb-10 uppercase tracking-tighter">Connection</h1>
            <input id="display-name" type="text" class="w-full mb-4 p-5 bg-white/5 rounded-2xl outline-none text-center font-bold border border-white/5" placeholder="Alias">
            <input id="room-id" type="text" class="w-full mb-10 p-5 bg-white/5 rounded-2xl outline-none text-center uppercase border border-white/5" placeholder="Room ID">
            <button id="join-room-btn" class="w-full bg-purple-600 py-6 rounded-2xl font-black text-[11px] uppercase tracking-widest">Establish Link</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-20 flex items-center justify-between px-6 shrink-0 border-b border-white/5 z-50">
            <div class="flex items-center gap-4">
                <button onclick="location.reload()" class="text-white/20 hover:text-white transition-colors"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="roomLabel" class="font-black text-purple-500 uppercase text-[11px] tracking-widest"></div>
            </div>
            <div class="flex items-center gap-2">
                <button id="deafen-btn" class="hidden text-white/20 p-3 rounded-xl border border-transparent hover:bg-white/5 transition-all">
                    <svg id="deafen-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/></svg>
                </button>
                <button id="mute-btn" class="hidden text-white/20 p-3 rounded-xl border border-transparent hover:bg-white/5 transition-all">
                    <svg id="mute-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M11 5L6 9H2V15H6L11 19V5Z"/></svg>
                </button>
                <button id="vc-btn" class="bg-purple-600/10 text-purple-500 py-3 px-6 rounded-xl text-[10px] font-black uppercase tracking-widest border border-purple-500/20 hover:bg-purple-600 hover:text-white transition-all">Join Call</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside id="admin-panel" class="hidden flex flex-col w-64 glass p-6 border-r border-white/5 overflow-y-auto">
                <div class="mb-8">
                    <h2 class="text-[10px] font-black text-purple-400 mb-6 tracking-[0.2em] uppercase">Admin Terminal</h2>
                    <div class="space-y-3">
                        <button id="panel-purge" class="w-full bg-red-600/10 border border-red-600/20 py-4 rounded-xl text-[9px] font-black hover:bg-red-600/20 transition-all">PURGE ALL</button>
                        <button id="panel-disco" class="w-full bg-white/5 border border-white/10 py-4 rounded-xl text-[9px] font-black hover:bg-white/10 transition-all">DISCO</button>
                        <div class="pt-4 border-t border-white/5 mt-4">
                            <input id="panel-ann-text" type="text" class="w-full bg-black/40 border border-white/5 p-4 rounded-xl text-[10px] mb-2 outline-none" placeholder="Alert message...">
                            <button id="panel-ann-btn" class="w-full bg-purple-600 py-4 rounded-xl text-[9px] font-black uppercase tracking-widest">Broadcast</button>
                        </div>
                    </div>
                </div>
                <div class="mt-auto pt-6 border-t border-white/5">
                    <h3 class="text-[9px] font-black text-white/20 mb-4 uppercase tracking-widest">Active nodes</h3>
                    <div id="users-list" class="space-y-3"></div>
                </div>
            </aside>

            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-6 pb-28 flex flex-col overflow-y-auto space-y-2"></div>
                
                <div class="absolute bottom-0 left-0 right-0 p-4 bg-black/80 backdrop-blur-xl border-t border-white/5">
                    <div id="reply-preview" class="hidden px-5 py-3 text-[10px] text-purple-400 font-bold bg-purple-500/10 rounded-t-2xl border-x border-t border-purple-500/20 flex justify-between items-center">
                        <span id="reply-label"></span>
                        <button onclick="cancelReply()" class="opacity-50 hover:opacity-100 font-black">CLOSE</button>
                    </div>
                    <div class="flex gap-3 items-center max-w-5xl mx-auto">
                        <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 w-14 h-14 rounded-2xl flex items-center justify-center hover:scale-105 transition-all">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, addDoc, getDocs, onSnapshot, query, orderBy, limit, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

let ably, channel, myDisplayName, currentRoom = '', isAdmin = false, currentUsername = '', replyData = null;
let localStream, isVoiceActive = false, isMuted = false, isDeafened = false;

// ACTIONS
window.deleteMsg = async (id) => { 
    await deleteDoc(doc(db, "rooms", currentRoom, "messages", id)); 
};

window.replyToMsg = (user, text) => {
    replyData = { user, text };
    document.getElementById("reply-label").innerText = `REPLYING TO @${user}`;
    document.getElementById("reply-preview").classList.remove("hidden");
    document.getElementById("input").focus();
};

window.cancelReply = () => { replyData = null; document.getElementById("reply-preview").classList.add("hidden"); };

// ADMIN PANEL LOGIC
document.getElementById("panel-purge").onclick = () => document.getElementById("purge-modal").classList.remove("hidden");
document.getElementById("confirm-purge-btn").onclick = async () => {
    document.getElementById("purge-modal").classList.add("hidden");
    const snap = await getDocs(collection(db, "rooms", currentRoom, "messages"));
    const batch = writeBatch(db); snap.forEach(d => batch.delete(d.ref));
    await batch.commit();
    notify("ROOM WIPED");
};
document.getElementById("panel-disco").onclick = () => channel.publish("admin-cmd", { type: "disco" });
document.getElementById("panel-ann-btn").onclick = () => {
    const t = document.getElementById("panel-ann-text").value;
    if(t) channel.publish("admin-cmd", { type: "announce", text: t });
    document.getElementById("panel-ann-text").value = "";
};

// AUTH FLOW
document.getElementById("auth-main-btn").onclick = async () => {
    const u = document.getElementById("auth-user").value.trim().toLowerCase(), p = document.getElementById("auth-pass").value;
    if(!u || !p) return;
    const snap = await getDoc(doc(db, "users", u));
    if (!snap.exists()) { await setDoc(doc(db, "users", u), { password: p, isAdmin: false }); isAdmin = false; }
    else { if (snap.data().password !== p) return notify("WRONG PASSWORD"); isAdmin = snap.data().isAdmin || false; }
    currentUsername = u; 
    if(isAdmin) document.getElementById("admin-panel").classList.remove("hidden");
    initAbly(u, p);
};

function initAbly(u, p) {
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: u, password: p } });
    ably.connection.on('connected', () => {
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
    });
}

document.getElementById("join-room-btn").onclick = () => {
    myDisplayName = document.getElementById("display-name").value.trim() || "Ghost";
    currentRoom = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    enterChat();
};

function enterChat() {
    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = currentRoom;

    channel = ably.channels.get("room-" + currentRoom);
    channel.presence.enter({ user: myDisplayName, isAdmin: isAdmin });
    channel.presence.subscribe(() => updateUsers());

    channel.subscribe("admin-cmd", (m) => {
        if (m.data.type === "disco") { document.body.classList.add("disco-mode"); setTimeout(()=>document.body.classList.remove("disco-mode"), 5000); }
        if (m.data.type === "announce") notify("ALERT: " + m.data.text);
    });

    onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(50)), (s) => {
        const box = document.getElementById("messages"); box.innerHTML = '';
        s.forEach(d => {
            const m = d.data(), id = d.id;
            const isMine = m.user === myDisplayName;
            const canDelete = isMine || isAdmin;
            
            const div = document.createElement("div"); div.className = `bubble flex flex-col ${isMine?'mine':'theirs'}`;
            div.innerHTML = `
                <div class="msg-tools">
                    <div class="tool-btn" onclick="replyToMsg('${m.user}', '${m.text.replace(/'/g, "\\'")}')">Reply</div>
                    ${canDelete ? `<div class="tool-btn text-red-500" onclick="deleteMsg('${id}')">Del</div>` : ''}
                </div>
                ${m.replyTo ? `<div class="text-[9px] text-white/30 mb-2 italic border-l-2 border-white/10 pl-3">@${m.replyTo.user}: ${m.replyTo.text.substring(0,30)}...</div>` : ''}
                <div class="text-[10px] opacity-40 uppercase font-black mb-1 flex items-center gap-2">
                    ${m.user} ${m.isAdmin ? '<span class="text-[7px] text-purple-500 border border-purple-500/30 px-1 rounded">ADMIN</span>' : ''}
                </div>
                <span class="text-[13px] font-medium leading-relaxed">${m.text}</span>
            `;
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const i = document.getElementById("input"), text = i.innerText.trim();
    if (!text) return;
    const msg = { user: myDisplayName, text, timestamp: serverTimestamp(), isAdmin: isAdmin };
    if (replyData) { msg.replyTo = replyData; cancelReply(); }
    i.innerHTML = "";
    await addDoc(collection(db, "rooms", currentRoom, "messages"), msg);
}

document.getElementById("input").onkeydown = (e) => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
document.getElementById("send-btn").onclick = sendMessage;

function updateUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        document.getElementById("users-list").innerHTML = members.map(m => `
            <div class="flex items-center gap-3 bg-white/5 p-3 rounded-2xl border border-white/5">
                <div class="status-dot"></div>
                <span class="text-[10px] font-bold uppercase ${m.data.inCall ? 'text-green-400' : 'text-white/40'}">${m.data.user}</span>
                ${m.data.isAdmin ? '<span class="admin-tag">ADMIN</span>' : ''}
            </div>`).join("");
    });
}

window.notify = (m) => {
    const t = document.createElement("div"); t.className = "toast"; t.innerText = m;
    document.getElementById("notification-container").appendChild(t);
    setTimeout(() => t.remove(), 5000);
};

// ICON TOGGLE LOGIC
document.getElementById("mute-btn").onclick = () => {
    isMuted = !isMuted;
    const btn = document.getElementById("mute-btn");
    const icon = document.getElementById("mute-icon");
    btn.classList.toggle("btn-active", isMuted);
    icon.innerHTML = isMuted ? `<path d="M11 5L6 9H2V15H6L11 19V5Z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/>` : `<path d="M11 5L6 9H2V15H6L11 19V5Z"/>`;
};

document.getElementById("deafen-btn").onclick = () => {
    isDeafened = !isDeafened;
    const btn = document.getElementById("deafen-btn");
    const icon = document.getElementById("deafen-icon");
    btn.classList.toggle("btn-active", isDeafened);
    icon.innerHTML = isDeafened ? `<path d="M3 18v-6a9 9 0 0 1 18 0v6"/><line x1="1" y1="1" x2="23" y2="23"/>` : `<path d="M3 18v-6a9 9 0 0 1 18 0v6"/>`;
};

// SNOW 
const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
let snow = Array.from({length: 45}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5+0.5, d: Math.random()*0.4+0.1, s: Math.random()*0.2-0.1 }));
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.08)";
    snow.forEach(p => {
        p.y += p.d; p.x += p.s; if(p.y > canvas.height) p.y = -5; if(p.x > canvas.width) p.x = 0; if(p.x < 0) p.x = canvas.width;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
