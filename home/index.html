<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; transition: all 0.2s; overflow-wrap: break-word; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        .ping-active { border: 2px solid var(--ping-red) !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        .reply-preview { font-size: 11px; opacity: 0.6; border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 4px; font-style: italic; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }

        /* CALCULATOR */
        #calc-ui { position: absolute; width: 240px; z-index: 500; display: none; user-select: none; border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .calc-btn { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; text-align: center; cursor: pointer; font-weight: 800; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .calc-btn:hover { background: var(--accent); }

        /* TYPING */
        #typing-indicator { font-size: 10px; color: #9667f4; font-weight: 800; height: 14px; margin-bottom: 4px; padding-left: 4px; }

        /* GAME UI & MINI CHAT */
        #game-view { position: fixed; inset: 0; z-index: 100; display: none; background: #000; font-family: 'Orbitron', sans-serif; touch-action: none; }
        #mini-chat-wrapper { position: absolute; bottom: 30px; left: 20px; width: 280px; z-index: 150; display: flex; flex-direction: column; gap: 8px; pointer-events: none; }
        .mini-bubble { background: rgba(15, 12, 22, 0.8); backdrop-filter: blur(10px); padding: 8px 12px; border-radius: 12px; font-size: 12px; border-left: 3px solid var(--accent); color: white; pointer-events: auto; font-family: 'Manrope', sans-serif; }
        #mini-input { pointer-events: auto; background: rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 8px 12px; color: white; width: 100%; outline: none; font-family: 'Manrope', sans-serif; font-size: 13px; }
        
        #touch-controls { position: absolute; inset: 0; display: flex; z-index: 105; pointer-events: auto; }
        .touch-zone { flex: 1; height: 100%; -webkit-tap-highlight-color: transparent; }
        
        #game-ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 110; }
        .stat-box { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(0, 255, 255, 0.3); padding: 10px 20px; border-radius: 4px; backdrop-filter: blur(8px); pointer-events: auto; }
        .game-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0,20,40,0.9) 0%, rgba(0,0,0,1) 100%); z-index: 120; }
        .game-btn { background: transparent; border: 2px solid #0ff; color: #0ff; padding: 12px 30px; font-family: 'Orbitron', sans-serif; cursor: pointer; transition: 0.3s; pointer-events: auto; }
        .game-btn:hover { background: #0ff; color: #000; box-shadow: 0 0 20px #0ff; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="calc-ui" class="glass p-5">
    <div id="calc-drag" class="flex justify-between items-center mb-4 cursor-move">
        <span class="text-[10px] font-black tracking-widest text-purple-400 uppercase">Calculator</span>
        <button onclick="toggleCalc()">✕</button>
    </div>
    <input id="calc-display" readonly class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-right mb-4 font-mono text-xl text-white outline-none" value="0">
    <div class="grid grid-cols-4 gap-2">
        <div onclick="calcIn('C')" class="calc-btn text-red-400">C</div>
        <div onclick="calcIn('/')" class="calc-btn">/</div><div onclick="calcIn('*')" class="calc-btn">×</div><div onclick="calcIn('back')" class="calc-btn">←</div>
        <div onclick="calcIn('7')" class="calc-btn">7</div><div onclick="calcIn('8')" class="calc-btn">8</div><div onclick="calcIn('9')" class="calc-btn">9</div><div onclick="calcIn('-')" class="calc-btn">-</div>
        <div onclick="calcIn('4')" class="calc-btn">4</div><div onclick="calcIn('5')" class="calc-btn">5</div><div onclick="calcIn('6')" class="calc-btn">6</div><div onclick="calcIn('+')" class="calc-btn">+</div>
        <div onclick="calcIn('1')" class="calc-btn">1</div><div onclick="calcIn('2')" class="calc-btn">2</div><div onclick="calcIn('3')" class="calc-btn">3</div><div onclick="calcIn('=')" class="calc-btn bg-purple-600">=</div>
    </div>
</div>

<div id="game-view">
    <div id="mini-chat-wrapper">
        <div id="mini-messages"></div>
        <input type="text" id="mini-input" placeholder="Quick chat..." spellcheck="false">
    </div>
    <div id="touch-controls">
        <div class="touch-zone" id="touch-left"></div>
        <div class="touch-zone" id="touch-right"></div>
    </div>

    <div id="game-ui-layer">
        <div class="flex justify-between items-start">
            <div class="flex gap-4">
                <div class="stat-box">
                    <span class="text-[10px] text-[#0ff] block tracking-widest">SCORE</span>
                    <span id="score" class="text-2xl font-bold">0</span>
                </div>
                <div class="stat-box">
                    <span class="text-[10px] text-[#0ff] block tracking-widest">LEVEL</span>
                    <span id="level-display" class="text-2xl font-bold">1</span>
                </div>
            </div>
            <button onclick="exitGame()" class="stat-box text-red-500 font-bold hover:bg-red-500/10">CLOSE GAME</button>
        </div>
    </div>

    <div id="startScreen" class="game-overlay">
        <h1 class="text-6xl font-bold mb-8 text-white drop-shadow-[0_0_15px_#0ff] tracking-[10px]">SHIP RUSH</h1>
        <p class="text-[#0ff] mb-6 animate-pulse text-xs tracking-[4px]">TAP SIDES TO STEER, USE A/D OR ARROW KEYS</p>
        <button onclick="beginFlight()" class="game-btn text-xl">BEGIN FLYING</button>
    </div>

    <div id="gameOverScreen" class="game-overlay hidden">
        <h1 class="text-5xl font-bold mb-8 text-red-500 drop-shadow-[0_0_20px_#f00]">CRASHED!</h1>
        <button onclick="retryGame()" class="game-btn text-xl">RETRY</button>
    </div>
</div>

<div id="delete-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-red-500/30">
        <h3 class="text-xl font-bold mb-4 text-white">Delete Message?</h3>
        <div class="flex gap-3">
            <button onclick="closeDeleteModal()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold">Cancel</button>
            <button id="confirm-delete-btn" class="flex-1 bg-red-600 py-3 rounded-xl font-bold">Delete</button>
        </div>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center shadow-2xl border-purple-500/20">
            <h1 class="text-4xl font-black mb-8 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400">CrypticChat</h1>
            <input id="name" type="text" maxlength="20" class="w-full mb-3 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Username">
            <input id="room" type="text" maxlength="12" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Room ID">
            <p id="error-msg" class="text-red-500 text-xs mb-4 font-bold hidden"></p>
            <button id="join-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-extrabold shadow-lg transition-all active:scale-95 uppercase">JOIN</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <div class="flex items-center gap-3">
                <button onclick="toggleCalc()" class="bg-white/5 p-2 rounded-lg border border-white/10 text-[10px] uppercase font-bold text-purple-400">Calculator</button>
                <button onclick="openGameView()" class="bg-purple-500/10 hover:bg-purple-500/20 text-purple-400 p-2 rounded-lg border border-purple-500/20 transition-all active:scale-90">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4M15 13h.01M18 11h.01"/></svg>
                </button>
                <span id="admin-indicator" class="hidden text-[10px] bg-purple-500/20 text-purple-400 px-2 py-1 rounded border border-purple-500/30 font-black tracking-tighter">ADMIN</span>
                <button onclick="leaveRoom()" class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-4 py-1.5 rounded-lg text-xs font-black transition-colors">LEAVE</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-[10px] text-gray-500 font-bold mb-4 uppercase tracking-widest text-center">Active Users</div>
                <div id="users-desktop" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="typing-indicator"></div>
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-white/5 rounded-t-xl mb-1 border-x border-t border-white/10">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold"></span>
                        <button onclick="cancelReply()" class="text-xs px-2 opacity-50 hover:opacity-100">✕</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 p-3 rounded-xl font-bold transition-all active:scale-90">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, deleteDoc, getDoc, setDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import * as THREE from 'three';

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

const adminUID = 'uid-hn8whyyxhl';
const adminFingerprint = '1680_1050_24';
let ably, channel, myName, myId, isAdmin = false, currentReply = null, currentRoom = "GLOBAL", typingTimeout;

myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
localStorage.setItem('cryptic_uid', myId);
if(myId === adminUID) { isAdmin = true; document.getElementById("admin-indicator").classList.remove("hidden"); }

document.getElementById("join-btn").onclick = async () => {
    let rawName = document.getElementById("name").value.trim();
    currentRoom = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    const errorBar = document.getElementById("error-msg");
    if(!rawName) return;
    
    const lowerName = rawName.toLowerCase();
    const userRegRef = doc(db, "active_usernames", lowerName);
    const userDoc = await getDoc(userRegRef);
    if(userDoc.exists() && userDoc.data().uid !== myId) {
        errorBar.innerText = "Username taken."; errorBar.classList.remove("hidden"); return;
    }
    await setDoc(userRegRef, { uid: myId, timestamp: serverTimestamp() });
    
    myName = rawName;
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId });
    channel = ably.channels.get("room-" + currentRoom);
    
    channel.presence.enter({ user: myName, isAdmin, fingerprint: adminFingerprint }, () => {
        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = currentRoom;
        
        onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc")), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") render(change.doc.data().user, change.doc.data().text, change.doc.data().uid === myId, change.doc.id, change.doc.data().isAdmin, change.doc.data().reply);
                if (change.type === "removed") document.getElementById(change.doc.id)?.remove();
            });
        });

        channel.subscribe('typing', msg => {
            document.getElementById('typing-indicator').innerText = msg.data ? `${msg.data} is typing...` : '';
        });

        channel.presence.subscribe(() => syncUsers());
        syncUsers();
    });
};

document.getElementById("input").oninput = () => {
    channel.publish('typing', myName);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => channel.publish('typing', null), 2000);
};

async function sendMessage(manualText = null) {
    const inputEl = document.getElementById("input");
    const text = manualText || inputEl.innerText.trim();
    if(!text) return;
    
    if(!manualText) inputEl.innerText = ""; 

    // Admin Purge
    if(text.toLowerCase() === "/purge" && isAdmin) {
        const snap = await getDocs(query(collection(db, "rooms", currentRoom, "messages")));
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        return;
    }

    await addDoc(collection(db, "rooms", currentRoom, "messages"), { text, user: myName, uid: myId, isAdmin, timestamp: serverTimestamp(), reply: currentReply });
    cancelReply();
}

document.getElementById("send-btn").onclick = () => sendMessage();
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
document.getElementById("mini-input").onkeydown = (e) => { if(e.key === "Enter") { sendMessage(e.target.value); e.target.value = ""; } };

function render(u, t, me, msgId, senderIsAdmin, reply) {
    const box = document.getElementById("messages");
    if(document.getElementById(msgId)) return;
    const div = document.createElement("div"); div.id = msgId;
    const isPinged = !me && (t.includes(`@${myName}`) || (reply && reply.user === myName));
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} ${isPinged ? 'ping-active' : ''} animate-msg shadow-lg`;
    div.innerHTML = `
        ${reply ? `<div class="reply-preview">@${reply.user}: ${reply.text}</div>` : ''}
        <div class="flex flex-col">
            ${!me ? `<div class="text-[10px] text-purple-400 font-extrabold uppercase mb-0.5">${u} ${senderIsAdmin?'(Pilot-Admin)':''}</div>` : ''}
            <div class="flex justify-between items-start gap-4">
                <span class="text-sm">${t}</span>
                <div class="flex gap-2 shrink-0 opacity-10 hover:opacity-100 transition-opacity pt-1">
                    <button onclick="window.startReply('${u}', '${t.replace(/'/g, "\\'")}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 17 4 12 9 7"/><path d="M20 18v-2a4 4 0 0 0-4-4H4"/></svg></button>
                    ${(me || isAdmin) ? `<button onclick="window.openDeleteModal('${msgId}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>` : ''}
                </div>
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;

    // Mini Chat update
    const miniBox = document.getElementById("mini-messages");
    const m = document.createElement("div"); m.className = "mini-bubble animate-msg";
    m.innerHTML = `<b class="text-purple-400">${u}:</b> ${t.substring(0,40)}`;
    miniBox.appendChild(m);
    if(miniBox.children.length > 4) miniBox.removeChild(miniBox.firstChild);
}

window.openDeleteModal = (id) => { 
    const modal = document.getElementById("delete-modal");
    modal.style.display = "flex";
    document.getElementById("confirm-delete-btn").onclick = async () => {
        await deleteDoc(doc(db, "rooms", currentRoom, "messages", id));
        modal.style.display = "none";
    };
};
window.closeDeleteModal = () => document.getElementById("delete-modal").style.display = "none";

// GAME ENGINE
let scene, camera, renderer, playerGroup, grid, obstacles = [];
let score = 0, level = 1, isGameRunning = false, gameSpeed = 0.45, spawnTimer = 0, spawnInterval = 25;
const gameKeys = { left: false, right: false };
const themes = [{ fog: 0x000510, grid: 0x00ffff, obs: 0xff00ff }, { fog: 0x100500, grid: 0xffaa00, obs: 0xff4400 }];

function initShipRush() {
    if (renderer) return;
    scene = new THREE.Scene();
    scene.fog = new THREE.Fog(themes[0].fog, 10, 60);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8); camera.lookAt(0, 0, -5);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("game-view").appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    grid = new THREE.GridHelper(400, 100, 0x00ffff, 0x003333);
    grid.position.y = -1; scene.add(grid);
    playerGroup = new THREE.Group();
    const mat = new THREE.MeshPhongMaterial({ color: 0x333333, flatShading: true });
    const hull = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.4, 2), mat);
    const wingGeo = new THREE.BoxGeometry(2, 0.1, 1);
    const lWing = new THREE.Mesh(wingGeo, mat); lWing.position.set(-0.8, 0, 0.5);
    const rWing = lWing.clone(); rWing.position.x = 0.8;
    playerGroup.add(hull, lWing, rWing); scene.add(playerGroup);

    const tL = document.getElementById('touch-left'), tR = document.getElementById('touch-right');
    tL.addEventListener('touchstart', (e) => { e.preventDefault(); gameKeys.left = true; });
    tL.addEventListener('touchend', () => gameKeys.left = false);
    tR.addEventListener('touchstart', (e) => { e.preventDefault(); gameKeys.right = true; });
    tR.addEventListener('touchend', () => gameKeys.right = false);
}

window.openGameView = () => { document.getElementById("game-view").style.display = 'block'; initShipRush(); animateGame(); };
window.exitGame = () => { isGameRunning = false; document.getElementById("game-view").style.display = 'none'; };
window.beginFlight = () => { document.getElementById('startScreen').classList.add('hidden'); isGameRunning = true; };
window.retryGame = () => { score = 0; level = 1; gameSpeed = 0.45; obstacles.forEach(o => scene.remove(o)); obstacles = []; playerGroup.position.x = 0; document.getElementById('gameOverScreen').classList.add('hidden'); isGameRunning = true; };

function animateGame() {
    if (document.getElementById("game-view").style.display === 'none') return;
    requestAnimationFrame(animateGame);
    if(!isGameRunning) return;
    if(gameKeys.left && playerGroup.position.x > -8) { playerGroup.position.x -= 0.28; playerGroup.rotation.z = Math.min(playerGroup.rotation.z + 0.1, 0.6); } 
    else if(gameKeys.right && playerGroup.position.x < 8) { playerGroup.position.x += 0.28; playerGroup.rotation.z = Math.max(playerGroup.rotation.z - 0.1, -0.6); } 
    else { playerGroup.rotation.z *= 0.85; }
    grid.position.z += gameSpeed; if(grid.position.z > 8) grid.position.z = 0;
    if(++spawnTimer > spawnInterval) {
        const obs = new THREE.Mesh(new THREE.IcosahedronGeometry(1.2), new THREE.MeshPhongMaterial({ color: 0xff00ff }));
        obs.position.set((Math.random()-0.5)*16, 0.5, -60); scene.add(obs); obstacles.push(obs); spawnTimer = 0;
    }
    for(let i=obstacles.length-1; i>=0; i--) {
        obstacles[i].position.z += gameSpeed;
        if(playerGroup.position.distanceTo(obstacles[i].position) < 1.5) { isGameRunning = false; document.getElementById('gameOverScreen').classList.remove('hidden'); }
        if(obstacles[i].position.z > 10) { scene.remove(obstacles[i]); obstacles.splice(i, 1); score++; document.getElementById('score').innerText = score; }
    }
    renderer.render(scene, camera);
}

// CALC LOGIC
window.toggleCalc = () => { const c = document.getElementById("calc-ui"); c.style.display = c.style.display === 'block' ? 'none' : 'block'; c.style.left = "50px"; c.style.top = "50px"; };
window.calcIn = v => { const d = document.getElementById("calc-display"); if(v==='C') d.value="0"; else if(v==='back') d.value = d.value.slice(0,-1) || "0"; else if(v==='=') try{d.value=eval(d.value)}catch{d.value="ERR"}; else d.value=d.value==="0"?v:d.value+v; };

window.addEventListener('keydown', (e) => { if(e.key==='a'||e.key==='ArrowLeft') gameKeys.left=true; if(e.key==='d'||e.key==='ArrowRight') gameKeys.right=true; });
window.addEventListener('keyup', (e) => { if(e.key==='a'||e.key==='ArrowLeft') gameKeys.left=false; if(e.key==='d'||e.key==='ArrowRight') gameKeys.right=false; });
window.startReply = (u, t) => { currentReply = { user: u, text: t.substring(0, 30) }; document.getElementById("reply-bar").classList.remove("hidden"); document.getElementById("reply-user").innerText = `Replying to @${u}`; };
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); };
window.leaveRoom = () => location.reload();
function syncUsers() { channel.presence.get((err, members) => { if(!members) return; document.getElementById("users-desktop").innerHTML = members.map(m => `<div class="flex items-center gap-2 bg-white/5 p-3 rounded-xl border border-white/5"><div class="h-2 w-2 rounded-full ${m.data.isAdmin ? 'bg-purple-500 shadow-[0_0_5px_#9667f4]' : 'bg-green-500'}"></div><span class="text-xs font-bold">${m.data.user}</span></div>`).join(""); }); }

const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
let snow = [];
function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2.5 + 1, d: Math.random() * 0.6 + 0.3, a: Math.random() * Math.PI, o: Math.random() * 0.5 + 0.3 })); }
res(); window.onresize = res;
function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); snow.forEach(p => { p.y += p.d; p.x += Math.sin(p.a += 0.03) * 0.4; if(p.y > canvas.height) p.y = -10; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 255, 255, ${p.o})`; ctx.fill(); }); requestAnimationFrame(draw); }
draw();
</script>
