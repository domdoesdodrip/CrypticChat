<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --glass: rgba(255, 255, 255, 0.03); --liquid: rgba(150, 103, 244, 0.15); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; }
        
        #snow-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .glass { background: rgba(10, 8, 15, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Liquid Glass Message Style */
        .bubble { max-width: 80%; padding: 12px 18px; border-radius: 22px; margin-bottom: 6px; font-weight: 600; font-style: normal; position: relative; backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .mine { background: linear-gradient(135deg, rgba(150, 103, 244, 0.4), rgba(109, 40, 217, 0.4)); align-self: flex-end; border-bottom-right-radius: 4px; border: 1px solid rgba(150, 103, 244, 0.5); }
        .theirs { background: var(--glass); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .popup-box { background: #0f0c16; border: 1px solid #2d2a35; padding: 2rem; border-radius: 2rem; width: 90%; max-width: 350px; text-align: center; }
        
        @keyframes msgIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .animate-msg { animation: msgIn 0.25s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
        
        #input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 16px; border-radius: 20px; width: 100%; }
        #input:empty:before { content: attr(placeholder); color: #555; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="modal-kick" class="modal-base">
    <div class="popup-box">
        <h3 class="text-xl font-black mb-2 uppercase">Kick User?</h3>
        <input id="kick-reason" type="text" placeholder="Reason..." class="w-full p-3 bg-white/5 rounded-xl mb-4 outline-none border border-white/10 text-center">
        <div class="flex gap-2">
            <button onclick="closeModals()" class="flex-1 p-3 bg-white/5 rounded-xl font-bold">CANCEL</button>
            <button id="confirm-kick-btn" class="flex-1 p-3 bg-red-600 rounded-xl font-bold">KICK</button>
        </div>
    </div>
</div>

<div id="modal-exit" class="modal-base">
    <div class="popup-box">
        <h3 class="text-xl font-black mb-4 uppercase">Disconnect?</h3>
        <div class="flex gap-2">
            <button onclick="closeModals()" class="flex-1 p-3 bg-white/5 rounded-xl font-bold">STAY</button>
            <button onclick="location.reload()" class="flex-1 p-3 bg-red-600 rounded-xl font-bold">EXIT</button>
        </div>
    </div>
</div>

<div id="app-root" class="h-full flex flex-col relative z-10">
    <div id="view-login" class="flex-1 flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-10 rounded-[3rem] text-center">
            <h1 class="text-5xl font-black tracking-tighter mb-10">CrypticChat</h1>
            <div class="space-y-4 mb-8">
                <input id="name" type="text" maxlength="12" class="w-full p-4 bg-white/5 rounded-2xl outline-none text-center font-bold" placeholder="Username">
                <input id="room" type="text" maxlength="12" class="w-full p-4 bg-white/5 rounded-2xl outline-none text-center font-bold" placeholder="Room ID">
            </div>
            <button id="join-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-black uppercase tracking-widest text-lg">Enter</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-20 flex items-center justify-between px-6 shrink-0 z-30">
            <div class="flex items-center gap-4">
                <div id="roomLabel" class="font-black text-white uppercase text-lg"></div>
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            </div>
            <div class="flex items-center gap-3">
                <span id="admin-indicator" class="hidden text-[10px] bg-white text-black px-3 py-1 rounded-full font-black uppercase">Admin Mode</span>
                <button onclick="openExit()" class="bg-red-600 px-5 py-2 rounded-xl text-xs font-black uppercase">Exit</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-6 overflow-y-auto border-r border-white/5">
                <p class="text-[10px] text-gray-500 font-black uppercase mb-6 tracking-widest">Active Now</p>
                <div id="user-list" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-6 pb-28 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent z-20">
                    <div class="max-w-4xl mx-auto flex gap-3 items-center glass p-2 rounded-2xl">
                        <div id="input" contenteditable="true" placeholder="Message..." spellcheck="false" class="flex-1"></div>
                        <button id="send-btn" class="bg-purple-600 p-4 rounded-xl">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script>
const adminUID = 'uid-c3to79h1lq';
let ably, channel, myName, myId, isAdmin = false;
let msgTimes = [], lastActive = Date.now(), unread = 0;
const pingSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

function closeModals() { document.querySelectorAll('.modal-base').forEach(m => m.style.display = 'none'); }
function openExit() { document.getElementById('modal-exit').style.display = 'flex'; }

function initIdentity() {
    myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
    localStorage.setItem('cryptic_uid', myId);
    if(myId === adminUID) { isAdmin = true; document.getElementById("admin-indicator").classList.remove("hidden"); }
}
initIdentity();

document.getElementById("join-btn").onclick = async () => {
    let nameInput = document.getElementById("name").value.trim();
    if(!nameInput) return;
    myName = nameInput;
    const roomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    
    ably = new Ably.Realtime({ authUrl: "/api/ably-token", authParams: { clientId: myId } });
    channel = ably.channels.get("room-" + roomID);

    channel.presence.enter({ user: myName, isAdmin }, () => {
        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = roomID;
        
        channel.subscribe("msg", m => {
            render(m.data.user, m.data.text, m.clientId === myId, m.data.isAdmin);
            if(m.clientId !== myId) {
                pingSound.play().catch(()=>{});
                if(document.hidden) {
                    unread++;
                    document.title = `(99+) CrypticChat`;
                }
            }
        });
        
        channel.subscribe("kick", m => {
            if(m.data.targetId === myId) {
                ably.close();
                alert("SYSTEM KICK: " + m.data.reason);
                location.reload();
            }
        });

        channel.presence.subscribe(() => updateUsers());
        updateUsers();
    });
};

function updateUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        document.getElementById("user-list").innerHTML = members.map(m => `
            <div class="flex items-center justify-between p-3 bg-white/5 rounded-xl border border-white/5">
                <span class="text-xs font-bold uppercase">${m.data.user}</span>
                ${isAdmin && m.clientId !== myId ? `<button onclick="triggerKick('${m.clientId}')" class="text-[9px] text-red-500 font-black">KICK</button>` : ''}
            </div>`).join("");
    });
}

function triggerKick(id) {
    document.getElementById('modal-kick').style.display = 'flex';
    document.getElementById('confirm-kick-btn').onclick = () => {
        const r = document.getElementById('kick-reason').value || "Admin Choice";
        channel.publish("kick", { targetId: id, reason: r });
        closeModals();
    };
}

function render(u, t, me, admin) {
    const box = document.getElementById("messages");
    const div = document.createElement("div"); 
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} animate-msg`;
    div.innerHTML = `
        ${!me ? `<div class="text-[9px] font-black uppercase mb-1 opacity-60">${u} ${admin?'(ADMIN MODE)':''}</div>` : ''}
        <span>${t}</span>`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

function send() {
    const input = document.getElementById("input");
    let text = input.innerText.trim();
    if(!text) return;
    const now = Date.now();
    msgTimes.push(now);
    msgTimes = msgTimes.filter(t => now - t < 1300);
    if(msgTimes.length >= 5) { channel.publish("kick", { targetId: myId, reason: "Auto-Kick: Spamming" }); return; }
    lastActive = now;
    channel.publish("msg", { user: myName, text, isAdmin });
    input.innerHTML = "";
}

window.onfocus = () => { unread = 0; document.title = "CrypticChat"; };
document.getElementById("send-btn").onclick = send;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); } };

// Smooth Snow
const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");
let flakes = [];
function resize() { 
    canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
    flakes = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2 + 1, d: Math.random() * 0.8 + 0.3, s: Math.random() * 0.5 - 0.25 })); 
}
window.onresize = resize; resize();
function draw() { 
    ctx.clearRect(0,0,canvas.width,canvas.height); 
    ctx.fillStyle="rgba(150, 103, 244, 0.5)"; 
    flakes.forEach(f=>{
        f.y += f.d; f.x += f.s;
        if(f.y > canvas.height) f.y = -5;
        ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
    }); 
    requestAnimationFrame(draw); 
}
draw();
</script>
</body>
</html>
