<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>CrypticChat</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/ghost.svg">
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#050307; --accent:#9667f4 }
    body {
      margin:0;
      background:var(--bg);
      color:white;
      font-family:'Manrope',sans-serif;
      height:100dvh;
      overflow:hidden
    }
    .glass {
      background:rgba(15,12,22,.85);
      backdrop-filter:blur(20px);
      border:1px solid rgba(150,103,244,.15)
    }
    .bubble { max-width:85%; padding:10px 16px; border-radius:18px; margin-bottom:6px }
    .mine { background:var(--accent); align-self:flex-end; border-bottom-right-radius:4px }
    .theirs { background:#1f1d2b; align-self:flex-start; border-bottom-left-radius:4px }
    #input {
      background:rgba(255,255,255,.05);
      color:white;
      border:1px solid rgba(255,255,255,.1);
      padding:12px;
      border-radius:12px;
      min-height:48px;
      max-height:120px;
      overflow-y:auto;
      outline:none
    }
    #input:empty:before { content:attr(placeholder); color:#4b5563 }
    .toast {
      background:rgba(150,103,244,.9);
      padding:12px 20px;
      border-radius:12px;
      font-size:11px;
      font-weight:800;
      margin-bottom:6px
    }
    .user-card { border:1px solid rgba(255,255,255,.05) }
    .admin-tag {
      font-size:8px;
      font-weight:900;
      border:1px solid rgba(150,103,244,.4);
      padding:1px 5px;
      border-radius:4px;
      margin-left:auto;
      color:#9667f4
    }
  </style>
</head>

<body>

<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] flex flex-col items-center"></div>

<div id="view-auth" class="flex h-full items-center justify-center">
  <div class="glass p-10 rounded-3xl w-full max-w-md text-center">
    <h1 class="text-4xl font-black mb-8 uppercase">Login</h1>
    <input id="auth-user" class="w-full mb-4 p-4 bg-white/5 rounded-xl" placeholder="Username">
    <input id="auth-pass" type="password" class="w-full mb-6 p-4 bg-white/5 rounded-xl" placeholder="Password">
    <button id="auth-main-btn" class="w-full bg-purple-600 py-4 rounded-xl font-black uppercase text-xs">Enter</button>
    <button id="guest-btn" class="mt-4 text-xs text-white/40 font-bold uppercase">Enter as Guest</button>
  </div>
</div>

<div id="view-join" class="hidden flex h-full items-center justify-center">
  <div class="glass p-10 rounded-3xl w-full max-w-md text-center">
    <h1 class="text-3xl font-black mb-8 uppercase">Enter Room</h1>
    <input id="display-name" class="w-full mb-4 p-4 bg-white/5 rounded-xl text-center" placeholder="Alias">
    <input id="room-id" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center" placeholder="Room ID">
    <button id="join-room-btn" class="w-full bg-purple-600 py-4 rounded-xl font-black uppercase text-xs">Connect</button>
  </div>
</div>

<div id="view-chat" class="hidden h-full flex flex-col">
  <header class="glass h-16 flex items-center px-4 border-b border-white/5">
    <div id="roomLabel" class="font-black text-purple-500 text-xs uppercase"></div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <aside class="hidden lg:block w-64 glass p-4 overflow-y-auto">
      <div id="users-list" class="space-y-2"></div>
    </aside>

    <main class="flex-1 flex flex-col">
      <div id="messages" class="flex-1 p-4 overflow-y-auto flex flex-col"></div>

      <div class="p-3 bg-black/80 border-t border-white/5">
        <div class="flex gap-2 max-w-4xl mx-auto">
          <div id="input" contenteditable placeholder="Message..."></div>
          <button id="send-btn" class="bg-purple-600 px-4 rounded-xl font-black">Send</button>
        </div>
      </div>
    </main>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
import {
  getFirestore, doc, getDoc, setDoc,
  collection, addDoc, getDocs,
  onSnapshot, query, orderBy, limit,
  serverTimestamp, writeBatch
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"

const firebaseConfig = {
  apiKey:"AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY",
  authDomain:"crypticchat-2265e.firebaseapp.com",
  projectId:"crypticchat-2265e"
}

const db = getFirestore(initializeApp(firebaseConfig))

let ably, channel
let currentRoom="", myDisplayName="", currentUsername=""
let isAdmin=false, isGuest=false

const notify = m => {
  const t=document.createElement("div")
  t.className="toast"
  t.innerText=m
  document.getElementById("notification-container").appendChild(t)
  setTimeout(()=>t.remove(),4e3)
}

const hash = async t => {
  const b=await crypto.subtle.digest("SHA-256",new TextEncoder().encode(t))
  return [...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,"0")).join("")
}

const esc = s => s.replace(/[&<>"']/g,c=>({
  "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
}[c]))

document.getElementById("auth-main-btn").onclick = async () => {
  const u=auth-user.value.trim().toLowerCase()
  const p=auth-pass.value
  if(!u||!p)return
  const h=await hash(p)
  const r=doc(db,"users",u)
  const s=await getDoc(r)

  if(!s.exists()) await setDoc(r,{password:h,isAdmin:false})
  else if(s.data().password!==h) return notify("WRONG PASSWORD")

  isAdmin=s.exists() && s.data().isAdmin===true
  currentUsername=u
  initAbly(u,h)
}

document.getElementById("guest-btn").onclick = async () => {
  isGuest=true
  currentUsername="guest_"+Math.random().toString(36).slice(2,7)
  await setDoc(doc(db,"users",currentUsername),{isGuest:true})
  display-name.value=currentUsername.toUpperCase()
  initAbly(currentUsername,"guest")
}

function initAbly(u,p){
  ably=new Ably.Realtime({authUrl:"/api/ably-token",authParams:{username:u,password:p}})
  ably.connection.on("connected",()=>{
    view-auth.classList.add("hidden")
    view-join.classList.remove("hidden")
  })
}

join-room-btn.onclick=()=>{
  myDisplayName=display-name.value||"Phantom"
  currentRoom=(room-id.value||"GLOBAL").toUpperCase()
  view-join.classList.add("hidden")
  view-chat.classList.remove("hidden")
  roomLabel.innerText=currentRoom

  channel=ably.channels.get("room-"+currentRoom)
  channel.presence.enter({user:myDisplayName})
  channel.presence.subscribe(updateUsers)

  onSnapshot(
    query(collection(db,"rooms",currentRoom,"messages"),orderBy("timestamp"),limit(50)),
    s=>{
      messages.innerHTML=""
      s.forEach(d=>{
        const m=d.data()
        const div=document.createElement("div")
        div.className="bubble "+(m.user===myDisplayName?"mine":"theirs")
        div.innerHTML=`<div class="text-[9px] opacity-40">${esc(m.user)}</div>${esc(m.text)}`
        messages.appendChild(div)
      })
      messages.scrollTop=messages.scrollHeight
    }
  )
}

async function sendMessage(){
  const t=input.innerText.trim()
  if(!t)return
  input.innerText=""
  if(t.startsWith("/") && isAdmin){
    if(t==="/purge"){
      const q=query(collection(db,"rooms",currentRoom,"messages"))
      const s=await getDocs(q)
      const b=writeBatch(db)
      s.forEach(d=>b.delete(d.ref))
      await b.commit()
      notify("ROOM PURGED")
    }
    return
  }
  await addDoc(collection(db,"rooms",currentRoom,"messages"),{
    user:myDisplayName,text:t,timestamp:serverTimestamp()
  })
}

send-btn.onclick=sendMessage
input.onkeydown=e=>{
  if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage()}
}

function updateUsers(){
  channel.presence.get((_,m)=>{
    users-list.innerHTML=m.map(x=>`
      <div class="user-card p-3 rounded-xl flex gap-2">
        <span class="text-xs uppercase">${esc(x.data.user)}</span>
        ${x.data.isAdmin?'<span class="admin-tag">ADMIN</span>':""}
      </div>`).join("")
  })
}
</script>

</body>
</html>
