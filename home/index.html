<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, deleteDoc, getDoc, setDoc, onSnapshot, query, orderBy, limit, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import * as THREE from 'three';

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

const adminUID = 'uid-hn8whyyxhl';
let ably, channel, myName, myId, isAdmin = false, currentReply = null, currentRoom = "GLOBAL", typingTimeout;
let pendingAttachment = null; 
let unreadCount = 0, isWindowFocused = true;
let userIP = "Hidden";

// ------------------------------------------------------------------
// CONNECTION & VISIBILITY HANDLER
// ------------------------------------------------------------------
document.addEventListener("visibilitychange", async () => {
    if (document.visibilityState === "visible") {
        isWindowFocused = true;
        unreadCount = 0;
        document.title = "CrypticChat";
        gameLastTime = performance.now();
        snowLastTime = performance.now();
        if(!isSnowRunning) { isSnowRunning = true; draw(); }

        if (ably) {
            const state = ably.connection.state;
            if (state !== 'connected') ably.connection.connect();
            if (channel && channel.state !== 'attached') channel.attach();
            syncUsers();
        }
    } else {
        isWindowFocused = false;
        isSnowRunning = false; 
    }
});

window.addEventListener('online', () => { if(ably) ably.connection.connect(); });

// ------------------------------------------------------------------
// LOGIN & ABLY SETUP (IP LOGGING INCLUDED, HIDDEN FROM UI)
// ------------------------------------------------------------------
myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
localStorage.setItem('cryptic_uid', myId);
if(myId === adminUID) isAdmin = true;

document.getElementById("join-btn").onclick = async () => {
    let rawName = document.getElementById("name").value.trim();
    const btn = document.getElementById("join-btn");
    
    btn.innerHTML = "CONNECTING...";
    try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        userIP = ipData.ip;
    } catch(e) { userIP = "Unknown"; }

    currentRoom = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    if(!rawName) return;
    const lowerName = rawName.toLowerCase();
    
    const userRegRef = doc(db, "active_usernames", lowerName);
    const userDoc = await getDoc(userRegRef);
    if(userDoc.exists()) {
        const data = userDoc.data();
        if(data.uid !== myId) {
            const now = new Date();
            const lastSeen = data.timestamp ? data.timestamp.toDate() : new Date(0);
            const diffSeconds = (now - lastSeen) / 1000;
            if(diffSeconds < 45) {
                document.getElementById("error-msg").innerText = "Username active. Try again in 45s."; 
                document.getElementById("error-msg").classList.remove("hidden"); 
                btn.innerHTML = "JOIN";
                return;
            }
        }
    }
    
    await setDoc(userRegRef, { uid: myId, ip: userIP, timestamp: serverTimestamp() });
    
    setInterval(async () => {
        if(myName && document.visibilityState === 'visible') {
            await setDoc(doc(db, "active_usernames", myName.toLowerCase()), { uid: myId, ip: userIP, timestamp: serverTimestamp() });
        }
    }, 15000);

    myName = rawName;
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId, closeOnUnload: true, recover: (last, cb) => cb(true) });
    channel = ably.channels.get("room-" + currentRoom);
    
    channel.presence.enter({ user: myName, isAdmin }, () => {
        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = currentRoom;
        
        onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc")), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const d = change.doc.data();
                    render(d.user, d.text, d.uid === myId, change.doc.id, d.isAdmin, d.reply, d.image, d.file, d.timestamp);
                    if(!isWindowFocused && d.uid !== myId) { unreadCount++; document.title = `(${unreadCount}) New Message!`; }
                }
                if (change.type === "removed") document.getElementById(change.doc.id)?.remove();
            });
        });

        channel.subscribe('typing', msg => { document.getElementById('typing-indicator').innerText = msg.data ? `${msg.data} is typing...` : ''; });
        channel.presence.subscribe(() => syncUsers());
        ably.connection.on('connected', () => {
            channel.presence.get((err, members) => {
                if(!members.find(m => m.clientId === myId)) channel.presence.enter({ user: myName, isAdmin });
            });
            syncUsers();
        });
        syncUsers();
    });
};

document.getElementById("input").oninput = () => { channel.publish('typing', myName); clearTimeout(typingTimeout); typingTimeout = setTimeout(() => channel.publish('typing', null), 2000); };

// ------------------------------------------------------------------
// FILE CHUNKING (25MB LIMIT)
// ------------------------------------------------------------------
function handleFileSelect(file) {
    if(!file) return;
    if(file.size > 26214400) { alert("File too large. Max 25MB allowed for free upload."); return; }
    const type = file.type.startsWith('image/') ? 'image' : 'file';
    const reader = new FileReader();
    reader.onload = (e) => {
        pendingAttachment = { type: type, data: e.target.result, name: file.name };
        const previewImg = document.getElementById("preview-img");
        const previewText = document.getElementById("preview-text");
        if(type === 'image') { previewImg.src = e.target.result; previewImg.style.display = 'block'; previewText.innerText = "Image attached"; } 
        else { previewImg.style.display = 'none'; previewText.innerText = `ðŸ“„ ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`; }
        document.getElementById("upload-preview").style.display = "flex";
    };
    reader.readAsDataURL(file);
}

document.getElementById("input").addEventListener('paste', (e) => { const items = (e.clipboardData || e.originalEvent.clipboardData).items; for (let item of items) { if (item.kind === 'file') { e.preventDefault(); handleFileSelect(item.getAsFile()); break; } } });
document.getElementById("file-input").addEventListener('change', function() { if (this.files && this.files[0]) handleFileSelect(this.files[0]); });
window.clearUpload = () => { pendingAttachment = null; document.getElementById("file-input").value = ""; document.getElementById("upload-preview").style.display = "none"; };

async function uploadChunks(base64, fileId) {
    const CHUNK_SIZE = 800000; const totalChunks = Math.ceil(base64.length / CHUNK_SIZE); const batch = writeBatch(db);
    for (let i = 0; i < totalChunks; i++) {
        const chunk = base64.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
        const chunkRef = doc(db, "file_chunks", `${fileId}_${i}`);
        batch.set(chunkRef, { data: chunk, index: i, fileId: fileId, ts: serverTimestamp() });
    }
    await batch.commit();
}

async function sendMessage() {
    const inputEl = document.getElementById("input"); const sendBtn = document.getElementById("send-btn"); const text = inputEl.innerText.trim();
    if(!text && !pendingAttachment) return;
    inputEl.innerText = ""; sendBtn.disabled = true; sendBtn.innerHTML = "â€¢â€¢â€¢"; 
    const att = pendingAttachment; clearUpload(); 

    if(text === "/purge" && isAdmin) {
        const snap = await getDocs(query(collection(db, "rooms", currentRoom, "messages")));
        const batch = writeBatch(db); snap.forEach(d => batch.delete(d.ref)); await batch.commit();
        sendBtn.disabled = false; sendBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>`;
        return;
    }

    try {
        const msgData = { text: text || "", user: myName, uid: myId, isAdmin, timestamp: serverTimestamp(), reply: currentReply };
        if (att) {
            if(att.type === 'image' && att.data.length < 900000) { msgData.image = att.data; } 
            else { const fileId = Math.random().toString(36).substring(2, 15); await uploadChunks(att.data, fileId); msgData.file = { name: att.name, id: fileId }; }
        }
        await addDoc(collection(db, "rooms", currentRoom, "messages"), msgData);
        const q = query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"));
        const snapshot = await getDocs(q);
        if(snapshot.size > 35) { const batch = writeBatch(db); snapshot.docs.slice(0, 5).forEach(doc => batch.delete(doc.ref)); await batch.commit(); }
    } catch(e) { console.error("Send error", e); }
    sendBtn.disabled = false; sendBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>`;
    cancelReply();
}

document.getElementById("send-btn").onclick = () => sendMessage();
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

window.downloadLargeFile = async (btn, fileId, fileName) => {
    btn.innerHTML = "Downloading...";
    try {
        const q = query(collection(db, "file_chunks"), orderBy("index"));
        const snapshot = await getDocs(q);
        let fullData = "";
        snapshot.forEach(doc => { if(doc.data().fileId === fileId) fullData += doc.data().data; });
        if(!fullData) { alert("File expired or corrupt."); btn.innerHTML = "Error"; return; }
        const a = document.createElement("a"); a.href = fullData; a.download = fileName; document.body.appendChild(a); a.click(); document.body.removeChild(a); btn.innerHTML = "Click to Download";
    } catch(e) { console.error(e); btn.innerHTML = "Fail"; }
};

function escapeHtml(text) { if (!text) return text; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
function getFriendlyTime(ts) { if(!ts) return "Just now"; const date = ts.toDate ? ts.toDate() : new Date(ts); const now = new Date(); if(date.toDateString() === now.toDateString()) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); const diffDays = Math.ceil(Math.abs(now - date) / (1000 * 60 * 60 * 24)); return diffDays === 1 ? "1 day ago" : `${diffDays} days ago`; }

function render(u, t, me, msgId, senderIsAdmin, reply, img, file, ts) {
    const box = document.getElementById("messages"); if(document.getElementById(msgId)) return;
    const div = document.createElement("div"); div.id = msgId;
    const isPinged = !me && (t.includes(`@${myName}`) || (reply && reply.user === myName));
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} ${isPinged ? 'ping-active' : ''} animate-msg shadow-lg`;
    let contentHtml = '';
    if(img) contentHtml += `<img src="${img}" class="chat-img" onclick="window.showLightbox(this.src)">`;
    if(file) {
        const ext = file.name.split('.').pop().toUpperCase();
        contentHtml += `<div class="file-card" onclick="window.downloadLargeFile(this.querySelector('.dl-status'), '${file.id}', '${file.name}')"><div class="file-icon">${ext.substring(0,4)}</div><div class="flex-1 overflow-hidden"><div class="font-bold text-sm truncate">${escapeHtml(file.name)}</div><div class="text-[9px] opacity-70 dl-status">Click to Download</div></div><div>â¬‡</div></div>`;
    }
    if(t) contentHtml += `<span class="text-sm mt-1">${escapeHtml(t)}</span>`;
    div.innerHTML = `${reply ? `<div class="reply-preview">@${escapeHtml(reply.user)}: ${escapeHtml(reply.text)}</div>` : ''} <div class="flex flex-col">${!me ? `<div class="text-[10px] text-purple-400 font-extrabold uppercase mb-0.5">${escapeHtml(u)} ${senderIsAdmin?'(Pilot-Admin)':''}</div>` : ''}<div class="flex justify-between items-start gap-4"><div class="flex flex-col flex-1">${contentHtml}<span class="text-[9px] opacity-40 self-end mt-1 font-mono">${getFriendlyTime(ts)}</span></div><div class="flex gap-2 shrink-0 opacity-10 hover:opacity-100 transition-opacity pt-1"><button onclick="window.startReply('${escapeHtml(u)}', '${(t || "Attachment").replace(/'/g, "\\'")}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 17 4 12 9 7"/><path d="M20 18v-2a4 4 0 0 0-4-4H4"/></svg></button>${(me || isAdmin) ? `<button onclick="window.openDeleteModal('${msgId}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>` : ''}</div></div></div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

window.showLightbox = (src) => { document.getElementById("lightbox-img").src = src; document.getElementById("lightbox").style.display = "flex"; };
const calcUi = document.getElementById("calc-ui"); const calcHeader = document.getElementById("calc-drag"); let isDragging = false, offset = { x: 0, y: 0 };
calcHeader.addEventListener("mousedown", (e) => { isDragging = true; offset.x = e.clientX - calcUi.offsetLeft; offset.y = e.clientY - calcUi.offsetTop; });
window.addEventListener("mouseup", () => isDragging = false); window.addEventListener("mousemove", (e) => { if (isDragging) { calcUi.style.left = (e.clientX - offset.x) + "px"; calcUi.style.top = (e.clientY - offset.y) + "px"; } });
window.toggleCalc = () => calcUi.style.display = (calcUi.style.display === 'block' ? 'none' : 'block');
window.calcIn = v => { const d = document.getElementById("calc-display"); if(v==='C') d.value="0"; else if(v==='=') { try { d.value = eval(d.value.replace(/sin/g, 'Math.sin').replace(/cos/g, 'Math.cos').replace(/tan/g, 'Math.tan').replace(/sqrt/g, 'Math.sqrt').replace(/\^/g, '**')); } catch { d.value = "ERR"; } } else { d.value = d.value==="0" ? v : d.value+v; } };

// GAME ENGINE
let scene, camera, renderer, playerGroup, grid, obstacles = [];
let score = 0, isGameRunning = false, gameSpeed = 0.45, spawnRate = 25, spawnTimer = 0;
let gameLastTime = 0; const gameKeys = { left: false, right: false };

function initShipRush() {
    if (renderer) return; 
    scene = new THREE.Scene(); scene.fog = new THREE.Fog(0x000510, 10, 60);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 4, 8); camera.lookAt(0, 0, -5);
    renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); document.getElementById("game-view").appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5)); const dirLight = new THREE.DirectionalLight(0xffffff, 1); dirLight.position.set(0, 10, 5); scene.add(dirLight);
    grid = new THREE.GridHelper(400, 100, 0x00ffff, 0x003333); grid.position.y = -2; scene.add(grid);
    playerGroup = new THREE.Group();
    const matBody = new THREE.MeshPhongMaterial({ color: 0xcccccc, flatShading: true }); const matEngine = new THREE.MeshBasicMaterial({ color: 0x00ffff });
    const bodyGeo = new THREE.CylinderGeometry(0.1, 0.4, 3, 6); bodyGeo.rotateX(Math.PI/2); const body = new THREE.Mesh(bodyGeo, matBody);
    const wingGeo = new THREE.BoxGeometry(3, 0.05, 1.5); const wings = new THREE.Mesh(wingGeo, matBody); wings.position.set(0, 0, 0.5);
    const engGeo = new THREE.CylinderGeometry(0.15, 0.1, 1, 8); engGeo.rotateX(Math.PI/2);
    const engL = new THREE.Mesh(engGeo, matEngine); engL.position.set(-0.6, 0, 1); const engR = new THREE.Mesh(engGeo, matEngine); engR.position.set(0.6, 0, 1);
    playerGroup.add(body, wings, engL, engR); scene.add(playerGroup);
    const tL = document.getElementById("touch-left"); const tR = document.getElementById("touch-right");
    tL.addEventListener("touchstart", (e) => { e.preventDefault(); gameKeys.left = true; }); tL.addEventListener("touchend", (e) => { e.preventDefault(); gameKeys.left = false; });
    tR.addEventListener("touchstart", (e) => { e.preventDefault(); gameKeys.right = true; }); tR.addEventListener("touchend", (e) => { e.preventDefault(); gameKeys.right = false; });
}

window.openGameView = () => { document.getElementById("game-view").style.display = 'block'; initShipRush(); score=0; gameSpeed=0.45; spawnRate=25; obstacles.forEach(o=>scene.remove(o)); obstacles=[]; if(playerGroup)playerGroup.position.x=0; document.getElementById('score').innerText="0"; document.getElementById('speed-display').innerText="100%"; document.getElementById('gameOverScreen').classList.add('hidden'); document.getElementById('startScreen').classList.remove('hidden'); isGameRunning=false; gameLastTime=performance.now(); animateGame(); };
window.exitGame = () => { isGameRunning = false; document.getElementById("game-view").style.display = 'none'; };
window.beginFlight = () => { document.getElementById('startScreen').classList.add('hidden'); isGameRunning = true; gameLastTime = performance.now(); };
window.retryGame = () => { score = 0; gameSpeed = 0.45; spawnRate = 25; obstacles.forEach(o => scene.remove(o)); obstacles = []; playerGroup.position.x = 0; document.getElementById('gameOverScreen').classList.add('hidden'); document.getElementById('speed-display').innerText = "100%"; isGameRunning = true; gameLastTime = performance.now(); };

function animateGame() {
    if (document.getElementById("game-view").style.display === 'none') return;
    if(document.visibilityState === 'visible') requestAnimationFrame(animateGame); else { setTimeout(animateGame, 1000); return; }
    const now = performance.now(); let delta = (now - gameLastTime) / 1000; gameLastTime = now; if (delta > 0.1) delta = 0.1; const timeScale = delta * 60; 
    if(!isGameRunning) return;
    if(gameKeys.left && playerGroup.position.x > -8) { playerGroup.position.x -= 0.3 * timeScale; playerGroup.rotation.z = 0.5; playerGroup.rotation.y = 0.2; } 
    else if(gameKeys.right && playerGroup.position.x < 8) { playerGroup.position.x += 0.3 * timeScale; playerGroup.rotation.z = -0.5; playerGroup.rotation.y = -0.2; } 
    else { playerGroup.rotation.z *= 0.85; playerGroup.rotation.y *= 0.85; } 
    grid.position.z += gameSpeed * timeScale; if(grid.position.z > 8) grid.position.z = 0;
    spawnTimer += timeScale; 
    if(spawnTimer > spawnRate) {
        const group = new THREE.Group();
        const geo = new THREE.OctahedronGeometry(1.5); const mesh = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({ color: 0xaa00aa, transparent: true, opacity: 0.9 })); const wire = new THREE.LineSegments(new THREE.WireframeGeometry(geo), new THREE.LineBasicMaterial({ color: 0xff00ff }));
        group.add(mesh, wire); group.position.set((Math.random()-0.5)*16, 0.5, -60); group.userData = { rotX: Math.random()*0.1, rotY: Math.random()*0.1 };
        scene.add(group); obstacles.push(group); spawnTimer = 0;
    }
    for(let i=obstacles.length-1; i>=0; i--) {
        const ob = obstacles[i]; ob.position.z += gameSpeed * timeScale; ob.rotation.x += ob.userData.rotX * timeScale; ob.rotation.y += ob.userData.rotY * timeScale;
        if(playerGroup.position.distanceTo(ob.position) < 2) { isGameRunning = false; document.getElementById('gameOverScreen').classList.remove('hidden'); document.getElementById('final-score').innerText = `SCORE: ${score}`; if(score > 0) addDoc(collection(db, "leaderboard"), { user: myName, score: score, date: serverTimestamp() }); }
        if(ob.position.z > 10) { scene.remove(ob); obstacles.splice(i, 1); score++; document.getElementById('score').innerText = score; if(score % 10 === 0) { gameSpeed = Math.min(gameSpeed + 0.05, 1.2); spawnRate = Math.max(spawnRate - 1, 10); document.getElementById('speed-display').innerText = Math.floor((gameSpeed/0.45)*100) + "%"; } }
    }
    renderer.render(scene, camera);
}

window.openDeleteModal = (id) => { const m = document.getElementById("delete-modal"); m.style.display = "flex"; document.getElementById("confirm-delete-btn").onclick = async () => { await deleteDoc(doc(db, "rooms", currentRoom, "messages", id)); m.style.display = "none"; }; };

window.addEventListener('keydown', (e) => { if(e.key==='a'||e.key==='ArrowLeft') gameKeys.left=true; if(e.key==='d'||e.key==='ArrowRight') gameKeys.right=true; });
window.addEventListener('keyup', (e) => { if(e.key==='a'||e.key==='ArrowLeft') gameKeys.left=false; if(e.key==='d'||e.key==='ArrowRight') gameKeys.right=false; });
window.startReply = (u, t) => { currentReply = { user: u, text: t.substring(0, 30) }; document.getElementById("reply-bar").classList.remove("hidden"); document.getElementById("reply-user").innerText = `Replying to @${u}`; };

window.leaveRoom = () => location.reload();

function syncUsers() { 
    if(!channel) return;
    channel.presence.get((err, members) => { 
        if(!members) return; 
        const unique = []; const seen = new Set();
        members.forEach(m => { if(!seen.has(m.clientId)) { seen.add(m.clientId); unique.push(m); } });
        document.getElementById("users-desktop").innerHTML = unique.map(m => `<div class="flex items-center gap-2 bg-white/5 p-3 rounded-xl border border-white/5"><div class="h-2 w-2 rounded-full ${m.data.isAdmin ? 'bg-purple-500 shadow-[0_0_5px_#9667f4]' : 'bg-green-500'}"></div><span class="text-xs font-bold">${escapeHtml(m.data.user)}</span></div>`).join(""); 
    }); 
}

const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
let snow = [], isSnowRunning = true, snowLastTime = performance.now();
function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2.5 + 1, d: Math.random() * 0.6 + 0.3, a: Math.random() * Math.PI, o: Math.random() * 0.5 + 0.3 })); }
res(); window.onresize = res;

function draw() { 
    if(!isSnowRunning) return;
    const now = performance.now(); let delta = (now - snowLastTime) / 1000; snowLastTime = now;
    if (delta > 0.1) delta = 0.1; const timeScale = delta * 60;
    ctx.clearRect(0,0,canvas.width,canvas.height); 
    snow.forEach(p => { 
        p.y += p.d * timeScale; p.x += Math.sin(p.a += (0.03 * timeScale)) * (0.4 * timeScale); 
        if(p.y > canvas.height) p.y = -10; 
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); 
        ctx.fillStyle = `rgba(255, 255, 255, ${p.o})`; ctx.fill(); 
    }); 
    requestAnimationFrame(draw); 
}
draw();
