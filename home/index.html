<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <link rel="icon" type="image/x-icon" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; --ping-red: #ef4444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: msgIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; transition: all 0.2s; overflow-wrap: break-word; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        .ping-active { border: 2px solid var(--ping-red) !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        .reply-preview { font-size: 11px; opacity: 0.6; border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 4px; font-style: italic; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); transition: transform 0.2s; }
        .chat-img:hover { transform: scale(1.02); }

        /* LIGHTBOX */
        #lightbox { position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); cursor: zoom-out; }
        #lightbox img { max-width: 95vw; max-height: 95vh; box-shadow: 0 0 50px rgba(0,0,0,0.8); border: 1px solid #333; border-radius: 4px; animation: msgIn 0.3s ease; }

        /* CALCULATOR */
        #calc-ui { position: absolute; width: 260px; z-index: 500; display: none; user-select: none; border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); top: 100px; left: 100px; }
        .calc-btn { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; text-align: center; cursor: pointer; font-weight: 800; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; font-size: 14px; }
        .calc-btn:hover { background: var(--accent); }
        .sci-btn { color: #0ff; font-family: 'Orbitron', monospace; font-size: 10px; padding: 12px 0; }

        /* UPLOAD PREVIEW */
        #upload-preview { display: none; align-items: center; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: 5px; font-size: 12px; }
        #upload-preview img { height: 30px; width: 30px; object-fit: cover; border-radius: 4px; margin-right: 8px; }

        /* GAME UI */
        #game-view { position: fixed; inset: 0; z-index: 100; display: none; background: #000; font-family: 'Orbitron', sans-serif; touch-action: none; }
        #game-ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 110; }
        .stat-box { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(0, 255, 255, 0.3); padding: 10px 20px; border-radius: 4px; backdrop-filter: blur(8px); pointer-events: auto; }
        .game-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0,20,40,0.9) 0%, rgba(0,0,0,1) 100%); z-index: 120; }
        .game-btn { background: transparent; border: 2px solid #0ff; color: #0ff; padding: 12px 30px; font-family: 'Orbitron', sans-serif; cursor: pointer; transition: 0.3s; pointer-events: auto; margin: 10px; }
        .game-btn:hover { background: #0ff; color: #000; box-shadow: 0 0 20px #0ff; }
        
        #leaderboard-panel { max-height: 60vh; overflow-y: auto; width: 90%; max-width: 400px; background: rgba(0,0,0,0.9); border: 1px solid #0ff; padding: 20px; border-radius: 10px; display: none; z-index: 130; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .lb-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #333; font-size: 14px; color: white; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
</div>

<!-- CALCULATOR -->
<div id="calc-ui" class="glass p-5">
    <div id="calc-drag" class="flex justify-between items-center mb-4 cursor-move">
        <span class="text-[10px] font-black tracking-widest text-purple-400 uppercase">Scientific Core</span>
        <button onclick="toggleCalc()">✕</button>
    </div>
    <input id="calc-display" readonly class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-right mb-4 font-mono text-xl text-white outline-none" value="0">
    <div class="grid grid-cols-4 gap-2">
        <div onclick="calcIn('sin(')" class="calc-btn sci-btn">sin</div><div onclick="calcIn('cos(')" class="calc-btn sci-btn">cos</div><div onclick="calcIn('tan(')" class="calc-btn sci-btn">tan</div><div onclick="calcIn('sqrt(')" class="calc-btn sci-btn">√</div>
        <div onclick="calcIn('C')" class="calc-btn text-red-400">C</div><div onclick="calcIn('^')" class="calc-btn sci-btn">^</div><div onclick="calcIn('(')" class="calc-btn sci-btn">(</div><div onclick="calcIn(')')" class="calc-btn sci-btn">)</div>
        <div onclick="calcIn('7')" class="calc-btn">7</div><div onclick="calcIn('8')" class="calc-btn">8</div><div onclick="calcIn('9')" class="calc-btn">9</div><div onclick="calcIn('/')" class="calc-btn">÷</div>
        <div onclick="calcIn('4')" class="calc-btn">4</div><div onclick="calcIn('5')" class="calc-btn">5</div><div onclick="calcIn('6')" class="calc-btn">6</div><div onclick="calcIn('*')" class="calc-btn">×</div>
        <div onclick="calcIn('1')" class="calc-btn">1</div><div onclick="calcIn('2')" class="calc-btn">2</div><div onclick="calcIn('3')" class="calc-btn">3</div><div onclick="calcIn('-')" class="calc-btn">-</div>
        <div onclick="calcIn('0')" class="calc-btn col-span-2">0</div><div onclick="calcIn('.')" class="calc-btn">.</div><div onclick="calcIn('+')" class="calc-btn">+</div>
        <div onclick="calcIn('=')" class="calc-btn bg-purple-600 col-span-4 mt-1">=</div>
    </div>
</div>

<!-- GAME UI -->
<div id="game-view">
    <div id="game-ui-layer">
        <div class="flex justify-between items-start">
            <div class="stat-box"><span class="text-[10px] text-[#0ff] block tracking-widest">SCORE</span><span id="score" class="text-2xl font-bold">0</span></div>
            <button onclick="exitGame()" class="stat-box text-red-500 font-bold hover:bg-red-500/10">CLOSE GAME</button>
        </div>
    </div>
    <div id="leaderboard-panel">
        <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold text-[#0ff] tracking-widest">GLOBAL ELITE</h2><button onclick="document.getElementById('leaderboard-panel').style.display='none'" class="text-red-500 font-bold">✕</button></div>
        <div id="lb-content">Loading...</div>
    </div>
    <div id="startScreen" class="game-overlay">
        <h1 class="text-6xl font-bold mb-8 text-white drop-shadow-[0_0_15px_#0ff] tracking-[10px]">SHIP RUSH</h1>
        <button onclick="beginFlight()" class="game-btn text-xl">BEGIN FLIGHT</button>
        <button onclick="showLeaderboard()" class="game-btn text-sm">GLOBAL LEADERBOARD</button>
    </div>
    <div id="gameOverScreen" class="game-overlay hidden">
        <h1 class="text-5xl font-bold mb-4 text-red-500 drop-shadow-[0_0_20px_#f00]">CRASHED!</h1>
        <p id="final-score" class="text-white mb-6 text-xl">SCORE: 0</p>
        <div class="flex gap-4"><button onclick="retryGame()" class="game-btn text-xl">RETRY</button><button onclick="showLeaderboard()" class="game-btn text-sm">LEADERBOARD</button></div>
    </div>
</div>

<!-- DELETE MODAL -->
<div id="delete-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-red-500/30">
        <h3 class="text-xl font-bold mb-4 text-white">Delete Message?</h3>
        <div class="flex gap-3"><button onclick="closeDeleteModal()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold">Cancel</button><button id="confirm-delete-btn" class="flex-1 bg-red-600 py-3 rounded-xl font-bold">Delete</button></div>
    </div>
</div>

<!-- MAIN APP -->
<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center shadow-2xl border-purple-500/20">
            <h1 class="text-4xl font-black mb-8 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400">CrypticChat</h1>
            <input id="name" type="text" maxlength="20" class="w-full mb-3 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Username">
            <input id="room" type="text" maxlength="12" class="w-full mb-6 p-4 bg-white/5 rounded-xl text-center outline-none border border-white/5 focus:border-purple-500" placeholder="Room ID">
            <p id="error-msg" class="text-red-500 text-xs mb-4 font-bold hidden"></p>
            <button id="join-btn" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-extrabold shadow-lg transition-all active:scale-95 uppercase">JOIN</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <div class="flex items-center gap-3">
                <button onclick="toggleCalc()" class="bg-white/5 p-2 rounded-lg border border-white/10 hover:bg-white/10 transition-colors">
                    <!-- Lucide Calculator Icon -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#c084fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
                </button>
                <button onclick="openGameView()" class="bg-purple-500/10 hover:bg-purple-500/20 text-purple-400 p-2 rounded-lg border border-purple-500/20 transition-all active:scale-90">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4M15 13h.01M18 11h.01"/></svg>
                </button>
                <span id="admin-indicator" class="hidden text-[10px] bg-purple-500/20 text-purple-400 px-2 py-1 rounded border border-purple-500/30 font-black tracking-tighter">ADMIN</span>
                <button onclick="leaveRoom()" class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-4 py-1.5 rounded-lg text-xs font-black transition-colors">LEAVE</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-[10px] text-gray-500 font-bold mb-4 uppercase tracking-widest text-center">Active Users</div>
                <div id="users-desktop" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="typing-indicator"></div>
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-white/5 rounded-t-xl mb-1 border-x border-t border-white/10">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold"></span>
                        <button onclick="cancelReply()" class="text-xs px-2 opacity-50 hover:opacity-100">✕</button>
                    </div>
                    <div id="upload-preview">
                        <img id="preview-img" src="">
                        <span class="flex-1 text-gray-400">Image attached</span>
                        <button onclick="clearUpload()" class="text-red-400 hover:text-red-200">✕</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <input type="file" id="img-upload" hidden accept="image/*">
                        <button onclick="document.getElementById('img-upload').click()" class="text-gray-400 hover:text-white p-2">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
                        </button>
                        <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 p-3 rounded-xl font-bold transition-all active:scale-90">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc, deleteDoc, getDoc, setDoc, onSnapshot, query, orderBy, limit, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import * as THREE from 'three';

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const db = getFirestore(initializeApp(firebaseConfig));

const adminUID = 'uid-hn8whyyxhl';
let ably, channel, myName, myId, isAdmin = false, currentReply = null, currentRoom = "GLOBAL", typingTimeout;
let pendingImage = null; // Store base64 here
let unreadCount = 0, isWindowFocused = true;

window.onblur = () => { isWindowFocused = false; };
window.onfocus = () => { isWindowFocused = true; unreadCount = 0; document.title = "CrypticChat"; };

myId = localStorage.getItem('cryptic_uid') || 'uid-' + Math.random().toString(36).substring(2, 12);
localStorage.setItem('cryptic_uid', myId);
if(myId === adminUID) { isAdmin = true; document.getElementById("admin-indicator").classList.remove("hidden"); }

document.getElementById("join-btn").onclick = async () => {
    let rawName = document.getElementById("name").value.trim();
    currentRoom = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    if(!rawName) return;
    const lowerName = rawName.toLowerCase();
    const userRegRef = doc(db, "active_usernames", lowerName);
    const userDoc = await getDoc(userRegRef);
    if(userDoc.exists() && userDoc.data().uid !== myId) {
        document.getElementById("error-msg").innerText = "Username taken by another device."; 
        document.getElementById("error-msg").classList.remove("hidden"); return;
    }
    await setDoc(userRegRef, { uid: myId, timestamp: serverTimestamp() });
    
    myName = rawName;
    ably = new Ably.Realtime({ key: "wAzn4w.mKjo7A:25mq_B3LXbGCHbhVavWUtbdzVySNIPg2ZOtO22bEqU8", clientId: myId });
    channel = ably.channels.get("room-" + currentRoom);
    
    channel.presence.enter({ user: myName, isAdmin }, () => {
        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = currentRoom;
        
        onSnapshot(query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc")), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const d = change.doc.data();
                    render(d.user, d.text, d.uid === myId, change.doc.id, d.isAdmin, d.reply, d.image);
                    if(!isWindowFocused && d.uid !== myId) { unreadCount++; document.title = `(${unreadCount}) New Message!`; }
                }
                if (change.type === "removed") document.getElementById(change.doc.id)?.remove();
            });
        });

        channel.subscribe('typing', msg => {
            document.getElementById('typing-indicator').innerText = msg.data ? `${msg.data} is typing...` : '';
        });
        channel.presence.subscribe(() => syncUsers());
        syncUsers();
    });
};

document.getElementById("input").oninput = () => {
    channel.publish('typing', myName);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => channel.publish('typing', null), 2000);
};

// IMAGE UPLOAD HANDLER
document.getElementById("img-upload").addEventListener('change', function() {
    if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
            pendingImage = e.target.result;
            document.getElementById("preview-img").src = pendingImage;
            document.getElementById("upload-preview").style.display = "flex";
        };
        reader.readAsDataURL(this.files[0]);
    }
});

window.clearUpload = () => {
    pendingImage = null;
    document.getElementById("img-upload").value = "";
    document.getElementById("upload-preview").style.display = "none";
};

async function sendMessage() {
    const inputEl = document.getElementById("input");
    const text = inputEl.innerText.trim();
    
    if(!text && !pendingImage) return;
    
    // Clear UI immediately
    inputEl.innerText = "";
    const imgToSend = pendingImage;
    clearUpload(); 

    if(text === "/purge" && isAdmin) {
        const snap = await getDocs(query(collection(db, "rooms", currentRoom, "messages")));
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        return;
    }

    await addDoc(collection(db, "rooms", currentRoom, "messages"), { 
        text: text || "", 
        user: myName, 
        uid: myId, 
        isAdmin, 
        timestamp: serverTimestamp(), 
        reply: currentReply,
        image: imgToSend 
    });
    cancelReply();
}

document.getElementById("send-btn").onclick = () => sendMessage();
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

// RENDER MESSAGE
function render(u, t, me, msgId, senderIsAdmin, reply, img) {
    const box = document.getElementById("messages");
    if(document.getElementById(msgId)) return;
    const div = document.createElement("div"); div.id = msgId;
    const isPinged = !me && (t.includes(`@${myName}`) || (reply && reply.user === myName));
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} ${isPinged ? 'ping-active' : ''} animate-msg shadow-lg`;
    
    let contentHtml = '';
    // Click calls showLightbox instead of window.open
    if(img) contentHtml += `<img src="${img}" class="chat-img" onclick="window.showLightbox(this.src)">`;
    if(t) contentHtml += `<span class="text-sm mt-1">${t}</span>`;

    div.innerHTML = `
        ${reply ? `<div class="reply-preview">@${reply.user}: ${reply.text}</div>` : ''}
        <div class="flex flex-col">
            ${!me ? `<div class="text-[10px] text-purple-400 font-extrabold uppercase mb-0.5">${u} ${senderIsAdmin?'(Pilot-Admin)':''}</div>` : ''}
            <div class="flex justify-between items-start gap-4">
                <div class="flex flex-col">${contentHtml}</div>
                <div class="flex gap-2 shrink-0 opacity-10 hover:opacity-100 transition-opacity pt-1">
                    <button onclick="window.startReply('${u}', '${(t || "Image").replace(/'/g, "\\'")}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 17 4 12 9 7"/><path d="M20 18v-2a4 4 0 0 0-4-4H4"/></svg></button>
                    ${(me || isAdmin) ? `<button onclick="window.openDeleteModal('${msgId}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>` : ''}
                </div>
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

window.showLightbox = (src) => {
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
};

// DRAGGABLE CALCULATOR
const calcUi = document.getElementById("calc-ui");
const calcHeader = document.getElementById("calc-drag");
let isDragging = false, offset = { x: 0, y: 0 };

calcHeader.addEventListener("mousedown", (e) => {
    isDragging = true;
    offset.x = e.clientX - calcUi.offsetLeft;
    offset.y = e.clientY - calcUi.offsetTop;
});
window.addEventListener("mouseup", () => isDragging = false);
window.addEventListener("mousemove", (e) => {
    if (isDragging) {
        calcUi.style.left = (e.clientX - offset.x) + "px";
        calcUi.style.top = (e.clientY - offset.y) + "px";
    }
});
window.toggleCalc = () => calcUi.style.display = (calcUi.style.display === 'block' ? 'none' : 'block');
window.calcIn = v => { 
    const d = document.getElementById("calc-display"); 
    if(v==='C') d.value="0"; 
    else if(v==='=') {
        try { d.value = eval(d.value.replace(/sin/g, 'Math.sin').replace(/cos/g, 'Math.cos').replace(/tan/g, 'Math.tan').replace(/sqrt/g, 'Math.sqrt').replace(/\^/g, '**')); } catch { d.value = "ERR"; }
    } else { d.value = d.value==="0" ? v : d.value+v; }
};

// GAME ENGINE 2.0 (Better Models)
let scene, camera, renderer, playerGroup, grid, obstacles = [];
let score = 0, isGameRunning = false, gameSpeed = 0.45, spawnTimer = 0;
const gameKeys = { left: false, right: false };

function initShipRush() {
    if (renderer) return;
    scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000510, 10, 60);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8); camera.lookAt(0, 0, -5);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("game-view").appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1); dirLight.position.set(0, 10, 5); scene.add(dirLight);
    grid = new THREE.GridHelper(400, 100, 0x00ffff, 0x003333); grid.position.y = -2; scene.add(grid);

    // Composite Ship Model (Arwing Style)
    playerGroup = new THREE.Group();
    const matBody = new THREE.MeshPhongMaterial({ color: 0x999999, flatShading: true });
    const matTrim = new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x004444 });
    // Fuselage
    const body = new THREE.Mesh(new THREE.ConeGeometry(0.5, 3, 4), matBody);
    body.rotation.x = -Math.PI / 2;
    // Wings
    const wings = new THREE.Mesh(new THREE.BufferGeometry(), matTrim);
    const vertices = new Float32Array([ 0,0,1,  2,0,2,  0,0,-1,   0,0,1, -2,0,2, 0,0,-1 ]);
    wings.geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    wings.geometry.computeVertexNormals();
    playerGroup.add(body, wings);
    scene.add(playerGroup);
}

window.openGameView = () => { document.getElementById("game-view").style.display = 'block'; initShipRush(); animateGame(); };
window.exitGame = () => { isGameRunning = false; document.getElementById("game-view").style.display = 'none'; };
window.beginFlight = () => { document.getElementById('startScreen').classList.add('hidden'); isGameRunning = true; };
window.retryGame = () => { score = 0; gameSpeed = 0.45; obstacles.forEach(o => scene.remove(o)); obstacles = []; playerGroup.position.x = 0; document.getElementById('gameOverScreen').classList.add('hidden'); isGameRunning = true; };

window.showLeaderboard = async () => {
    const p = document.getElementById("leaderboard-panel"), c = document.getElementById("lb-content");
    p.style.display = 'block'; c.innerHTML = "Fetching global data...";
    try {
        const snap = await getDocs(query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10)));
        let html = "", rank = 1;
        snap.forEach(doc => { const d = doc.data(); html += `<div class="lb-row"><span class="text-[#0ff]">#${rank++}</span><span>${d.user}</span><span class="font-bold">${d.score}</span></div>`; });
        c.innerHTML = html || "No records yet.";
    } catch { c.innerHTML = "Error loading scores."; }
};

function animateGame() {
    if (document.getElementById("game-view").style.display === 'none') return;
    requestAnimationFrame(animateGame);
    if(!isGameRunning) return;
    
    // Movement & Tilt
    if(gameKeys.left && playerGroup.position.x > -8) { playerGroup.position.x -= 0.3; playerGroup.rotation.z = 0.5; playerGroup.rotation.y = 0.2; } 
    else if(gameKeys.right && playerGroup.position.x < 8) { playerGroup.position.x += 0.3; playerGroup.rotation.z = -0.5; playerGroup.rotation.y = -0.2; } 
    else { playerGroup.rotation.z *= 0.85; playerGroup.rotation.y *= 0.85; }
    
    grid.position.z += gameSpeed; if(grid.position.z > 8) grid.position.z = 0;
    
    if(++spawnTimer > 25) {
        // Better Obstacles: Octahedrons with wireframes
        const group = new THREE.Group();
        const geo = new THREE.OctahedronGeometry(1.5); // "Data Crystal" shape
        const mesh = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({ color: 0xaa00aa, transparent: true, opacity: 0.9 }));
        const wire = new THREE.LineSegments(new THREE.WireframeGeometry(geo), new THREE.LineBasicMaterial({ color: 0xff00ff }));
        group.add(mesh, wire);
        group.position.set((Math.random()-0.5)*16, 0.5, -60);
        // Random spin speed for obstacle
        group.userData = { rotX: Math.random()*0.1, rotY: Math.random()*0.1 };
        scene.add(group); obstacles.push(group); spawnTimer = 0;
    }
    
    for(let i=obstacles.length-1; i>=0; i--) {
        const ob = obstacles[i];
        ob.position.z += gameSpeed;
        ob.rotation.x += ob.userData.rotX; ob.rotation.y += ob.userData.rotY; // Rotate Crystal

        if(playerGroup.position.distanceTo(ob.position) < 2) { 
            isGameRunning = false; 
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `SCORE: ${score}`;
            if(score > 0) addDoc(collection(db, "leaderboard"), { user: myName, score: score, date: serverTimestamp() });
        }
        if(ob.position.z > 10) { scene.remove(ob); obstacles.splice(i, 1); score++; document.getElementById('score').innerText = score; }
    }
    renderer.render(scene, camera);
}

const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
let snow = [];
function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2.5 + 1, d: Math.random() * 0.6 + 0.3, a: Math.random() * Math.PI, o: Math.random() * 0.5 + 0.3 })); }
res(); window.onresize = res;
function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); snow.forEach(p => { p.y += p.d; p.x += Math.sin(p.a += 0.03) * 0.4; if(p.y > canvas.height) p.y = -10; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 255, 255, ${p.o})`; ctx.fill(); }); requestAnimationFrame(draw); }
draw();
</script>
