<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CrypticChat | Accounts</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; overflow: hidden; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
    </style>
</head>
<body>

<div id="app-root" class="h-full w-full flex flex-col">
    <div id="view-login" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-8 rounded-3xl text-center shadow-2xl">
            <h1 class="text-4xl font-black mb-8 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-purple-400">CrypticChat</h1>
            <div class="space-y-3 mb-6">
                <input id="username" type="text" class="w-full p-4 bg-white/5 rounded-xl outline-none border border-white/5 focus:border-purple-500" placeholder="Username">
                <input id="password" type="password" class="w-full p-4 bg-white/5 rounded-xl outline-none border border-white/5 focus:border-purple-500" placeholder="Password">
                <input id="room" type="text" class="w-full p-4 bg-white/5 rounded-xl outline-none border border-white/5 focus:border-purple-500" placeholder="Room ID">
            </div>
            <button id="join-btn" class="w-full bg-purple-600 py-4 rounded-xl font-extrabold active:scale-95 transition-all">ENTER NODE</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 z-30">
            <div id="roomLabel" class="font-black text-purple-500 uppercase tracking-widest text-sm"></div>
            <div class="flex items-center gap-2">
                <span id="admin-indicator" class="hidden text-[9px] bg-purple-500/20 text-purple-400 px-2 py-1 rounded border border-purple-500/30 font-black">ADMIN</span>
                <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-3 py-1.5 rounded-lg text-[10px] font-black">LOGOUT</button>
            </div>
        </header>

        <main class="flex-1 flex flex-col relative overflow-hidden">
            <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
            <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10">
                <div class="flex gap-2 max-w-4xl mx-auto items-center">
                    <div id="input" contenteditable="true" class="flex-1 p-3 bg-white/5 rounded-xl outline-none border border-white/10" placeholder="Message..."></div>
                    <button id="send-btn" class="bg-purple-600 p-3 rounded-xl font-bold">SEND</button>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
let ably, channel, myName, isAdmin = false;

document.getElementById("join-btn").onclick = async () => {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const roomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();

    if(!user || !pass) return alert("Credentials required.");

    // Connect to your Vercel Auth API
    ably = new Ably.Realtime({ 
        authUrl: '/api/ably-token', 
        authParams: { username: user, password: pass } 
    });

    ably.connection.on('connected', () => {
        myName = user;
        const caps = ably.auth.tokenDetails.capability;
        
        // If the server granted wildcard [*] rights, show admin UI
        if (JSON.stringify(caps).includes('"*":["*"]')) {
            isAdmin = true;
            document.getElementById("admin-indicator").classList.remove("hidden");
        }

        document.getElementById("view-login").classList.add("hidden"); 
        document.getElementById("view-chat").classList.remove("hidden");
        document.getElementById("roomLabel").innerText = roomID;
        
        channel = ably.channels.get("room-" + roomID);
        channel.subscribe("msg", m => {
            if(m.clientId !== ably.auth.clientId) render(m.data.user, m.data.text, false, m.data.isAdmin);
        });
        
        channel.presence.enter({ user: myName, isAdmin });
    });

    ably.connection.on('failed', () => alert("Authentication failed."));
};

function render(u, t, me, isSenderAdmin) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} shadow-lg animate-msg`;
    div.innerHTML = `
        <div class="text-[9px] ${me?'text-white/60':'text-purple-400'} font-black uppercase mb-0.5">${u} ${isSenderAdmin?'(Admin)':''}</div>
        <span class="text-sm">${t}</span>`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

function send() {
    const input = document.getElementById("input");
    let text = input.innerText.trim();
    if(!text) return;
    channel.publish("msg", { user: myName, text: text, isAdmin: isAdmin });
    render(myName, text, true, isAdmin);
    input.innerHTML = "";
}

document.getElementById("send-btn").onclick = send;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); } };
</script>
</body>
</html>
