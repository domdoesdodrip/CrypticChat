<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:messages-square.svg?color=%239667f4">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; }
        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(15, 12, 22, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        #disco-overlay { position: fixed; inset: 0; pointer-events: none; z-index: 9999; display: none; background: linear-gradient(120deg, rgba(255,0,0,0.15), rgba(0,255,0,0.15), rgba(0,0,255,0.15)); background-size: 200% 200%; }
        @keyframes discoAnim { 0% { background-position: 0% 50%; filter: hue-rotate(0deg); } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; filter: hue-rotate(360deg); } }
        .disco-active { display: block !important; animation: discoAnim 3s linear infinite; }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; border: 2px solid transparent; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #1f1d2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        .announcement { align-self: center; background: rgba(150, 103, 244, 0.1); color: #c0a0ff; padding: 12px 24px; border-radius: 12px; border: 1px solid rgba(150, 103, 244, 0.3); font-size: 11px; font-weight: 800; text-transform: uppercase; margin: 10px 0; max-width: 80%; text-align: center; }
        #input { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; font-size: 15px; }
        #input:empty:before { content: attr(placeholder); color: #6b7280; }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .toast { background: rgba(150, 103, 244, 0.2); color: #c0a0ff; padding: 10px 20px; border-radius: 12px; border: 1px solid rgba(150, 103, 244, 0.3); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        #mobile-users-panel { transition: transform 0.3s ease; transform: translateY(-100%); z-index: 25; }
        #mobile-users-panel.open { transform: translateY(0); }
        .vc-on { color: #22c55e !important; background: rgba(34, 197, 94, 0.1) !important; }
        .mute-on { color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; }
    </style>
</head>
<body>

<div id="disco-overlay"></div>
<canvas id="snow-canvas"></canvas>
<div id="notification-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none"></div>
<div id="remote-audios" class="hidden"></div>

<div id="delete-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-red-500/30">
        <h3 class="text-xl font-bold mb-4 uppercase tracking-tighter">Delete Message?</h3>
        <div class="flex gap-3"><button onclick="closeModals()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold text-[10px] uppercase">Cancel</button><button id="confirm-delete-btn" class="flex-1 bg-red-600 py-3 rounded-xl font-bold text-[10px] uppercase">Delete</button></div>
    </div>
</div>

<div id="kick-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center border-orange-500/30">
        <h3 class="text-xl font-bold mb-1 uppercase tracking-tighter text-orange-400">Kick User?</h3>
        <p id="kick-target-name" class="text-[10px] mb-6 opacity-50 uppercase font-black"></p>
        <div class="flex gap-3"><button onclick="closeModals()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold text-[10px] uppercase">Abort</button><button id="confirm-kick-btn" class="flex-1 bg-orange-600 py-3 rounded-xl font-bold text-[10px] uppercase">Kick</button></div>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 id="auth-title" class="text-4xl font-black mb-10 tracking-tighter uppercase">Login</h1>
            <input id="auth-user" type="text" maxlength="20" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold uppercase text-xs">Enter</button>
            <p class="mt-8 text-[10px] text-white/30 font-bold uppercase">Switch Mode: <button onclick="toggleAuthMode()" id="auth-switch-btn" class="text-purple-400">Sign Up</button></p>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-3xl font-black mb-2 uppercase">Welcome Back!</h1>
            <p id="welcome-msg" class="text-[10px] text-purple-400/60 mb-10 font-bold uppercase"></p>
            <input id="display-name" type="text" maxlength="20" class="w-full mb-4 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Alias">
            <input id="room-id" type="text" class="w-full mb-2 p-4 bg-white/5 rounded-2xl outline-none border border-white/5" placeholder="Room ID">
            <p class="text-[9px] text-white/40 font-bold uppercase mb-8 tracking-wider"><span class="text-purple-400">TIP:</span> Leave blank for global room!</p>
            <button id="join-room-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-extrabold text-white text-xs mb-4 uppercase">Join Chat</button>
            <button onclick="logout()" class="text-[9px] text-white/20 font-black uppercase hover:text-red-500 transition-colors">Logout Account</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-4 shrink-0 z-40">
            <div class="flex items-center gap-3">
                <button onclick="exitRoom()" class="text-white/40 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="roomLabel" class="font-black text-purple-500 uppercase text-xs"></div>
            </div>
            <div class="flex items-center gap-2">
                <button id="mute-btn" class="hidden text-white/20 p-2.5 rounded-xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2V15H6L11 19V5Z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
                </button>
                <button id="vc-btn" class="text-white/20 p-2.5 rounded-xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                </button>
                <button id="toggle-users-mobile" class="lg:hidden bg-purple-500/10 text-purple-400 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">Users</button>
            </div>
        </header>

        <div id="mobile-users-panel" class="lg:hidden absolute top-16 left-0 right-0 glass p-4 max-h-[50vh] overflow-y-auto"><div id="users-mobile" class="space-y-2"></div></div>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-72 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-[10px] text-gray-500 font-bold mb-4 uppercase text-center">Active Users</div>
                <div id="users-desktop" class="space-y-2"></div>
            </aside>
            <main class="flex-1 flex flex-col relative">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-1"></div>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/80 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-white/5 rounded-t-xl mb-1"><span id="reply-user" class="text-[10px] text-purple-400 font-bold uppercase"></span><button onclick="cancelReply()" class="opacity-50"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg></button></div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center"><div id="input" contenteditable="true" placeholder="Message..." spellcheck="false"></div><button id="send-btn" class="bg-purple-600 p-3.5 rounded-xl text-white"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></button></div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY", authDomain: "crypticchat-2265e.firebaseapp.com", projectId: "crypticchat-2265e", storageBucket: "crypticchat-2265e.firebasestorage.app", messagingSenderId: "684175124793", appId: "1:684175124793:web:4163bf1f53e4da9fad20e8" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ADMIN_USERNAME = 'domdoesdodrip';
let ably, channel, myAccountName, myDisplayName, isAdmin = false, authMode = 'login', currentRoom = '';
let currentReply = null, deleteTargetId = null, kickTarget = null, unsubscribeHistory = null;

// VC & MUTE STATE
let localStream, peers = {}, isVoiceActive = false, isMuted = false;

window.addEventListener('DOMContentLoaded', () => { const u = localStorage.getItem('cc_user'), p = localStorage.getItem('cc_pass'); if(u && p) loginSequence(u, p, true); });
window.toggleAuthMode = () => { authMode = authMode === 'login' ? 'signup' : 'login'; document.getElementById('auth-title').innerText = authMode.toUpperCase(); document.getElementById('auth-main-btn').innerText = authMode === 'login' ? 'ENTER' : 'REGISTER'; document.getElementById('auth-switch-btn').innerText = authMode === 'login' ? 'Sign Up' : 'Login'; }
document.getElementById("auth-main-btn").onclick = async () => { const user = document.getElementById("auth-user").value.trim().toLowerCase(), pass = document.getElementById("auth-pass").value.trim(); if (authMode === 'signup') { const ref = doc(db, "users", user); if ((await getDoc(ref)).exists()) return notify("Taken"); await setDoc(ref, { password: pass }); toggleAuthMode(); } else loginSequence(user, pass); };
async function loginSequence(user, pass, isAuto = false) { const snap = await getDoc(doc(db, "users", user)); if (!snap.exists() || snap.data().password !== pass) return notify("Invalid"); localStorage.setItem('cc_user', user); localStorage.setItem('cc_pass', pass); myAccountName = user; isAdmin = (user === ADMIN_USERNAME); initAbly(user, pass, isAuto); }
function initAbly(user, pass, isAuto) { if(ably) return checkAutoJoin(); ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: user, password: pass } }); ably.connection.on('connected', () => isAuto ? checkAutoJoin() : showJoinView()); }
function checkAutoJoin() { const lastRoom = localStorage.getItem('cc_last_room'), lastAlias = localStorage.getItem('cc_last_alias'); if(lastRoom) joinRoom(lastRoom, lastAlias || myAccountName); else showJoinView(); }
function showJoinView() { document.querySelectorAll('#view-auth, #view-chat').forEach(v => v.classList.add('hidden')); document.getElementById("view-join").classList.remove("hidden"); document.getElementById("welcome-msg").innerText = `User: ${myAccountName}`; document.getElementById("display-name").value = localStorage.getItem('cc_last_alias') || ""; document.getElementById("room-id").value = localStorage.getItem('cc_last_room') || ""; }
document.getElementById("join-room-btn").onclick = () => { const alias = document.getElementById("display-name").value.trim() || myAccountName, room = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase(); joinRoom(room, alias); };

// --- VOICE & MUTE LOGIC ---
document.getElementById('vc-btn').onclick = async () => {
    if (!isVoiceActive) {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            isVoiceActive = true;
            document.getElementById('vc-btn').classList.add('vc-on');
            document.getElementById('mute-btn').classList.remove('hidden');
            notify("VC ACTIVE");
            channel.publish("vc-signal", { type: "join", from: myDisplayName });
        } catch (e) { notify("MIC ERROR"); }
    } else stopVoice();
};

document.getElementById('mute-btn').onclick = () => {
    if (!localStream) return;
    isMuted = !isMuted;
    localStream.getAudioTracks()[0].enabled = !isMuted;
    document.getElementById('mute-btn').classList.toggle('mute-on', isMuted);
    notify(isMuted ? "MUTED" : "UNMUTED");
};

function stopVoice() {
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    Object.values(peers).forEach(p => p.close());
    peers = {}; isVoiceActive = false; isMuted = false;
    document.getElementById('vc-btn').classList.remove('vc-on');
    document.getElementById('mute-btn').classList.add('hidden');
    document.getElementById('mute-btn').classList.remove('mute-on');
    document.getElementById('remote-audios').innerHTML = '';
    notify("VC OFF");
}

async function initPeer(target) {
    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    peers[target] = pc;
    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
    pc.ontrack = (e) => {
        let aud = document.getElementById(`aud-${target}`);
        if (!aud) { aud = document.createElement('audio'); aud.id = `aud-${target}`; aud.autoplay = true; document.getElementById('remote-audios').appendChild(aud); }
        aud.srcObject = e.streams[0];
    };
    pc.onicecandidate = (e) => { if (e.candidate) channel.publish("vc-signal", { type: "ice", candidate: e.candidate, to: target, from: myDisplayName }); };
    return pc;
}

function joinRoom(room, alias) {
    myDisplayName = alias; currentRoom = room;
    localStorage.setItem('cc_last_room', room); localStorage.setItem('cc_last_alias', alias);
    document.querySelectorAll('#view-join, #view-auth').forEach(v => v.classList.add('hidden'));
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = currentRoom;
    const q = query(collection(db, "rooms", currentRoom, "messages"), orderBy("timestamp", "asc"), limit(70));
    unsubscribeHistory = onSnapshot(q, (snapshot) => {
        const box = document.getElementById("messages"); box.innerHTML = '';
        snapshot.forEach(doc => { const m = doc.data(); m.type === 'announce' ? renderAnnounce(m.text) : render(m.user, m.text, m.user === myDisplayName, doc.id, m.reply); });
        box.scrollTop = box.scrollHeight;
    });
    channel = ably.channels.get("room-" + currentRoom);
    channel.presence.enter({ user: myDisplayName, isAdmin: isAdmin });
    
    channel.subscribe("vc-signal", async (m) => {
        const d = m.data; if (d.from === myDisplayName || (d.to && d.to !== myDisplayName)) return;
        if (d.type === "join" && isVoiceActive) {
            const pc = await initPeer(d.from); const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
            channel.publish("vc-signal", { type: "offer", offer, to: d.from, from: myDisplayName });
        }
        if (d.type === "offer") {
            const pc = await initPeer(d.from); await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
            const ans = await pc.createAnswer(); await pc.setLocalDescription(ans);
            channel.publish("vc-signal", { type: "answer", answer: ans, to: d.from, from: myDisplayName });
        }
        if (d.type === "answer") await peers[d.from].setRemoteDescription(new RTCSessionDescription(d.answer));
        if (d.type === "ice") await peers[d.from].addIceCandidate(new RTCIceCandidate(d.candidate));
    });

    channel.subscribe("kick", m => { if (m.data.target === myDisplayName) logout(); });
    channel.subscribe("disco", m => startDisco(m.data.duration));
    channel.presence.subscribe(() => syncUsers());
}

window.exitRoom = () => { stopVoice(); if(channel) { channel.presence.leave(); channel.unsubscribe(); } unsubscribeHistory?.(); localStorage.removeItem('cc_last_room'); document.getElementById('mobile-users-panel').classList.remove('open'); showJoinView(); }
window.logout = () => { stopVoice(); localStorage.clear(); location.reload(); }
function syncUsers() { channel.presence.get((err, members) => { if(!members) return; const html = members.map(m => `<div class="bg-white/5 p-3 rounded-xl border border-white/5 text-[10px] font-bold flex justify-between items-center uppercase"><span>${m.data.user} ${m.data.isAdmin ? '(ADMIN)' : ''}</span>${isAdmin && m.data.user !== myDisplayName ? `<button onclick="confirmKick('${m.data.user}')" class="text-orange-500">KICK</button>` : ''}</div>`).join(""); document.getElementById("users-desktop").innerHTML = html; document.getElementById("users-mobile").innerHTML = html; }); }
async function sendMessage(text, type = 'msg') { await addDoc(collection(db, "rooms", currentRoom, "messages"), { user: myDisplayName, text: text, type: type, reply: currentReply, timestamp: serverTimestamp() }); cancelReply(); }
function render(u, t, me, id, reply) { const box = document.getElementById("messages"), div = document.createElement("div"); div.id = id; div.className = `bubble flex flex-col ${me?'mine':'theirs'}`; div.innerHTML = `${reply ? `<div class="text-[9px] opacity-40 border-l-2 border-purple-500 pl-2 mb-1 italic">@${reply.user}: ${reply.text}</div>` : ''}<div class="flex flex-col">${!me ? `<div class="text-[9px] text-purple-400 font-black mb-0.5 uppercase">${u}</div>` : ''}<div class="flex justify-between items-start gap-4"><span class="text-sm">${t}</span><div class="flex gap-3 opacity-10 hover:opacity-100 transition-opacity ml-2 shrink-0"><button onclick="startReply('${u}', '${t}')" class="text-white/60"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 14 4 9l5-5"/><path d="M4 9h12a5 5 0 0 1 5 5v5"/></svg></button>${(me || isAdmin) ? `<button onclick="openDeleteModal('${id}')" class="text-red-400"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>` : ''}</div></div></div>`; box.appendChild(div); }
function renderAnnounce(text) { const box = document.getElementById("messages"), div = document.createElement("div"); div.className = "announcement"; div.innerText = text; box.appendChild(div); }
document.getElementById("send-btn").onclick = () => { const input = document.getElementById("input"); let text = input.innerText.trim(); if(!text) return; if (text.startsWith("/") && isAdmin) { const args = text.split(" "); if (args[0] === "/announce") sendMessage(text.replace("/announce", "").trim(), 'announce'); else if (args[0] === "/disco") channel.publish("disco", { duration: parseInt(args[1]) || 15 }); input.innerHTML = ""; return; } sendMessage(text); input.innerHTML = ""; }
function startDisco(duration) { const overlay = document.getElementById("disco-overlay"); overlay.classList.add("disco-active"); setTimeout(() => overlay.classList.remove("disco-active"), (duration || 15) * 1000); }
window.confirmKick = (n) => { kickTarget = n; document.getElementById("kick-target-name").innerText = n; document.getElementById("kick-modal").style.display = 'flex'; }
document.getElementById("confirm-kick-btn").onclick = () => { if(kickTarget) channel.publish("kick", { target: kickTarget }); closeModals(); };
window.openDeleteModal = (id) => { deleteTargetId = id; document.getElementById("delete-modal").style.display = 'flex'; }
document.getElementById("confirm-delete-btn").onclick = () => { if(deleteTargetId) deleteDoc(doc(db, "rooms", currentRoom, "messages", deleteTargetId)); closeModals(); };
window.closeModals = () => { document.querySelectorAll('.modal-base').forEach(m => m.style.display = 'none'); }
window.startReply = (u, t) => { currentReply = { user: u, text: t.substring(0, 30) }; document.getElementById("reply-bar").classList.remove("hidden"); document.getElementById("reply-user").innerText = `Replying to ${u}`; }
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); }
window.notify = (text) => { const container = document.getElementById('notification-container'); const t = document.createElement('div'); t.className = 'toast'; t.innerText = text; container.appendChild(t); setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 400); }, 3000); }
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); document.getElementById("send-btn").click(); } };

const canvas = document.getElementById("snow-canvas"), ctx = canvas.getContext("2d");
let snow = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2 + 1, d: Math.random() * 0.5 + 0.3 })); }
window.onresize = resize; resize();
function drawSnow() { ctx.clearRect(0, 0, canvas.width, canvas.height); snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -10; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = "rgba(255,255,255,0.05)"; ctx.fill(); }); requestAnimationFrame(drawSnow); }
drawSnow();
</script>
</body>
</html>
