<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(15, 12, 22, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(150, 103, 244, 0.15); }
        .bubble { max-width: 80%; padding: 12px; border-radius: 15px; margin-bottom: 8px; }
        .mine { background: var(--accent); align-self: flex-end; }
        .theirs { background: #1f1d2b; align-self: flex-start; }
    </style>
</head>
<body>

<div id="view-login" class="flex h-full items-center justify-center p-4">
    <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center">
        <h1 class="text-4xl font-black mb-8">CrypticChat</h1>
        <div id="status" class="text-xs text-gray-500 mb-4 italic text-purple-400">Ready to join...</div>
        <input id="name" type="text" class="w-full mb-4 p-4 bg-white/10 rounded-2xl text-center outline-none border border-white/5" placeholder="Username">
        <input id="room" type="text" class="w-full mb-4 p-4 bg-white/10 rounded-2xl text-center outline-none border border-white/5" placeholder="Room ID">
        <button id="join-btn" class="w-full bg-purple-600 py-5 rounded-2xl font-black">JOIN NETWORK</button>
    </div>
</div>

<div id="view-chat" class="hidden h-full flex flex-col">
    <header class="glass h-16 flex items-center justify-between px-6">
        <div id="roomLabel" class="font-black text-purple-500 uppercase"></div>
        <button onclick="location.reload()" class="text-red-500 text-xs font-bold">EXIT</button>
    </header>
    <div id="messages" class="flex-1 p-6 flex flex-col overflow-y-auto"></div>
    <div class="p-6 bg-black/40 border-t border-white/10 flex gap-3">
        <input id="input" type="text" class="flex-1 bg-white/10 p-4 rounded-2xl outline-none" placeholder="Message...">
        <button id="send-btn" class="bg-purple-600 px-8 rounded-2xl font-black">SEND</button>
    </div>
</div>

<script>
let ably, channel, myName, myId;

document.getElementById("join-btn").onclick = async () => {
    const status = document.getElementById("status");
    myName = document.getElementById("name").value.trim();
    const roomID = (document.getElementById("room").value.trim() || "GLOBAL").toUpperCase();
    if(!myName) return alert("Need a name!");

    status.innerText = "Connecting to server...";
    myId = Math.random().toString(36).slice(2,8);

    try {
        ably = new Ably.Realtime({ 
            authUrl: "https://server-js-158o.onrender.com/ably-token",
            authParams: { clientId: myId } 
        });

        ably.connection.on('connected', async () => {
            status.innerText = "Connected! Joining room...";
            channel = ably.channels.get("h:" + roomID);
            
            await channel.presence.enter({ user: myName });

            document.getElementById("view-login").classList.add("hidden"); 
            document.getElementById("view-chat").classList.remove("hidden");
            document.getElementById("roomLabel").innerText = roomID;

            channel.subscribe("msg", (m) => {
                if(m.clientId !== myId) render(m.data.user, m.data.text, false);
            });
        });

        ably.connection.on('failed', (err) => {
            status.innerText = "Connection Failed: " + err.reason;
            alert("Connection Failed. Check your internet.");
        });

    } catch (err) {
        status.innerText = "Error: " + err.message;
    }
};

function send() {
    const el = document.getElementById("input");
    if(!el.value.trim()) return;
    render(myName, el.value, true);
    channel.publish("msg", { user: myName, text: el.value });
    el.value = "";
}

document.getElementById("send-btn").onclick = send;
document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter") send(); };

function render(u, t, me) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = `bubble ${me?'mine':'theirs'}`;
    div.innerHTML = me ? t : `<div class="text-[10px] text-purple-400 font-bold mb-1 uppercase">${u}</div>${t}`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}
</script>
</body>
</html>
