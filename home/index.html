<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrypticChat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050307; --accent: #9667f4; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Manrope', sans-serif; height: 100dvh; width: 100vw; overflow: hidden; transition: background 0.5s; }
        
        /* RAINBOW DISCO MODE */
        @keyframes rainbow { 
            0% { filter: hue-rotate(0deg); } 
            100% { filter: hue-rotate(360deg); } 
        }
        .disco-mode { animation: rainbow 2s linear infinite; }

        .glass { background: rgba(20, 20, 30, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .bubble { max-width: 85%; padding: 10px 16px; border-radius: 18px; margin-bottom: 6px; position: relative; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .theirs { background: #2d2b3b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* SYSTEM ANNOUNCEMENT STYLE */
        .sys-announce { align-self: center; text-align: center; background: linear-gradient(135deg, #FFD700, #FFA500); color: black; font-weight: 800; padding: 8px 20px; border-radius: 50px; font-size: 11px; margin: 10px 0; text-transform: uppercase; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); max-width: 90%; }

        #input { background: rgba(255,255,255,0.1); color: white; outline: none; padding: 12px; border-radius: 12px; width: 100%; min-height: 48px; max-height: 120px; overflow-y: auto; }
        #input:empty:before { content: attr(placeholder); color: #888; }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; display: none; align-items: center; justify-content: center; }
        .toast { background: #333; color: white; padding: 10px 20px; border-radius: 99px; font-size: 12px; font-weight: bold; margin-bottom: 8px; border: 1px solid #555; }
        #notification-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; pointer-events: none; }
    </style>
</head>
<body id="main-body">

<canvas id="snow-canvas" style="position: fixed; inset: 0; z-index: -1; pointer-events: none;"></canvas>
<div id="notification-container"></div>

<div id="delete-modal" class="modal-base">
    <div class="glass p-6 rounded-3xl max-w-xs w-full text-center">
        <h3 class="text-lg font-bold mb-4">Delete Message?</h3>
        <div class="flex gap-3">
            <button onclick="closeDeleteModal()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold text-xs">Cancel</button>
            <button id="confirm-delete-btn" class="flex-1 bg-red-600 py-3 rounded-xl font-bold text-xs">Delete</button>
        </div>
    </div>
</div>

<div id="app-root" class="h-full w-full relative z-10 flex flex-col">
    
    <div id="view-auth" class="flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 id="auth-title" class="text-3xl font-black mb-8">Welcome Back</h1>
            <input id="auth-user" type="text" class="w-full mb-4 p-4 bg-white/5 rounded-xl outline-none border border-white/10" placeholder="Username">
            <input id="auth-pass" type="password" class="w-full mb-8 p-4 bg-white/5 rounded-xl outline-none border border-white/10" placeholder="Password">
            <button id="auth-main-btn" class="w-full bg-purple-600 hover:bg-purple-500 transition py-4 rounded-xl font-bold text-sm">Sign In</button>
            
            <div class="mt-6 text-xs text-gray-400">
                <span id="auth-switch-label">Need an account?</span>
                <button onclick="toggleAuthMode()" id="auth-switch-btn" class="text-purple-400 hover:text-white font-bold ml-1">Sign Up</button>
            </div>
        </div>
    </div>

    <div id="view-join" class="hidden flex-1 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center shadow-2xl">
            <h1 class="text-2xl font-black mb-2">Hello!</h1>
            <p id="welcome-msg" class="text-sm text-gray-400 mb-8"></p>
            
            <input id="display-name" type="text" class="w-full mb-4 p-4 bg-white/5 rounded-xl outline-none border border-white/10" placeholder="Your Nickname (Optional)">
            <input id="room-id" type="text" class="w-full mb-8 p-4 bg-white/5 rounded-xl outline-none border border-white/10" placeholder="Room Name (e.g. GLOBAL)">
            
            <button id="join-room-btn" class="w-full bg-purple-600 hover:bg-purple-500 transition py-4 rounded-xl font-bold text-sm mb-4">Join Chat</button>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 text-xs font-bold">Log Out</button>
        </div>
    </div>

    <div id="view-chat" class="hidden h-full flex flex-col">
        <header class="glass h-16 flex items-center justify-between px-6 shrink-0 z-30 border-b border-white/5">
            <div>
                <div class="text-[10px] text-gray-400 font-bold uppercase">Room</div>
                <div id="roomLabel" class="font-black text-xl leading-none"></div>
            </div>
            <button onclick="exitRoom()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-xs font-bold">Leave</button>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="hidden lg:flex flex-col w-64 glass p-4 overflow-y-auto border-r border-white/5">
                <div class="text-xs text-gray-500 font-bold mb-4 uppercase text-center">People Here</div>
                <div id="users-desktop" class="space-y-2"></div>
            </aside>

            <main class="flex-1 flex flex-col relative bg-black/20">
                <div id="messages" class="flex-1 p-4 pb-24 flex flex-col overflow-y-auto space-y-2"></div>
                
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-[#050307]/95 backdrop-blur-md border-t border-white/10 z-20">
                    <div id="reply-bar" class="hidden flex justify-between items-center p-2 bg-purple-500/10 rounded-t-xl mb-1 border border-purple-500/20 border-b-0">
                        <span id="reply-user" class="text-xs text-purple-400 font-bold"></span>
                        <button onclick="cancelReply()" class="text-xs px-2 opacity-50 hover:opacity-100">âœ•</button>
                    </div>
                    <div class="flex gap-2 max-w-4xl mx-auto items-center">
                        <div id="input" contenteditable="true" placeholder="Type a message..." spellcheck="false"></div>
                        <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 p-3 rounded-xl font-bold text-white">
                            Send
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBQgVAxkkRao1PzzR6IAwjUSSf7YComLyY",
    authDomain: "crypticchat-2265e.firebaseapp.com",
    projectId: "crypticchat-2265e",
    storageBucket: "crypticchat-2265e.firebasestorage.app",
    messagingSenderId: "684175124793",
    appId: "1:684175124793:web:4163bf1f53e4da9fad20e8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --- CONFIG ---
const ADMIN_USERNAME = 'domdoesdodrip';
// --------------

let ably, channel, myAccountName, myDisplayName, isAdmin = false, authMode = 'login', currentRoom = '';
let currentReply = null, deleteTargetId = null;

// --- AUTO LOGIN ---
window.addEventListener('DOMContentLoaded', () => {
    const savedUser = localStorage.getItem('cc_user');
    const savedPass = localStorage.getItem('cc_pass');
    if(savedUser && savedPass) {
        document.getElementById("auth-user").value = savedUser;
        document.getElementById("auth-pass").value = savedPass;
        loginSequence(savedUser, savedPass);
    }
});

// --- AUTH UI HANDLERS ---
window.toggleAuthMode = () => {
    authMode = authMode === 'login' ? 'signup' : 'login';
    const isLogin = authMode === 'login';
    document.getElementById('auth-title').innerText = isLogin ? 'Welcome Back' : 'Create Account';
    document.getElementById('auth-main-btn').innerText = isLogin ? 'Sign In' : 'Sign Up';
    document.getElementById('auth-switch-label').innerText = isLogin ? 'Need an account?' : 'Already have one?';
    document.getElementById('auth-switch-btn').innerText = isLogin ? 'Sign Up' : 'Sign In';
}

document.getElementById("auth-main-btn").onclick = async () => {
    const user = document.getElementById("auth-user").value.trim().toLowerCase();
    const pass = document.getElementById("auth-pass").value.trim();
    if(!user || !pass) return notify("Please fill in all fields");

    if (authMode === 'signup') {
        const userRef = doc(db, "users", user);
        const snap = await getDoc(userRef);
        if (snap.exists()) return notify("That username is taken!");
        
        await setDoc(userRef, { password: pass });
        notify("Account created! Signing you in...");
        loginSequence(user, pass);
    } else {
        loginSequence(user, pass);
    }
};

async function loginSequence(user, pass) {
    const userRef = doc(db, "users", user);
    const snap = await getDoc(userRef);

    if (!snap.exists() || snap.data().password !== pass) {
        localStorage.removeItem('cc_user'); 
        localStorage.removeItem('cc_pass');
        return notify("Incorrect username or password");
    }

    // CHECK ADMIN
    if (user === ADMIN_USERNAME) {
        isAdmin = true;
        notify("âœ¨ ADMIN POWER GRANTED âœ¨");
    }

    localStorage.setItem('cc_user', user);
    localStorage.setItem('cc_pass', pass);
    
    myAccountName = user;
    initAbly(user, pass);
}

function initAbly(user, pass) {
    ably = new Ably.Realtime({ authUrl: '/api/ably-token', authParams: { username: user, password: pass } });
    ably.connection.on('connected', () => {
        document.getElementById("view-auth").classList.add("hidden");
        document.getElementById("view-join").classList.remove("hidden");
        document.getElementById("welcome-msg").innerText = `Signed in as ${user}`;
    });
}

// --- ROOM LOGIC ---
document.getElementById("join-room-btn").onclick = () => {
    myDisplayName = document.getElementById("display-name").value.trim() || myAccountName;
    const rID = (document.getElementById("room-id").value.trim() || "GLOBAL").toUpperCase();
    currentRoom = rID;

    document.getElementById("view-join").classList.add("hidden");
    document.getElementById("view-chat").classList.remove("hidden");
    document.getElementById("roomLabel").innerText = rID;
    document.getElementById("messages").innerHTML = '';

    // Load History
    const savedMsgs = JSON.parse(localStorage.getItem(`cc_history_${rID}`) || "[]");
    savedMsgs.forEach(m => {
        if(m.isAnnounce) renderAnnouncement(m.text);
        else render(m.user, m.text, m.user === myDisplayName, m.id, m.reply, false);
    });

    channel = ably.channels.get("room-" + rID);
    channel.presence.enter({ user: myDisplayName, isAdmin: isAdmin });
    
    // SUBSCRIBE TO EVENTS
    channel.subscribe("msg", m => {
        if(m.clientId !== ably.auth.clientId) {
            saveMessage(rID, m.data);
            render(m.data.user, m.data.text, false, m.data.msgId, m.data.reply);
        }
    });

    channel.subscribe("announce", m => {
        renderAnnouncement(m.data.text);
        saveMessage(rID, { ...m.data, isAnnounce: true });
    });

    channel.subscribe("kick", m => {
        if (m.data.target === myDisplayName) {
            alert("You have been kicked by an Admin.");
            location.reload();
        }
    });

    channel.subscribe("disco", m => {
        const duration = m.data.duration || 15;
        startDisco(duration);
    });
    
    channel.subscribe("delete", m => {
        document.getElementById(m.data.id)?.remove();
        deleteMessageFromStorage(rID, m.data.id);
    });
    
    channel.presence.subscribe(() => syncUsers());
};

// --- CHAT FUNCTIONS ---

// Handle Admin Commands in the text input
document.getElementById("send-btn").onclick = () => {
    const input = document.getElementById("input");
    let text = input.innerText.trim();
    if(!text) return;

    // ADMIN COMMANDS
    if (text.startsWith("/")) {
        if (!isAdmin) {
            notify("Unknown command.");
            input.innerHTML = "";
            return;
        }

        const args = text.split(" ");
        const command = args[0].toLowerCase();

        if (command === "/kick" && args[1]) {
            channel.publish("kick", { target: args[1] });
            notify(`Kicking ${args[1]}...`);
        } 
        else if (command === "/announce") {
            const announcement = text.substring(9).trim();
            if(announcement) {
                channel.publish("announce", { text: announcement });
                renderAnnouncement(announcement);
                saveMessage(currentRoom, { text: announcement, isAnnounce: true, msgId: Date.now() });
            }
        }
        else if (command === "/disco") {
            const seconds = parseInt(args[1]) || 15;
            channel.publish("disco", { duration: seconds });
            startDisco(seconds);
            notify(`DISCO TIME! (${seconds}s)`);
        }
        else {
            notify("Invalid Command");
        }

        input.innerHTML = "";
        return;
    }

    // Normal Message
    const msgId = 'm-' + Math.random().toString(36).slice(2,9);
    const msgData = { user: myDisplayName, text, msgId, reply: currentReply };
    channel.publish("msg", msgData);
    render(myDisplayName, text, true, msgId, currentReply, true);
    input.innerHTML = ""; cancelReply();
}

function renderAnnouncement(text) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "sys-announce animate-msg";
    div.innerText = "ðŸ“¢ " + text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

function startDisco(seconds) {
    const body = document.getElementById("main-body");
    body.classList.add("disco-mode");
    notify(`ðŸ•º PARTY MODE ON! (${seconds}s)`);
    
    setTimeout(() => {
        body.classList.remove("disco-mode");
        notify("Party's over.");
    }, seconds * 1000);
}

// STORAGE & UTILS
function saveMessage(room, msgData) {
    let hist = JSON.parse(localStorage.getItem(`cc_history_${room}`) || "[]");
    hist.push({ ...msgData, id: msgData.msgId });
    if(hist.length > 50) hist.shift(); 
    localStorage.setItem(`cc_history_${room}`, JSON.stringify(hist));
}

function deleteMessageFromStorage(room, msgId) {
    let hist = JSON.parse(localStorage.getItem(`cc_history_${room}`) || "[]");
    hist = hist.filter(m => m.id !== msgId);
    localStorage.setItem(`cc_history_${room}`, JSON.stringify(hist));
}

window.exitRoom = () => {
    channel.presence.leave();
    channel.detach();
    document.getElementById("view-chat").classList.add("hidden");
    document.getElementById("view-join").classList.remove("hidden");
}

window.logout = () => {
    localStorage.removeItem('cc_user');
    localStorage.removeItem('cc_pass');
    location.reload();
}

function syncUsers() {
    channel.presence.get((err, members) => {
        if(!members) return;
        document.getElementById("users-desktop").innerHTML = members.map(m => `
            <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-xs font-bold flex justify-between">
                <span>${m.data.user}</span>
                ${m.data.isAdmin ? '<span class="text-purple-400">â˜… Admin</span>' : ''}
            </div>`).join("");
    });
}

function render(u, t, me, msgId, reply, save = true) {
    const box = document.getElementById("messages");
    const id = msgId || 'm-' + Math.random().toString(36).slice(2,9);
    
    if(save && me) saveMessage(currentRoom, { user: u, text: t, msgId: id, reply });

    const div = document.createElement("div"); div.id = id;
    div.className = `bubble flex flex-col ${me?'mine':'theirs'} animate-msg`;
    div.innerHTML = `
        ${reply ? `<div style="font-size:10px; opacity:0.7; margin-bottom:4px; border-left:2px solid #9667f4; padding-left:6px;">@${reply.user}: ${reply.text}</div>` : ''}
        <div class="flex flex-col">
            ${!me ? `<div class="text-[10px] text-purple-400 font-bold mb-1">${u}</div>` : ''}
            <div class="flex justify-between items-start gap-3">
                <span class="text-sm leading-relaxed">${t}</span>
                <div class="flex gap-2 opacity-0 hover:opacity-100 transition-opacity">
                    <button onclick="startReply('${u}', '${t.replace(/'/g, "\\'")}')" class="text-xs">â†©</button>
                    ${(me || isAdmin) ? `<button onclick="openDeleteModal('${id}')" class="text-xs text-red-400">ðŸ—‘</button>` : ''}
                </div>
            </div>
        </div>`;
    box.appendChild(div); box.scrollTop = box.scrollHeight;
}

window.notify = (text) => {
    const container = document.getElementById('notification-container');
    const t = document.createElement('div'); t.className = 'toast'; t.innerText = text;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 400); }, 3000);
}

window.startReply = (u, t) => {
    currentReply = { user: u, text: t.substring(0, 30) };
    document.getElementById("reply-bar").classList.remove("hidden");
    document.getElementById("reply-user").innerText = `Replying to ${u}`;
}
window.cancelReply = () => { currentReply = null; document.getElementById("reply-bar").classList.add("hidden"); }
window.openDeleteModal = (id) => { deleteTargetId = id; document.getElementById("delete-modal").style.display = 'flex'; }
window.closeDeleteModal = () => { document.getElementById("delete-modal").style.display = 'none'; }
document.getElementById("confirm-delete-btn").onclick = () => {
    document.getElementById(deleteTargetId)?.remove();
    channel.publish("delete", { id: deleteTargetId });
    closeDeleteModal();
};

document.getElementById("input").onkeydown = (e) => { if(e.key === "Enter" && !e.shiftKey) { e.preventDefault(); document.getElementById("send-btn").click(); } };

// --- SNOW EFFECT ---
const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");
let snow = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; snow = Array.from({length: 45}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2 + 1, d: Math.random() * 0.5 + 0.3 })); }
window.onresize = resize; resize();
function drawSnow() { ctx.clearRect(0, 0, canvas.width, canvas.height); snow.forEach(p => { p.y += p.d; if(p.y > canvas.height) p.y = -10; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = "rgba(255,255,255,0.1)"; ctx.fill(); }); requestAnimationFrame(drawSnow); }
drawSnow();
</script>
</body>
</html>
